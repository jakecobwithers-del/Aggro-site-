  <style>
    @font-face{ font-family:'DayZFont'; src:url('28 Days Later.ttf') format('truetype'); font-display:swap; }
    :root{ --bg:#000; --accent:#ff3b3b; --card-start:#070707; --card-end:#0f0f0f; --card-border:rgba(255,59,59,0.12); --radius:12px; --max-w:1000px; --pad:22px; --smoke-opacity:0.66; }
    html,body{height:100%;margin:0;background:var(--bg);color:#fff;font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;}
    #smoke-bg{position:fixed;inset:0;z-index:0;pointer-events:none;overflow:hidden;background:#000;}
    #smoke-bg video{position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);width:160vw;height:160vh;object-fit:cover;opacity:var(--smoke-opacity);filter:blur(5px) saturate(1.04) contrast(1.02);}
    .page{position:relative;z-index:2;min-height:100vh;display:flex;align-items:flex-start;justify-content:center;padding:6vh 20px 80px;box-sizing:border-box;}
    .container{width:100%;max-width:var(--max-w);display:flex;flex-direction:column;gap:18px;}
    .site-header{display:flex;flex-direction:column;align-items:center;gap:10px;}
    .site-title{margin:0;font-family:'DayZFont',sans-serif;font-size:clamp(30px,6vw,68px);text-transform:uppercase;letter-spacing:1.6px;color:#fff;text-align:center;text-shadow:0 1px 0 rgba(0,0,0,0.85),0 8px 28px rgba(0,0,0,0.6),0 12px 40px rgba(255,59,59,0.04);}
    .card{background:linear-gradient(180deg,var(--card-start),var(--card-end));border-radius:var(--radius);border:2px solid var(--card-border);padding:var(--pad);box-shadow:inset 0 2px 6px rgba(255,255,255,0.02),inset 0 -8px 18px rgba(0,0,0,0.75),0 12px 30px rgba(0,0,0,0.9);}
    .card h2{margin:0 0 8px 0;font-family:'DayZFont',sans-serif;color:var(--accent);font-size:clamp(18px,3.6vw,28px);letter-spacing:.8px;text-transform:uppercase;text-shadow:0 4px 18px rgba(0,0,0,0.6);}
    .card p{margin:0 0 12px 0;color:rgba(255,255,255,0.94);line-height:1.6;font-size:15px;}
    .donate-btn{display:inline-block;margin-top:12px;padding:12px 24px;border-radius:10px;background:var(--accent);color:#fff;font-weight:800;text-decoration:none;box-shadow:inset 0 2px 6px rgba(255,255,255,0.02),inset 0 -6px 12px rgba(0,0,0,0.6),0 8px 20px rgba(0,0,0,0.8);}
    .back-row{display:flex;justify-content:center;margin-top:6px;}
    .back-link{display:inline-flex;align-items:center;gap:10px;padding:12px 18px;border-radius:12px;background:linear-gradient(180deg,#0b0b0b,#121212);border:2px solid rgba(255,59,59,0.14);color:var(--accent);text-decoration:none;font-weight:800;}
    #audio-debug{display:none;position:fixed;left:50%;transform:translateX(-50%);top:18vh;background:#7a0b0b;color:#fff;padding:10px 14px;border-radius:10px;border:2px solid #3b0000;z-index:9999;font-weight:700;}
    @media(max-width:520px){.site-title{font-size:clamp(22px,10vw,40px);} .card{padding:14px;}}

  <div id="audio-debug" role="status" aria-live="polite"></div>

  <script>
    (function(){
      const AUDIO = 'https://jakecobwithers-del.github.io/Aggro-site-/Donate.mp3';
      const debug = document.getElementById('audio-debug');
      let played = false;

      // Attempt audible autoplay immediately on load
      async function autoplayOnce() {
        if (played) return;
        try {
          const audio = new Audio(AUDIO);
          audio.preload = 'auto';
          audio.loop = false;
          audio.volume = 0.9;
          const p = audio.play();
          if (p && typeof p.then === 'function') {
            await p;
            played = true;
            // audio will play once; no loop
            audio.addEventListener('ended', () => { /* done */ }, { once: true });
            return;
          } else {
            // fallback for older browsers
            setTimeout(()=>{ if (!audio.paused && !played) played = true; }, 300);
          }
        } catch (err) {
          // swallow error; autoplay failed
        }
        // If autoplay didn't start, silently attach a single-use gesture listener that will start audio once,
        // then immediately remove itself to ensure only one audible start occurs.
        attachGestureStart();
      }

      // First user gesture start (keeps no visible UI). This is only attached if immediate autoplay failed.
      async function gestureStart(e) {
        if (played) return;
        if (e && e.isTrusted === false) return;
        played = true;
        removeGestureListeners();
        try {
          const res = await fetch(AUDIO, { cache: 'no-cache' });
          if (!res.ok) { showDebug('Audio fetch failed: ' + res.status); return; }
          const ct = res.headers.get('content-type') || '';
          if (!/audio/i.test(ct)) { showDebug('Wrong Content-Type: ' + ct); return; }
          const blob = await res.blob();
          const blobUrl = URL.createObjectURL(blob);
          const a = new Audio(blobUrl);
          a.loop = false;
          a.volume = 0.9;
          await a.play();
          a.addEventListener('ended', () => URL.revokeObjectURL(blobUrl), { once: true });
        } catch (err) {
          showDebug('Play failed: ' + (err && err.message ? err.message : String(err)));
        }
      }

      function attachGestureStart() {
        window.addEventListener('pointerdown', gestureStart, { once: true });
        window.addEventListener('keydown', gestureStart, { once: true });
        window.addEventListener('focus', gestureStart, { once: true });
        // safety timeout: remove listeners after 20s so page interaction later won't start audio unexpectedly
        setTimeout(removeGestureListeners, 20000);
      }

      function removeGestureListeners() {
        window.removeEventListener('pointerdown', gestureStart);
        window.removeEventListener('keydown', gestureStart);
        window.removeEventListener('focus', gestureStart);
      }

      function showDebug(msg) {
        debug.textContent = msg;
        debug.style.display = 'block';
        setTimeout(()=>{ debug.style.display = 'none'; }, 6000);
      }

      window.addEventListener('load', () => {
        autoplayOnce();
      }, { once: true });
    })();
  </script>
