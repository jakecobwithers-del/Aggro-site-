<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aggro PvP — Smoke Overlay</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
      background: #000;
      font-family: sans-serif;
    }

    #smoke-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      opacity: 0.6;
      z-index: 1;
      pointer-events: none;
      mix-blend-mode: screen;
      filter: blur(6px) saturate(1.05);
    }

    #logo {
      position: relative;
      z-index: 2;
      width: 100vw;
      text-align: center;
      top: 30vh;
    }

    #logo img {
      width: 300px;
      filter: drop-shadow(0 18px 40px rgba(0,0,0,0.75));
    }

    .menuBtn {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 3;
      padding: 10px 14px;
      background: rgba(0,0,0,0.5);
      color: #ff3b3b;
      font-weight: bold;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.1);
      cursor: pointer;
    }

    .menu {
      position: fixed;
      top: 60px;
      left: 20px;
      z-index: 3;
      background: rgba(10,10,10,0.95);
      padding: 12px;
      border-radius: 10px;
      display: none;
      flex-direction: column;
      gap: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    }

    .menu.open {
      display: flex;
    }

    .menu a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid rgba(255,255,255,0.05);
    }

    .menu a:hover {
      background: rgba(255,255,255,0.08);
    }
  </style>
</head>
<body>

  <!-- Smoke video overlay -->
  <video id="smoke-overlay" autoplay loop muted playsinline>
    <source src="https://cdn.glitch.me/3f6e9e6d-6f3e-4e5e-8e8e-7f5f5f5f5f5f%2Fsmoke-loop.mp4?v=1660000000000" type="video/mp4">
  </video>

  <!-- Logo -->
  <div id="logo">
    <img src="Aggro-logo.PNG" alt="Aggro PvP Logo">
  </div>

  <!-- Menu button -->
  <button class="menuBtn" id="menuBtn">☰ Menu</button>

  <!-- Menu popup -->
  <nav class="menu" id="menu" aria-hidden="true">
    <a href="mods.html">Mods</a>
    <a href="rules.html">Rules</a>
    <a href="killfeed.html">Killfeed</a>
    <a href="leaderboard.html">Leaderboard</a>
  </nav>

  <script>
    const menuBtn = document.getElementById('menuBtn');
    const menu = document.getElementById('menu');
    menuBtn.addEventListener('click', () => {
      const open = menu.classList.toggle('open');
      menu.setAttribute('aria-hidden', (!open).toString());
    });
    document.addEventListener('click', (e) => {
      if (!e.target.closest('.menuBtn') && !e.target.closest('.menu')) {
        menu.classList.remove('open');
        menu.setAttribute('aria-hidden', 'true');
      }
    });
  </script>

</body>
</html>
