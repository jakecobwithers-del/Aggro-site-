<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Aggro PvP â€” Static Blood + Headline Under Smoke</title>
<style>
  :root{
    --smoke-opacity:0.56;
    --splat-opacity:0.82;
  }

  html,body{height:100%;margin:0;background:#000;color:#fff;font-family:Inter,system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;overflow:hidden}
  img{display:block;max-width:100%}
  button{background:transparent;border:0;cursor:pointer}

  /* Z-order overview:
     5000 = menu button + menu
     3000 = smoke video
     2000 = headline + splats (under smoke)
     1000 = logo + buttons
  */

  /* Menu */
  .anarchyBtn{position:fixed;top:18px;right:18px;z-index:5000;padding:6px}
  .anarchyBtn img{width:56px;height:56px}
  .anarchyMenu{position:fixed;top:86px;right:18px;z-index:5000;display:none;flex-direction:column;gap:8px;padding:10px;background:rgba(8,8,8,0.98);border-radius:10px}
  .anarchyMenu.open{display:flex}
  .anarchyMenu a{color:#fff;text-decoration:none;padding:8px 10px;border-radius:6px;font-weight:700;font-size:14px}

  /* Headline + splats (under smoke) */
  .headline{position:fixed;inset:0;z-index:2000;display:flex;align-items:center;justify-content:center;pointer-events:none}
  #headlineText{
    margin:0;color:#fff;font-weight:900;letter-spacing:6px;text-align:center;
    -webkit-text-stroke:1.6px rgba(0,0,0,0.95);
    text-shadow:0 10px 28px rgba(0,0,0,0.9),0 0 22px rgba(255,24,24,0.08);
    font-size:clamp(28px,9vw,92px);
  }

  .splat{position:absolute;pointer-events:none;mix-blend-mode:multiply;opacity:var(--splat-opacity)}
  .splat.left{top:6%;left:3.5%;width:420px;transform:rotate(-18deg)}
  .splat.right{bottom:6%;right:3.5%;width:380px;transform:rotate(12deg)}

  /* Smoke video (above headline/splats) */
  #smoke-wrap{position:fixed;inset:0;z-index:3000;pointer-events:none}
  #smokeVideo{width:100%;height:100%;object-fit:cover;opacity:var(--smoke-opacity);filter:blur(1.6px) saturate(1) contrast(1);animation:smokeBob 8.4s ease-in-out infinite}
  @keyframes smokeBob{0%{transform:translateY(0)}25%{transform:translateY(-6px)}50%{transform:translateY(0)}75%{transform:translateY(6px)}100%{transform:translateY(0)}}

  /* UI under smoke */
  #logo{position:fixed;top:9vh;left:50%;transform:translateX(-50%);z-index:1000}
  .widget-bar{position:fixed;left:50%;transform:translateX(-50%);bottom:36px;z-index:1000;display:flex;flex-direction:column;gap:12px;align-items:center}
  .cta{padding:12px 20px;border-radius:10px;color:#fff;text-decoration:none;font-weight:800;background:rgba(0,0,0,0.45)}
  .primary{background:rgba(255,40,40,0.95)}.secondary{background:#5865F2}

  @media(max-width:520px){
    #headlineText{font-size:clamp(18px,11vw,56px)}
    .splat.left{width:320px}
    .splat.right{width:300px}
    .anarchyBtn img{width:48px}
  }
</style>
</head>
<body>

  <!-- Menu -->
  <button id="anarchyBtn" class="anarchyBtn" aria-expanded="false" title="Menu">
    <img src="anarchy.png" alt="Menu">
  </button>
  <nav id="anarchyMenu" class="anarchyMenu" aria-hidden="true">
    <a href="rules.html">Rules</a>
    <a href="support.html">Support</a>
    <a href="donate.html">Donate</a>
    <a href="killfeed.html">Kill Feed</a>
    <a href="leaderboard.html">Leaderboard</a>
  </nav>

  <!-- Headline + splats (under smoke) -->
  <div class="headline" id="headlineWrap">
    <h1 id="headlineText">JOIN THE FIGHT</h1>
  </div>
  <div class="splat left"><img src="blood.png" alt="blood splat"></div>
  <div class="splat right"><img src="blood1.png" alt="blood splat"></div>

  <!-- Smoke video -->
  <div id="smoke-wrap">
    <video id="smokeVideo" autoplay muted playsinline loop preload="auto" crossorigin="anonymous">
      <source src="Smoke.mp4?v=1" type="video/mp4">
    </video>
  </div>

  <!-- UI under smoke -->
  <div id="logo"><img src="Aggro-logo.PNG" alt="Aggro PvP Logo"></div>
  <div class="widget-bar">
    <a class="cta primary" href="steam://connect/103.193.80.64:3436">Connect to Server</a>
    <a class="cta secondary" href="https://discord.gg/gSwkVzJyMT" target="_blank" rel="noopener">Join the Community</a>
  </div>

<script>
(function(){
  const anarchyBtn = document.getElementById('anarchyBtn');
  const anarchyMenu = document.getElementById('anarchyMenu');

  function openMenu(open){
    if(open){
      anarchyMenu.classList.add('open');
      anarchyMenu.setAttribute('aria-hidden','false');
      anarchyBtn.setAttribute('aria-expanded','true');
      const f = anarchyMenu.querySelector('a'); if(f) f.focus();
    } else {
      anarchyMenu.classList.remove('open');
      anarchyMenu.setAttribute('aria-hidden','true');
      anarchyBtn.setAttribute('aria-expanded','false');
    }
  }

  anarchyBtn.addEventListener('click', e=>{
    e.stopPropagation();
    openMenu(!anarchyMenu.classList.contains('open'));
  });

  document.addEventListener('click', e=>{
    if(!e.target.closest('.anarchyBtn') && !e.target.closest('.anarchyMenu')) openMenu(false);
  });

  document.addEventListener('keydown', e=>{
    if(e.key === 'Escape') openMenu(false);
  });

  // Ensure smoke plays
  const smoke = document.getElementById('smokeVideo');
  document.addEventListener('click', ()=>{ if(smoke.paused) smoke.play().catch(()=>{}); });
  smoke.play().catch(()=>{});
})();
</script>
</body>
</html>
