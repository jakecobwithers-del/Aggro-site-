<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Aggro PvP — JOIN THE FIGHT</title>
<style>
  @font-face {
    font-family: "28Days";
    src: url("28%20Days%20Later.ttf") format("truetype"),
         url("28 Days Later.ttf") format("truetype");
    font-display: swap;
  }

  html, body {
    margin: 0; height: 100%; background: #050505;
    font-family: "28Days", sans-serif; overflow: hidden;
  }

  /* Smoke background — sits above everything except menu */
  #smoke-wrap {
    position: fixed; inset: 0;
    z-index: 9000; /* above text/logo/blood */
    pointer-events: none; /* don’t block clicks */
  }
  #smokeVideo {
    width: 100%; height: 100%;
    object-fit: cover; opacity: 0.58;
  }
  #smokeVideo.effect { animation: smokeRedPulse 1.8s ease; }
  @keyframes smokeRedPulse {
    0%   { filter: brightness(0.7) saturate(1) hue-rotate(0deg) blur(0px); }
    40%  { filter: brightness(1.25) saturate(2.2) hue-rotate(-20deg) blur(3px); }
    100% { filter: brightness(0.85) saturate(1.3) hue-rotate(-12deg) blur(0px); }
  }

  /* Logo */
  #logo {
    position: fixed; top: 6vh; left: 50%;
    transform: translateX(-50%);
    z-index: 2000; /* below smoke */
  }
  #logo img { max-width: 30vw; height: auto; }

  /* Menu — always above smoke */
  .anarchyBtn { position: fixed; top: 14px; right: 14px; z-index: 10000; background: none; border: none; }
  .anarchyBtn img { width: 52px; height: 52px; }
  .anarchyMenu {
    position: fixed; top: 76px; right: 14px; z-index: 10000;
    display: none; flex-direction: column; gap: 8px; padding: 10px;
    background: rgba(10,10,10,0.95); border-radius: 10px;
  }
  .anarchyMenu.open { display: flex; }
  .anarchyMenu a {
    font-family: "28Days"; font-weight: 800; color: #ffdede;
    text-decoration: none; padding: 10px;
  }
  .anarchyMenu a:hover { background: rgba(255,16,16,0.08); }

  /* Headline */
  #joinText {
    position: fixed; top: 40%; left: 50%;
    transform: translate(-50%, -50%);
    font-size: clamp(24px, 8vw, 72px);
    color: #fff; letter-spacing: 0.25em;
    text-shadow: 0 0 12px rgba(255,0,0,0.6);
    z-index: 2000; /* below smoke */
    opacity: 0; transition: opacity 300ms ease;
  }
  #joinText.visible { opacity: 1; }

  /* Blood layer */
  #bloodLayer {
    position: fixed; inset: 0;
    pointer-events: none;
    z-index: 2000; /* below smoke */
  }
  .drip {
    position: absolute; top: -50px;
    width: 8px; height: 20px;
    background: red; border-radius: 50%;
    opacity: 0.9;
    animation: dripFall linear forwards;
  }
  @keyframes dripFall {
    0%   { transform: translateY(0) scaleY(1); opacity: 1; }
    80%  { transform: translateY(90vh) scaleY(1.2); opacity: 1; }
    100% { transform: translateY(100vh) scaleY(0.8); opacity: 0; }
  }
  .splat {
    position: absolute; bottom: 0;
    width: 40px; height: 20px;
    background: red; border-radius: 50% 50% 0 0;
    opacity: 0; transform: scale(0.5);
    animation: splatPop 0.4s ease forwards;
  }
  @keyframes splatPop {
    to { opacity: 1; transform: scale(1); }
  }

  /* Mobile tweaks */
  @media (max-width: 600px) {
    #logo { top: 3vh; }
    #logo img { max-width: 50vw; }
    #joinText { font-size: clamp(18px, 7vw, 32px); letter-spacing: 0.12em; }
  }
</style>
</head>
<body>

<!-- Menu -->
<button id="anarchyBtn" class="anarchyBtn"><img src="anarchy.png" alt="Menu"></button>
<nav id="anarchyMenu" class="anarchyMenu">
  <a href="rules.html">Rules</a>
  <a href="support.html">Support</a>
  <a href="donate.html">Donate</a>
  <a href="killfeed.html">Kill Feed</a>
  <a href="leaderboard.html">Leaderboard</a>
</nav>

<!-- Logo -->
<div id="logo"><img src="Aggro-logo.PNG" alt="Aggro PvP Logo"></div>

<!-- Headline -->
<div id="joinText">J O I N&nbsp;&nbsp;T H E&nbsp;&nbsp;F I G H T</div>

<!-- Blood -->
<div id="bloodLayer"></div>

<!-- Smoke (on top of everything except menu) -->
<div id="smoke-wrap">
  <video id="smokeVideo" muted autoplay loop playsinline preload="auto">
    <source src="Smoke.mp4" type="video/mp4">
  </video>
</div>

<script>
(function(){
  const smoke = document.getElementById('smokeVideo');
  const joinText = document.getElementById('joinText');
  const bloodLayer = document.getElementById('bloodLayer');
  const anarchyBtn = document.getElementById('anarchyBtn');
  const anarchyMenu = document.getElementById('anarchyMenu');

  function spawnDrip(){
    const drip = document.createElement('div');
    drip.className = 'drip';
    drip.style.left = Math.random() * 100 + 'vw';
    drip.style.animationDuration = (2 + Math.random()*2) + 's';

    drip.addEventListener('animationend', ()=>{
      drip.remove();
      const splat = document.createElement('div');
      splat.className = 'splat';
      splat.style.left = drip.style.left;
      bloodLayer.appendChild(splat);
      setTimeout(()=> splat.remove(), 1500);
    });

    bloodLayer.appendChild(drip);
  }

  // Continuous dripping
  setInterval(spawnDrip, 800);

  // Smoke loop triggers text
  let prevTime = 0;
  smoke.addEventListener('timeupdate', ()=>{
    const t = smoke.currentTime || 0;
    if(prevTime - t > 0.3){
      joinText.classList.add('visible');
      smoke.classList.add('effect');
      setTimeout(()=> joinText.classList.remove('visible'), 2500);
      setTimeout(()=> smoke.classList.remove('effect'), 2500);
    }
    prevTime = t;
  });

  // Menu toggle
  anarchyBtn.addEventListener('click', e=>{
    e.stopPropagation();
    anarchyMenu.classList.toggle('open');
  });
  document.addEventListener('click', e=>{
    if(!e.target.closest('.anarchyBtn') && !e.target.closest('.anarchyMenu')){
      anarchyMenu.classList.remove('open');
    }
  });
})();
</script>
</body>
</html>
