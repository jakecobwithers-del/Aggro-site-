<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Aggro PvP</title>
  <style>
    /* Embedded CSS: layout, fog, smoke image layers, responsive */
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    :root{
      --crimson:#ff4444;
      --bg-deep:#1a0000;
    }

    html,body{height:100%;margin:0;padding:0;font-family:'Share Tech Mono',monospace;background:#000;color:#e0e0e0;}

    body{
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      position:relative;
      overflow:hidden;
      background: radial-gradient(circle at 30% 20%, rgba(0,0,0,1) 0%, var(--bg-deep) 80%);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* static subtle fog / grain behind smoke */
    body::before{
      content:"";
      position:fixed;
      inset:0;
      z-index:0;
      background:
        radial-gradient(circle at 10% 10%, rgba(255,255,255,0.02) 0px, transparent 30%),
        radial-gradient(circle at 90% 80%, rgba(255,255,255,0.02) 0px, transparent 30%),
        repeating-linear-gradient(180deg, rgba(255,255,255,0.02) 0px, rgba(255,255,255,0.02) 1px, transparent 2px, transparent 4px);
      opacity:0.18;
      pointer-events:none;
      mix-blend-mode:screen;
      filter: blur(1px);
    }

    /* SMOKE IMAGE LAYERS (uses Smoke.WEBP from repo root) */
    .smoke-img{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:1; /* behind UI center (z-index:5) */
      overflow:hidden;
    }

    .smoke-img__layer{
      position:absolute;
      will-change:transform,opacity;
      max-width:none;
      width:120%;
      height:auto;
      left:50%;
      top:60%;
      transform-origin:center;
      opacity:0.16;
      mix-blend-mode:screen;
      filter: blur(22px) saturate(0.9);
      transform:translateX(-50%) translateY(0) scale(1);
    }

    .smoke-img__layer--1{
      opacity:0.22;
      filter: blur(26px) saturate(1) contrast(0.95);
      animation:smokeMove 30s linear infinite;
      left:30%;
      top:70%;
      transform:translateX(-50%) scale(1.05);
    }
    .smoke-img__layer--2{
      opacity:0.14;
      filter: blur(38px) saturate(0.85) contrast(0.9);
      animation:smokeMove 42s linear infinite reverse;
      left:60%;
      top:76%;
      transform:translateX(-50%) scale(1.25);
    }
    .smoke-img__layer--3{
      opacity:0.10;
      filter: blur(48px) saturate(0.75) contrast(0.9);
      animation:smokeMove 50s linear infinite;
      left:52%;
      top:60%;
      transform:translateX(-50%) scale(1.1);
    }

    @keyframes smokeMove{
      0%   { transform: translateX(-50%) translateY(0)    rotate(-4deg)  scale(1); opacity:0; }
      8%   { opacity:0.45; }
      30%  { transform: translateX(-30%) translateY(-12vh) rotate(2deg)  scale(1.02); opacity:0.7; }
      65%  { transform: translateX(2%)   translateY(-28vh) rotate(6deg)  scale(1.08); opacity:0.45; }
      100% { transform: translateX(30%)  translateY(-46vh) rotate(10deg) scale(1.12); opacity:0; }
    }

    /* top-left menu button */
    .menu-toggle{
      position:fixed;
      top:18px;
      left:16px;
      z-index:1001;
      background:transparent;
      color:var(--crimson);
      border:2px solid rgba(255,68,68,0.12);
      padding:8px 10px;
      border-radius:6px;
      font-size:18px;
      cursor:pointer;
      backdrop-filter: blur(4px);
    }

    /* sidebar menu (hidden by default) */
    .sidebar{
      position:fixed;
      top:62px;
      left:16px;
      z-index:1000;
      display:flex;
      flex-direction:column;
      gap:10px;
      transition:transform .22s ease,opacity .22s ease;
      transform-origin:left top;
      transform:translateX(-8px) scale(0.98);
      opacity:0;
      pointer-events:none;
    }
    .sidebar.open{ transform:translateX(0) scale(1); opacity:1; pointer-events:auto; }
    .sidebar a{
      display:inline-block;
      text-decoration:none;
      color:var(--crimson);
      background:rgba(0,0,0,0.55);
      border:1px solid rgba(255,68,68,0.18);
      padding:8px 12px;
      border-radius:6px;
      font-weight:700;
      box-shadow:0 2px 8px rgba(0,0,0,0.6);
    }
    .sidebar a:hover{ background:var(--crimson); color:#fff; }

    /* center content */
    .center{
      z-index:5;
      text-align:center;
      padding:20px;
      width:100%;
      max-width:980px;
      box-sizing:border-box;
      position:relative;
    }

    /* logo responsive */
    .logo{
      display:block;
      width:70%;
      max-width:320px;
      height:auto;
      margin:0 auto 22px;
      filter:drop-shadow(0 6px 18px rgba(255,0,0,0.12));
    }

    .button-group{
      display:flex;
      flex-direction:column;
      gap:12px;
      align-items:center;
      justify-content:center;
      z-index:5;
    }
    .btn{
      display:inline-block;
      padding:12px 22px;
      border-radius:8px;
      text-decoration:none;
      color:var(--crimson);
      background:rgba(0,0,0,0.6);
      border:2px solid rgba(255,68,68,0.14);
      font-weight:700;
      min-width:200px;
      text-align:center;
    }
    .btn:hover{ background:var(--crimson); color:#111; }

    @media(min-width:720px){
      .button-group{flex-direction:row;}
      .logo{width:45%;}
    }

    /* reduce smoke layers on small screens */
    @media (max-width:520px){
      .smoke-img__layer{ filter: blur(18px); }
      .smoke-img__layer--2, .smoke-img__layer--3{ display:none; }
      .smoke-img__layer--1{ opacity:0.16; left:50%; top:72%; width:140%; }
    }

    /* respect reduced motion */
    @media (prefers-reduced-motion: reduce){
      .smoke-img__layer{ animation: none !important; opacity:0.12 !important; transform:none !important; }
    }

    /* fallback when image fails to load: ensure UI remains readable */
    img.logo[hidden], .center{ z-index:999 !important; }
  </style>
</head>
<body>
  <!-- Smoke image layers (uses Smoke.WEBP from repo root) -->
  <div class="smoke-img" aria-hidden="true">
    <img src="Smoke.WEBP" alt="" class="smoke-img__layer smoke-img__layer--1" />
    <img src="Smoke.WEBP" alt="" class="smoke-img__layer smoke-img__layer--2" />
    <img src="Smoke.WEBP" alt="" class="smoke-img__layer smoke-img__layer--3" />
  </div>

  <!-- top-left menu -->
  <button class="menu-toggle" id="menuBtn" aria-expanded="false" aria-controls="sidebar">‚ò∞</button>

  <nav id="sidebar" class="sidebar" aria-hidden="true">
    <a href="mods.html">‚öô Mods</a>
    <a href="rules.html">üìú Rules</a>
    <a href="killfeed.html">üíÄ Killfeed</a>
    <a href="leaderboard.html">üèÜ Leaderboard</a>
  </nav>

  <main class="center" role="main">
    <img src="Aggro-logo.PNG" alt="Aggro PvP Logo" class="logo" />
    <div class="button-group">
      <a class="btn" href="steam://connect/193.193.80.64:3436">üéÆ Connect to Server</a>
      <a class="btn" href="https://discord.gg/gSwkVzJyMT" target="_blank" rel="noopener">üí¨ Join Discord</a>
    </div>
  </main>

  <script>
    (function(){
      const btn = document.getElementById('menuBtn');
      const sidebar = document.getElementById('sidebar');

      function setOpen(open){
        if(open){
          sidebar.classList.add('open');
          sidebar.setAttribute('aria-hidden','false');
          btn.setAttribute('aria-expanded','true');
        } else {
          sidebar.classList.remove('open');
          sidebar.setAttribute('aria-hidden','true');
          btn.setAttribute('aria-expanded','false');
        }
      }

      btn.addEventListener('click', ()=> setOpen(!sidebar.classList.contains('open')) );

      // close when clicking outside
      document.addEventListener('click', (e)=>{
        const inside = e.target.closest('#sidebar') || e.target.closest('#menuBtn');
        if(!inside && sidebar.classList.contains('open')) setOpen(false);
      });

      // close on ESC
      document.addEventListener('keydown',(e)=>{ if(e.key==='Escape') setOpen(false); });

      // hide broken images gracefully
      document.querySelectorAll('img').forEach(img=>{
        img.addEventListener('error', ()=>{ img.style.display='none'; });
      });
    })();
  </script>
</body>
</html>
