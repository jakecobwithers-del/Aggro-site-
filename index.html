<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aggro PvP â€” Join the Fight</title>
  <style>
    @font-face {
      font-family: 'DayZFont';
      src: url('28 Days Later.ttf') format('truetype');
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #000;
      font-family: 'DayZFont', sans-serif;
      overflow: hidden;
    }

    /* Smoke overlay */
    #smoke-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: 900;
      pointer-events: none;
    }

    #smokeVideo {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.6;
      mix-blend-mode: screen;
      filter: blur(6px) saturate(1.05);
      transition: filter 1s ease;
    }

    #smokeVideo.redHue {
      filter: blur(6px) saturate(1.05) hue-rotate(-30deg);
    }

    /* Surge overlay */
    #surgeOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: 950;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    #surgeOverlay.show {
      opacity: 1;
    }

    .bloodSplatter {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1.8) rotate(-5deg);
      width: 600px;
      opacity: 0.95;
      pointer-events: none;
    }

    #surgeOverlay h1 {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translateX(-50%);
      color: #ff0000;
      font-size: 9vw;
      letter-spacing: 6px;
      text-align: center;
      font-weight: bold;
      animation: fadeOutText 2.5s forwards;
    }

    @keyframes fadeOutText {
      0% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; }
    }

    /* Logo */
    #logo {
      position: relative;
      z-index: 100;
      width: 100vw;
      text-align: center;
      top: 30vh;
    }

    @keyframes pulseLogo {
      0% { transform: scale(1); }
      50% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }

    #logo img {
      width: min(300px, 40vw);
      filter: drop-shadow(0 18px 40px rgba(0,0,0,0.75));
      animation: pulseLogo 2.5s ease-in-out infinite;
    }

    /* Buttons */
    .widget-bar {
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .redBtn, .blueBtn {
      display: inline-block;
      padding: 16px 28px;
      font-size: 18px;
      font-weight: bold;
      letter-spacing: 1.5px;
      border-radius: 10px;
      text-decoration: none;
      border: none;
      color: #fff;
      transition: box-shadow 0.2s ease;
    }

    .redBtn {
      background: #ff3b3b;
      box-shadow: 0 6px 12px rgba(0,0,0,0.6), 0 0 8px rgba(255,0,0,0.3);
    }

    .blueBtn {
      background: #5865F2;
      box-shadow: 0 6px 12px rgba(0,0,0,0.6), 0 0 8px rgba(88,101,242,0.3);
    }

    /* Anarchy icon */
    .anarchyBtn {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000001;
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
    }

    .anarchyBtn img {
      width: 72px;
      height: 72px;
      filter: drop-shadow(0 0 12px rgba(255,0,0,0.9));
    }

    /* Popup menu */
    .anarchyMenu {
      position: fixed;
      top: 110px;
      right: 20px;
      z-index: 1000001;
      background: rgba(0, 0, 0, 0.98);
      padding: 16px;
      border-radius: 12px;
      display: none;
      flex-direction: column;
      gap: 14px;
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.3);
      border: 1px solid rgba(255, 0, 0, 0.2);
      font-size: 18px;
      letter-spacing: 1.5px;
    }

    .anarchyMenu.open {
      display: flex;
    }

    .anarchyMenu a {
      color: #f2f2f2;
      text-decoration: none;
      font-weight: bold;
      padding: 10px 14px;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .anarchyMenu a:hover {
      background: rgba(255, 0, 0, 0.2);
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <div id="logo">
    <img src="Aggro-logo.PNG" alt="Aggro PvP Logo">
  </div>

  <!-- Buttons -->
  <div class="widget-bar">
    <a href="steam://connect/103.193.80.64:3436" class="redBtn">Connect to Server</a>
    <a href="https://discord.gg/gSwkVzJyMT" target="_blank" class="blueBtn">Join the Community</a>
  </div>

  <!-- Anarchy menu -->
  <button class="anarchyBtn" id="anarchyBtn">
    <img src="anarchy.png" alt="Anarchy Menu">
  </button>

  <nav class="anarchyMenu" id="anarchyMenu" aria-hidden="true">
    <a href="rules.html">Rules</a>
    <a href="support.html">Support</a>
    <a href="donate.html">Donate</a>
    <a href="killfeed.html">Kill Feed</a>
    <a href="leaderboard.html">Leaderboard</a>
  </nav>

  <!-- Smoke background -->
  <div id="smoke-overlay">
    <video autoplay muted playsinline preload="auto" id="smokeVideo">
      <source src="Smoke.mp4?v=1" type="video/mp4">
    </video>
  </div>

  <!-- Red surge + blood splatter + text -->
  <div id="surgeOverlay">
    <img src="blood.png" class="bloodSplatter" alt="">
    <h1>JOIN THE FIGHT</h1>
  </div>

  <script>
    const smokeVideo = document.getElementById('smokeVideo');
    const surgeOverlay = document.getElementById('surgeOverlay');
    const anarchyBtn = document.getElementById('anarchyBtn');
    const anarchyMenu = document.getElementById('anarchyMenu');

    smokeVideo.addEventListener('ended', () => {
      smokeVideo.currentTime = 0;
      smokeVideo.play();
      triggerSurge();
    });

        const triggerSurge = () => {
      smokeVideo.classList.add('redHue');
      surgeOverlay.classList.add('show');

      setTimeout(() => {
        smokeVideo.classList.remove('redHue');
        surgeOverlay.classList.remove('show');
      }, 2500);
    };

    // Anarchy menu toggle
    anarchyBtn.addEventListener('click', () => {
      const open = anarchyMenu.classList.toggle('open');
      anarchyMenu.setAttribute('aria-hidden', (!open).toString());
    });

    // Close menu on outside click
    document.addEventListener('click', (e) => {
      if (!e.target.closest('.anarchyBtn') && !e.target.closest('.anarchyMenu')) {
        anarchyMenu.classList.remove('open');
        anarchyMenu.setAttribute('aria-hidden', 'true');
      }
    });
  </script>

</body>
</html>
