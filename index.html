<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Aggro PvP â€” JOIN THE FIGHT</title>
<style>
  @font-face {
    font-family: "28Days";
    src: url("28%20Days%20Later.ttf") format("truetype"),
         url("28 Days Later.ttf") format("truetype");
    font-display: swap;
  }

  html, body {
    margin: 0; height: 100%; background: #050505;
    font-family: "28Days", sans-serif; overflow: hidden;
  }

  /* Smoke background */
  #smoke-wrap { position: fixed; inset: 0; z-index: 1000; pointer-events: none; }
  #smokeVideo { width: 100%; height: 100%; object-fit: cover; opacity: 0.58; }
  #smokeVideo.effect { animation: smokeRedPulse 1.8s ease; }
  @keyframes smokeRedPulse {
    0%   { filter: brightness(0.7) saturate(1) hue-rotate(0deg) blur(0px); }
    40%  { filter: brightness(1.25) saturate(2.2) hue-rotate(-20deg) blur(3px); }
    100% { filter: brightness(0.85) saturate(1.3) hue-rotate(-12deg) blur(0px); }
  }

  /* Logo */
  #logo {
    position: fixed; top: 6vh; left: 50%; transform: translateX(-50%);
    z-index: 3000;
  }
  #logo img { max-width: 30vw; height: auto; }

  /* Anarchy menu */
  .anarchyBtn { position: fixed; top: 14px; right: 14px; z-index: 9000; background: none; border: none; }
  .anarchyBtn img { width: 52px; height: 52px; }
  .anarchyMenu {
    position: fixed; top: 76px; right: 14px; z-index: 9000;
    display: none; flex-direction: column; gap: 8px; padding: 10px;
    background: rgba(10,10,10,0.95); border-radius: 10px;
  }
  .anarchyMenu.open { display: flex; }
  .anarchyMenu a {
    font-family: "28Days"; font-weight: 800; color: #ffdede;
    text-decoration: none; padding: 10px;
  }
  .anarchyMenu a:hover { background: rgba(255,16,16,0.08); }

  /* Center stage */
  .centerStage {
    position: fixed; inset: 0; z-index: 2000;
    display: flex; align-items: center; justify-content: center;
    pointer-events: none; text-align: center;
  }

  /* Headline */
  #joinText {
    position: relative;
    color: #fff;
    font-size: clamp(20px, 8vw, 64px);
    letter-spacing: 0.25em;
    white-space: nowrap;
    opacity: 0;
    transform: translateY(20px) scale(0.98);
    transition: opacity 300ms ease, transform 300ms ease;
    z-index: 2100;
    text-shadow: 0 0 10px rgba(255,0,0,0.35), 0 2px 6px rgba(0,0,0,0.7);
  }
  #joinText.visible { opacity: 1; transform: translateY(0) scale(1); }

  /* Blood splats with drop animation */
  .splat {
    position: absolute;
    opacity: 0;
    z-index: 2500;
    filter: saturate(2) contrast(1.3);
    mix-blend-mode: normal;
    transform: translateY(-200px) scale(0.8); /* start above screen */
  }
  .splat.drop {
    animation: dropIn 0.6s ease-out forwards;
  }
  @keyframes dropIn {
    0%   { opacity: 0; transform: translateY(-200px) scale(0.8); }
    70%  { opacity: 1; transform: translateY(0) scale(1.05); }
    100% { opacity: 1; transform: translateY(0) scale(1); }
  }

  /* Placements */
  #splatA { top: 15%; left: 12%; width: 140px; }
  #splatB { top: 50%; left: 50%; transform: translate(-50%,-200px) scale(0.8); width: 180px; }
  #splatC { bottom: 15%; right: 10%; width: 150px; }

  /* Mobile adjustments */
  @media (max-width: 600px) {
    #logo { top: 3vh; }
    #logo img { max-width: 50vw; }

    #joinText {
      font-size: clamp(16px, 7vw, 28px);
      letter-spacing: 0.12em;
      white-space: normal;
      line-height: 1.2;
      padding: 0 10px;
    }

    #splatA { width: 100px; }
    #splatB { width: 120px; }
    #splatC { width: 110px; }
  }
</style>
</head>
<body>

<!-- Anarchy menu -->
<button id="anarchyBtn" class="anarchyBtn"><img src="anarchy.png" alt="Menu"></button>
<nav id="anarchyMenu" class="anarchyMenu">
  <a href="rules.html">Rules</a>
  <a href="support.html">Support</a>
  <a href="donate.html">Donate</a>
  <a href="killfeed.html">Kill Feed</a>
  <a href="leaderboard.html">Leaderboard</a>
</nav>

<!-- Smoke -->
<div id="smoke-wrap">
  <video id="smokeVideo" muted autoplay loop playsinline preload="auto">
    <source src="Smoke.mp4" type="video/mp4">
  </video>
</div>

<!-- Logo -->
<div id="logo"><img src="Aggro-logo.PNG" alt="Aggro PvP Logo"></div>

<!-- Center stage -->
<div class="centerStage">
  <div id="joinText">J O I N&nbsp;&nbsp;T H E&nbsp;&nbsp;F I G H T</div>

  <!-- Blood splatter -->
  <img id="splatA" class="splat" src="blood1.png" alt="">
  <img id="splatB" class="splat" src="blood2.png" alt="">
  <img id="splatC" class="splat" src="blood3.png" alt="">
</div>

<script>
(function(){
  const smoke = document.getElementById('smokeVideo');
  const joinText = document.getElementById('joinText');
  const splats = [
    document.getElementById('splatA'),
    document.getElementById('splatB'),
    document.getElementById('splatC')
  ];
  const anarchyBtn = document.getElementById('anarchyBtn');
  const anarchyMenu = document.getElementById('anarchyMenu');

  function runSequence(){
    smoke.classList.add('effect');
    joinText.classList.add('visible');

    // Drop splats in sequence
    splats.forEach((s, i) => {
      setTimeout(() => {
        s.classList.add('drop');
      }, 200 + i * 200);
    });

    // Clear after a while
    setTimeout(()=>{
      joinText.classList.remove('visible');
      smoke.classList.remove('effect');
      splats.forEach(s => {
        s.classList.remove('drop');
        s.style.opacity = 0;
        s.style.transform = "translateY(-200px) scale(0.8)";
      });
    }, 3000);
  }

  // Trigger at end of smoke loop
  let prevTime = 0;
  smoke.addEventListener('timeupdate', ()=>{
    const t = smoke.currentTime || 0;
    if(prevTime - t > 0.3){ runSequence(); }
    prevTime = t;
  });

  // Menu toggle
  anarchyBtn.addEventListener('click', e=>{
    e.stopPropagation();
    anarchyMenu.classList.toggle('open');
  });
  document.addEventListener('click', e=>{
    if(!e.target.closest('.anarchyBtn') && !e.target.closest('.anarchyMenu')){
      anarchyMenu.classList.remove('open');
    }
  });
})();
</script>
</body>
</html>
