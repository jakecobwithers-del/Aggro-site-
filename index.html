<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Aggro PvP â€” JOIN THE FIGHT</title>
<style>
  @font-face {
    font-family: "28Days";
    src: url("28%20Days%20Later.ttf") format("truetype"),
         url("28 Days Later.ttf") format("truetype");
    font-display: swap;
  }

  html, body {
    margin: 0; height: 100%; background: #050505;
    font-family: "28Days", sans-serif; overflow: hidden;
  }

  /* Smoke sits under text/blood/menu */
  #smoke-wrap {
    position: fixed; inset: 0;
    z-index: 1000;
    pointer-events: none;
  }
  #smokeVideo {
    width: 100%; height: 100%;
    object-fit: cover; opacity: 0.58;
  }
  #smokeVideo.effect { animation: smokeRedPulse 1.8s ease; }
  @keyframes smokeRedPulse {
    0%   { filter: brightness(0.7) saturate(1); }
    40%  { filter: brightness(1.25) saturate(2.2); }
    100% { filter: brightness(0.85) saturate(1.3); }
  }

  /* Logo */
  #logo {
    position: fixed; top: 6vh; left: 50%;
    transform: translateX(-50%);
    z-index: 3000;
  }
  #logo img { max-width: 30vw; height: auto; }

  /* Menu always above everything */
  .anarchyBtn { position: fixed; top: 14px; right: 14px; z-index: 10000; background: none; border: none; }
  .anarchyBtn img { width: 52px; height: 52px; }
  .anarchyMenu {
    position: fixed; top: 76px; right: 14px; z-index: 10000;
    display: none; flex-direction: column; gap: 8px; padding: 10px;
    background: rgba(10,10,10,0.95); border-radius: 10px;
  }
  .anarchyMenu.open { display: flex; }
  .anarchyMenu a {
    font-family: "28Days"; font-weight: 800; color: #ffdede;
    text-decoration: none; padding: 10px;
  }
  .anarchyMenu a:hover { background: rgba(255,16,16,0.08); }

  /* Headline stacked */
  #headline {
    position: fixed; top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    z-index: 2000;
    color: #fff;
    text-shadow: 0 0 20px rgba(255,0,0,0.7), 0 0 30px rgba(0,0,0,0.9);
    opacity: 0; transition: opacity 400ms ease;
  }
  #headline.visible { opacity: 1; }
  #headline div {
    font-size: clamp(60px, 16vw, 160px);
    letter-spacing: 0.15em;
    line-height: 1.1;
    white-space: nowrap;
  }

  /* Blood sweeps inside headline, over text */
  .bloodSweep {
    position: absolute;
    left: -100%;
    opacity: 0;
    z-index: 2500; /* above text */
    pointer-events: none;
    width: 120%;
    max-height: 120px;
  }
  #bloodTop { top: -60px; }
  #bloodBottom { bottom: -60px; }
  .animateTop { animation: sweepTop 1.5s ease forwards; }
  .animateBottom { animation: sweepBottom 1.5s ease forwards; }
  @keyframes sweepTop {
    0%   { opacity: 0; left: -100%; }
    20%  { opacity: 1; }
    100% { opacity: 1; left: 0; }
  }
  @keyframes sweepBottom {
    0%   { opacity: 0; left: -100%; }
    20%  { opacity: 1; }
    100% { opacity: 1; left: 0; }
  }

  /* Buttons */
  .cta {
    position: fixed; bottom: 8vh; left: 50%;
    transform: translateX(-50%);
    display: flex; gap: 20px;
    z-index: 3000;
  }
  .cta a {
    font-family: "28Days";
    font-size: 26px;
    padding: 16px 32px;
    color: #fff;
    background: linear-gradient(145deg, #8b0000, #b30000);
    border: 2px solid #ff0000;
    border-radius: 8px;
    text-decoration: none;
    text-shadow: 0 0 6px #000;
    position: relative;
    overflow: hidden;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }
  .cta a:hover {
    transform: scale(1.1) rotate(-1deg);
    box-shadow: 0 0 20px rgba(255,0,0,0.8);
  }
</style>
</head>
<body>

<!-- Menu -->
<button id="anarchyBtn" class="anarchyBtn"><img src="anarchy.png" alt="Menu"></button>
<nav id="anarchyMenu" class="anarchyMenu">
  <a href="rules.html">Rules</a>
  <a href="support.html">Support</a>
  <a href="donate.html">Donate</a>
  <a href="killfeed.html">Kill Feed</a>
  <a href="leaderboard.html">Leaderboard</a>
</nav>

<!-- Logo -->
<div id="logo"><img src="Aggro-logo.PNG" alt="Aggro PvP Logo"></div>

<!-- Headline stacked -->
<div id="headline">
  <div>JOIN</div>
  <div>THE</div>
  <div>FIGHT</div>
  <img id="bloodTop" class="bloodSweep" src="blood1.png" alt="">
  <img id="bloodBottom" class="bloodSweep" src="blood1.png" alt="">
</div>

<!-- Call-to-action buttons -->
<div class="cta">
  <a href="steam://connect/YOURSERVERIP">STEAM CONNECT</a>
  <a href="https://discord.gg/YOURDISCORD">DISCORD</a>
</div>

<!-- Smoke overlay -->
<div id="smoke-wrap">
  <video id="smokeVideo" muted autoplay loop playsinline preload="auto">
    <source src="Smoke.mp4" type="video/mp4">
  </video>
</div>

<script>
(function(){
  const smoke = document.getElementById('smokeVideo');
  const headline = document.getElementById('headline');
  const bloodTop = document.getElementById('bloodTop');
  const bloodBottom = document.getElementById('bloodBottom');
  const anarchyBtn = document.getElementById('anarchyBtn');
  const anarchyMenu = document.getElementById('anarchyMenu');

  function restartAnimation(el, cls){
    el.classList.remove(cls);
    void el.offsetWidth; // force reflow
    el.classList.add(cls);
  }

  function runSequence(){
    smoke.classList.add('effect');
    headline.classList.add('visible');

    restartAnimation(bloodTop, 'animateTop');
    setTimeout(()=> restartAnimation(bloodBottom, 'animateBottom'), 400);

    setTimeout(()=>{
      headline.classList.remove('visible');
      smoke.classList.remove('effect');
    }, 3500);
  }

  // Trigger at end of smoke loop
  let prevTime = 0;
  smoke.addEventListener('timeupdate', ()=>{
    const t = smoke.currentTime || 0;
    if(prevTime - t > 0.3){ runSequence(); }
    prevTime = t;
  });

    // Menu toggle
  anarchyBtn.addEventListener('click', e=>{
    e.stopPropagation();
    anarchyMenu.classList.toggle('open');
  });

  document.addEventListener('click', e=>{
    if(!e.target.closest('.anarchyBtn') && !e.target.closest('.anarchyMenu')){
      anarchyMenu.classList.remove('open');
    }
  });
})();
</script>
</body>
</html>
