<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #000;
      font-family: sans-serif;
      overflow: hidden;
    }

    #smoke-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
    }

    #smoke-overlay video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.6;
      mix-blend-mode: screen;
      filter: blur(6px) saturate(1.05);
      animation: fadeInSmoke 3s ease-in-out forwards;
    }

    @keyframes fadeInSmoke {
      from { opacity: 0; }
      to { opacity: 0.6; }
    }

    #logo {
      position: relative;
      z-index: 1;
      width: 100vw;
      text-align: center;
      top: 30vh;
    }

    #logo img {
      width: min(300px, 40vw);
      filter: drop-shadow(0 18px 40px rgba(0,0,0,0.75));
    }

    .widget-bar {
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .actionBtn {
      display: inline-block;
      padding: 14px 24px;
      background: #ff3b3b;
      color: #fff;
      font-weight: bold;
      font-size: 16px;
      border-radius: 10px;
      text-decoration: none;
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 6px 20px rgba(0,0,0,0.5);
      transition: background 0.3s ease;
    }

    .actionBtn:hover {
      background: #ff5b5b;
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <div id="logo">
    <img src="Aggro-logo.PNG" alt="Aggro PvP Logo">
  </div>

  <!-- Smoke overlay -->
  <div id="smoke-overlay" aria-hidden="true">
    <video autoplay loop muted playsinline preload="auto" id="smokeVideo">
      <source src="Smoke.mp4?v=1" type="video/mp4">
    </video>
  </div>

  <!-- Widget bar -->
  <div class="widget-bar">
    <a href="steam://connect/103.193.80.64:3436" class="actionBtn">ðŸŽ® Connect to DayZ Server</a>
    <a href="https://discord.gg/gSwkVzJyMT" target="_blank" class="actionBtn">ðŸ’¬ Join Our Discord</a>
  </div>

  <script>
    // Fallback if video fails
    const smokeVideo = document.getElementById('smokeVideo');
    const smokeOverlay = document.getElementById('smoke-overlay');
    smokeVideo.addEventListener('error', () => {
      console.warn('Smoke video failed to load');
      smokeOverlay.style.display = 'none';
    });
  </script>

</body>
</html>
