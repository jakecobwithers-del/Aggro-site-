    html, body {
      margin: 0;

    #smokeVideo, #smokeVideo2 {

    #colorOverlay {

      mix-blend-mode: color;
      opacity: 0;
      transition: opacity var(--text-dur)ms ease-in-out;
      z-index: 2000;
      pointer-events: none;
    }

    #redOverlay {
      position: fixed;
      inset: 0;
      background: var(--red);

      pointer-events: none;
      animation-fill-mode: both;

      100% { opacity: 0 }
    }

    #headlineText {

      padding: 6px 12px;

    @keyframes headlineImpact {
      0% { opacity: 0; transform: scale(0.78) }

      100% { transform: scale(1) }
    }

    .impact {
      animation: headlineImpact var(--text-dur)ms cubic-bezier(.2,.9,.2,1) both;
    }

    @keyframes textFade {
      0%,10% { opacity: 0 }
      20%,80% { opacity: 1 }
      100% { opacity: 0 }
    }

    .fadeText {
      animation: textFade var(--text-dur)ms both;
    }

    @keyframes glitch {
      0%,100% { clip: rect(0,9999px,0,0) }
      20% { clip: rect(20px,9999px,40px,0) }
      40% { clip: rect(50px,9999px,70px,0) }
      60% { clip: rect(10px,9999px,30px,0) }
      80% { clip: rect(60px,9999px,80px,0) }
    }

    .glitch, .glitch::before, .glitch::after {
      animation: glitch 0.6s steps(2) both;
    }

    .glitch::before, .glitch::after {
      content: attr(data-text);
      position: absolute;
      inset: 0;
      opacity: 0.6;
    }

    .glitch::before { color: #ff4b4b; left: 2px }
    .glitch::after { color: #7fb7ff; left: -2px }

    #bloodCircle {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1);
      opacity: 0;
      width: clamp(200px, 40vw, 420px);
      pointer-events: none;
      z-index: 3500;
    }

    @keyframes circleAnim {
      0%,20% { opacity: 0 }
      25%,75% { opacity: 0.6 }
      100% { opacity: 0 }
    }

    .pulseOnce {
      animation: circleAnim var(--circle-dur)ms both;
    }

    #logo {
      position: fixed;
      top: 6vh;
      left: 50%;
      transform: translateX(-50%);
      z-index: 5000;
      pointer-events: auto;
    }

    #logo img {
      max-width: 28vw;
      height: auto;
      max-height: 84px;
      filter: drop-shadow(0 6px 18px rgba(0,0,0,.8));
    }

    .cta {
      position: fixed;
      bottom: 6vh;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 16px;
      z-index: 5000;
      pointer-events: auto;
      align-items: center;
    }

    .cta a {
      font-size: 18px;

      background: linear-gradient(180deg,#151515,#070707);
      color: #fff;

      text-decoration: none;
      transition: transform 0.12s, box-shadow 0.12s;
    }

      transform: translateY(-4px);
      box-shadow: 0 8px 30px rgba(255,26,26,.12);
      background: linear-gradient(180deg,#ff1a1a,#770000);
    }
  </style>
