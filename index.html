<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aggro PvP â€” Full Smoke Overlay</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #000;
      font-family: sans-serif;
      overflow: hidden;
    }

    #smoke-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 9999;
      pointer-events: none;
    }

    #smoke-overlay video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.6;
      mix-blend-mode: screen;
      filter: blur(6px) saturate(1.05);
    }

    #logo {
      position: relative;
      z-index: 1;
      width: 100vw;
      text-align: center;
      top: 25vh;
    }

    #logo img {
      width: 480px;
      max-width: 95vw;
      height: auto;
      filter: drop-shadow(0 18px 40px rgba(0,0,0,0.75));
    }

    .menuBtn {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 2;
      padding: 10px 14px;
      background: rgba(0,0,0,0.5);
      color: #ff3b3b;
      font-weight: bold;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.1);
      cursor: pointer;
    }

    .menu {
      position: fixed;
      top: 60px;
      left: 20px;
      z-index: 2;
      background: rgba(10,10,10,0.95);
      padding: 12px;
      border-radius: 10px;
      display: none;
      flex-direction: column;
      gap: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    }

    .menu.open {
      display: flex;
    }

    .menu a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid rgba(255,255,255,0.05);
    }

    .menu a:hover {
      background: rgba(255,255,255,0.08);
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <div id="logo">
    <img src="Aggro-logo.PNG" alt="Aggro PvP Logo">
  </div>

  <!-- Menu button -->
  <button class="menuBtn" id="menuBtn">â˜° Menu</button>

  <!-- Menu popup -->
  <nav class="menu" id="menu" aria-hidden="true">
    <a href="mods.html">Mods</a>
    <a href="rules.html">Rules</a>
    <a href="killfeed.html">Killfeed</a>
    <a href="leaderboard.html">Leaderboard</a>
  </nav>

  <!-- Smoke overlay -->
  <div id="smoke-overlay"></div>

  <script>
    // Inject smoke video from local GitHub repo
    const smokeOverlay = document.getElementById('smoke-overlay');
    const smokeVideo = document.createElement('video');

    smokeVideo.autoplay = true;
    smokeVideo.loop = true;
    smokeVideo.muted = true;
    smokeVideo.playsInline = true;
    smokeVideo.setAttribute('preload', 'auto');

    const source = document.createElement('source');
    source.src = 'Smoke.mp4'; // ðŸ‘ˆ Must match exact filename and case
    source.type = 'video/mp4';

    smokeVideo.appendChild(source);
    smokeOverlay.appendChild(smokeVideo);

    // Optional: log if video fails
    smokeVideo.addEventListener('error', () => {
      console.error("Smoke video failed to load");
    });

    // Menu toggle
    const menuBtn = document.getElementById('menuBtn');
    const menu = document.getElementById('menu');
    menuBtn.addEventListener('click', () => {
      const open = menu.classList.toggle('open');
      menu.setAttribute('aria-hidden', (!open).toString());
    });
    document.addEventListener('click', (e) => {
      if (!e.target.closest('.menuBtn') && !e.target.closest('.menu')) {
        menu.classList.remove('open');
        menu.setAttribute('aria-hidden', 'true');
      }
    });
  </script>

</body>
</html>
