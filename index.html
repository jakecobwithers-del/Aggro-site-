<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Aggro PvP</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    :root{ --crimson:#ff4444; --bg-deep:#0f0000; }

    html,body{height:100%;margin:0;padding:0;font-family:'Share Tech Mono',monospace;background:#000;color:#e0e0e0;}
    body{
      display:flex;align-items:center;justify-content:center;min-height:100vh;position:relative;overflow:hidden;
      background: radial-gradient(circle at 30% 20%, rgba(0,0,0,1) 0%, var(--bg-deep) 80%);
      -webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;
    }

    /* subtle static fog/grain behind smoke */
    body::before{
      content:"";position:fixed;inset:0;z-index:0;
      background:
        radial-gradient(circle at 10% 10%, rgba(255,255,255,0.02) 0px, transparent 30%),
        radial-gradient(circle at 90% 80%, rgba(255,255,255,0.02) 0px, transparent 30%),
        repeating-linear-gradient(180deg, rgba(255,255,255,0.02) 0px, rgba(255,255,255,0.02) 1px, transparent 2px);
      opacity:0.14;pointer-events:none;mix-blend-mode:screen;filter:blur(1px);
    }

    /* SMOKE: cover viewport but stay between background and UI */
    .smoke-bg{
      position:fixed; inset:0; z-index:50; pointer-events:none; /* sits above background but below UI */
      overflow:visible;
    }

    .smoke-layer{
      position:absolute;
      left:50%;
      transform:translateX(-50%);
      width:220%;
      height:140vh;
      background-repeat:no-repeat;
      background-size:cover;
      background-position:center bottom;
      mix-blend-mode:normal; /* normal so it reads well over dark bg */
      opacity:0.82;          /* strong visible smoke */
      filter: blur(12px) saturate(1.02);
      animation: smokeMove 18s linear infinite;
      pointer-events:none;
      background-image: url('Smoke.png'); /* requires Smoke.png in same folder */
      background-color: rgba(60,50,50,0.85); /* fallback so you always see smoke area if image fails */
      background-blend-mode:normal;
    }

    /* layer starting vertical offsets so smoke rises into view */
    .s1{ top:60vh; transform:translateX(-50%) scale(1.06); animation-duration:14s; z-index:52; }
    .s2{ top:80vh; transform:translateX(-50%) scale(1.28); animation-duration:24s; animation-direction:reverse; z-index:51; opacity:0.86; filter:blur(20px); }
    .s3{ top:100vh; transform:translateX(-50%) scale(1.45); animation-duration:32s; z-index:50; opacity:0.80; filter:blur(28px); }

    @keyframes smokeMove{
      0%   { transform: translateX(-50%) translateY(0)    scale(1); opacity:0.85; }
      20%  { opacity:0.95; }
      55%  { transform: translateX(-50%) translateY(-40vh) scale(1.04); opacity:0.92; }
      85%  { transform: translateX(-50%) translateY(-92vh) scale(1.08); opacity:0.6; }
      100% { transform: translateX(-50%) translateY(-130vh) scale(1.12); opacity:0; }
    }

    /* UI (make sure it's above smoke) */
    .center{ z-index:200; text-align:center; padding:20px; width:100%; max-width:980px; box-sizing:border-box; position:relative; }
    .logo{ display:block; width:70%; max-width:320px; height:auto; margin:0 auto 22px; filter:drop-shadow(0 8px 22px rgba(255,0,0,0.12)); }
    .button-group{ display:flex; flex-direction:column; gap:12px; align-items:center; justify-content:center; z-index:201; }
    .btn{ display:inline-block; padding:12px 22px; border-radius:8px; text-decoration:none; color:var(--crimson); background:rgba(0,0,0,0.7); border:2px solid rgba(255,68,68,0.14); font-weight:700; min-width:200px; text-align:center; }
    .btn:hover{ background:var(--crimson); color:#111; }

    /* menu/sidebar */
    .menu-toggle{ position:fixed; top:18px; left:16px; z-index:210; background:transparent; color:var(--crimson); border:2px solid rgba(255,68,68,0.12); padding:8px 10px; border-radius:6px; font-size:18px; cursor:pointer; }
    .sidebar{ position:fixed; top:62px; left:16px; z-index:210; display:flex; flex-direction:column; gap:10px; transform:translateX(-8px) scale(.98); opacity:0; transition:transform .22s ease,opacity .22s ease; pointer-events:none; }
    .sidebar.open{ transform:translateX(0) scale(1); opacity:1; pointer-events:auto; }
    .sidebar a{ display:inline-block; text-decoration:none; color:var(--crimson); background:rgba(0,0,0,0.6); padding:8px 12px; border-radius:6px; font-weight:700; border:1px solid rgba(255,68,68,0.18); box-shadow:0 2px 8px rgba(0,0,0,0.6); }
    .sidebar a:hover{ background:var(--crimson); color:#fff; }

    @media(max-width:520px){
      .s2,.s3{ display:none; }
      .s1{ top:72vh; width:200%; height:120vh; opacity:0.85; filter:blur(10px); }
    }

    @media (prefers-reduced-motion: reduce){
      .smoke-layer{ animation:none !important; opacity:0.6 !important; transform:none !important; }
    }

    /* debug helpers */
    .force-hide-smoke{ display:none !important; }
    .force-show-ui{ z-index:99999 !important; position:relative !important; }
  </style>
</head>
<body>
  <!-- smoke layers (Smoke.png must be in same folder as this file) -->
  <div class="smoke-bg" aria-hidden="true">
    <div class="smoke-layer s1"></div>
    <div class="smoke-layer s2"></div>
    <div class="smoke-layer s3"></div>
  </div>

  <button class="menu-toggle" id="menuBtn" aria-expanded="false" aria-controls="sidebar">&#9776;</button>
  <nav id="sidebar" class="sidebar" aria-hidden="true">
    <a href="mods.html">&#9881; Mods</a>
    <a href="rules.html">&#128220; Rules</a>
    <a href="killfeed.html">&#128128; Killfeed</a>
    <a href="leaderboard.html">&#127942; Leaderboard</a>
  </nav>

  <main class="center" id="mainUI">
    <img src="Aggro-logo.PNG" alt="Aggro PvP Logo" class="logo" />
    <div class="button-group">
      <a class="btn" href="steam://connect/193.193.80.64:3436">&#127918; Connect to Server</a>
      <a class="btn" href="https://discord.gg/gSwkVzJyMT" target="_blank" rel="noopener">&#128172; Join Discord</a>
    </div>
  </main>

  <script>
    (function(){
      const btn = document.getElementById('menuBtn');
      const sidebar = document.getElementById('sidebar');
      const smokeBg = document.querySelector('.smoke-bg');
      const mainUI = document.getElementById('mainUI');

      function setOpen(open){
        if(open){ sidebar.classList.add('open'); sidebar.setAttribute('aria-hidden','false'); btn.setAttribute('aria-expanded','true'); }
        else{ sidebar.classList.remove('open'); sidebar.setAttribute('aria-hidden','true'); btn.setAttribute('aria-expanded','false'); }
      }
      btn.addEventListener('click', ()=> setOpen(!sidebar.classList.contains('open')) );

      document.addEventListener('click',(e)=>{
        const inside = e.target.closest('#sidebar') || e.target.closest('#menuBtn');
        if(!inside && sidebar.classList.contains('open')) setOpen(false);
      });

      document.addEventListener('keydown',(e)=>{
        if(e.key==='Escape') setOpen(false);
        if(e.key==='s'||e.key==='S'){ smokeBg.classList.toggle('force-hide-smoke'); mainUI.classList.toggle('force-show-ui'); }
      });

      // fallback: if Smoke.png didn't load, make area visible with tint
      document.querySelectorAll('.smoke-layer').forEach((el,i)=>{
        const bg = getComputedStyle(el).backgroundImage || '';
        if(!bg.includes('url(')){
          console.warn('Smoke not loaded on layer', i+1);
          el.style.backgroundColor = 'rgba(60,50,50,0.92)';
          el.style.opacity = '0.85';
        }
      });

      mainUI.style.zIndex = '200';
    })();
  </script>
</body>
</html>
