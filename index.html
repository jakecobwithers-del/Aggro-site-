<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Aggro PvP â€” JOIN THE FIGHT</title>
  <style>
    :root {
      --bg: #050505;
      --red: #ff1a1a;
      --menu-bg: rgba(10,10,10,0.95);
      --radius: 12px;
      --z-menu: 5000;
      --z-logo: 2000;
      --z-head: 4500;
      --z-blood: 4700;
      --z-vfx: 4900;
    }

    /* RESET & BASE */
    *, *::before, *::after { box-sizing: border-box; }
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background: var(--bg);
      overflow: hidden;
      font-family: "28Days", sans-serif;
      color: #fff;
    }
    @font-face {
      font-family: "28Days";
      src: url("28%20Days%20Later.ttf") format("truetype"),
           url("28 Days Later.ttf")   format("truetype");
      font-display: swap;
    }
    button, a { background: none; border: none; cursor: pointer; }

    /* MENU (top-right) */
    .anarchyBtn {
      position: fixed; top: 14px; right: 14px;
      z-index: var(--z-menu);
    }
    .anarchyBtn img {
      width: 72px; height: 72px;
      transition: transform .2s;
    }
    .anarchyBtn:hover img { transform: scale(1.1); }
    .anarchyMenu {
      position: fixed; top: 100px; right: 14px;
      display: none; flex-direction: column;
      padding: 14px; background: var(--menu-bg);
      border-radius: var(--radius);
      border: 1px solid rgba(255,0,0,0.18);
      z-index: var(--z-menu);
    }
    .anarchyMenu.open { display: flex; }
    .anarchyMenu a {
      color: #ffdede; font-weight: 800; font-size: 18px;
      padding: 12px 16px; text-decoration: none;
    }

    /* LOGO (center-top) */
    #logo {
      position: fixed; top: 6vh; left: 50%;
      transform: translateX(-50%);
      z-index: var(--z-logo);
    }
    #logo img { max-width: 30vw; height: auto; }

    /* SMOKE VIDEO (background) */
    #smoke-wrap {
      position: fixed; inset: 0;
      pointer-events: none;
      z-index: calc(var(--z-head) - 1);
    }
    #smokeVideo {
      width: 100%; height: 100%;
      object-fit: cover; opacity: 0.58;
      transition: filter 240ms linear;
    }
    #smokeVideo.smoke-pulse {
      animation: smokePulse 1.8s ease both;
    }
    @keyframes smokePulse {
      0%   { filter: brightness(0.7) saturate(0.9) contrast(0.95); }
      50%  { filter: brightness(1.3) saturate(2.2) contrast(1.05); }
      100% { filter: brightness(0.95) saturate(1.3) contrast(1); }
    }

    /* VFX OVERLAY */
    .vfx {
      position: fixed; inset: 0;
      z-index: var(--z-vfx); pointer-events: none;
    }
    .vfx .pulse {
      position: absolute; inset: 0;
      background: radial-gradient(circle at 50% 45%,
        rgba(255,40,40,0.06), transparent 40%);
      opacity: 0; mix-blend-mode: screen;
      transition: opacity 220ms linear;
    }
    .vfx .flicker {
      position: absolute; inset: 0;
      mix-blend-mode: screen; opacity: 0;
    }

    /* HEADLINE (center) */
    #headline {
      position: fixed; top: 42vh; left: 50%;
      transform: translateX(-50%);
      text-align: center; z-index: var(--z-head);
      pointer-events: none;
    }
    .headlineText {
      display: inline-block;
      font-size: clamp(48px,14vw,136px);
      line-height: 0.95; letter-spacing: 0.12em;
      opacity: 0; color: #fff;
      will-change: transform, opacity, filter;
      position: relative;
    }
    @keyframes headlineImpact {
      0%   { opacity: 0; transform: scale(0.8); }
      50%  { opacity: 1; transform: scale(1.05); }
      100% { opacity: 1; transform: scale(1); }
    }
    .headlineText.impact {
      animation: headlineImpact 1.2s ease-out both;
    }

    /* glitch effect */
    @keyframes textGlitch {
      0%   { clip: rect(0,9999px,0,0); }
      10%  { clip: rect(20px,9999px,40px,0); }
      20%  { clip: rect(50px,9999px,70px,0); }
      30%  { clip: rect(10px,9999px,30px,0); }
      40%  { clip: rect(60px,9999px,80px,0); }
      50%  { clip: rect(0,9999px,100px,0); }
      60%  { clip: rect(30px,9999px,50px,0); }
      100% { clip: rect(0,9999px,0,0); }
    }
    .headlineText.glitch,
    .headlineText.glitch::before,
    .headlineText.glitch::after {
      animation: textGlitch 0.8s steps(2) both;
    }
    .headlineText.glitch::before,
    .headlineText.glitch::after {
      content: attr(data-text);
      position: absolute; inset: 0;
      mix-blend-mode: screen; opacity: 0.6;
      pointer-events: none;
    }
    .headlineText.glitch::before { color: #ff4b4b; left: 2px; }
    .headlineText.glitch::after  { color: #7fb7ff; left: -2px; }

    /* CIRCLE BLOOD EFFECT (blood1.png) */
    .bloodCircle {
      position: absolute; top: 50%; left: 50%;
      transform: translate(-50%,-50%) scale(0);
      opacity: 0;
      width: 200px; height: 200px;
      z-index: var(--z-blood);
      pointer-events: none;
      animation-fill-mode: both;
    }
    @keyframes bloodCircleIn {
      0%   { transform: translate(-50%,-50%) scale(0); opacity: 0; }
      40%  { transform: translate(-50%,-50%) scale(1); opacity: 1; }
      100% { transform: translate(-50%,-50%) scale(1.3); opacity: 0; }
    }

    /* SPLASH BLOOD BACKGROUND (blood.png) */
    .bloodSplash {
      position: absolute; top: 50%; left: 50%;
      transform: translate(-50%,-50%);
      width: 120%; max-width: 1500px;
      opacity: 0;
      mix-blend-mode: multiply;
      filter: brightness(1.2) blur(1px);
      z-index: calc(var(--z-blood) - 1);
      pointer-events: none;
      animation-fill-mode: both;
    }
    @keyframes bloodSplashIn {
      0%   { opacity: 0; }
      20%  { opacity: 1; }
      80%  { opacity: 1; }
      100% { opacity: 0; }
    }

    /* CTA (bottom-center) */
    .cta {
      position: fixed; bottom: 8vh; left: 50%;
      transform: translateX(-50%);
      display: flex; gap: 20px;
      z-index: var(--z-logo);
    }
    .cta a {
      font-size: 26px; padding: 14px 30px;
      border-radius: var(--radius);
      background: linear-gradient(180deg,#151515 0%,#070707 60%);
      border: 2px solid rgba(255,0,0,0.18);
      box-shadow: 0 10px 24px rgba(0,0,0,0.7),
                  inset 0 -6px 12px rgba(255,0,0,0.02);
      color: #fff; text-decoration: none;
      position: relative; overflow: hidden;
      transition: transform .18s, box-shadow .18s, background .18s;
    }
    .cta a:before {
      content: ""; position: absolute; inset: 0;
      background: linear-gradient(90deg,rgba(255,255,255,.02),transparent);
      mix-blend-mode: overlay; pointer-events: none;
    }
    .cta a:hover {
      transform: translateY(-4px);
      background: linear-gradient(180deg,var(--red) 0%,#990000 70%);
      box-shadow: 0 18px 40px rgba(255,0,0,0.35);
    }

    /* Responsive */
    @media (max-width:600px) {
      .anarchyBtn img { width: 60px; height: 60px; }
      .anarchyMenu { top: 90px; right: 8px; padding: 12px; }
      .anarchyMenu a { font-size: 16px; padding: 10px 12px; }
      .headlineText { font-size: clamp(28px,18vw,76px); }
      .cta a { font-size: 18px; padding: 12px 22px; }
      .bloodCircle { width: 150px; height: 150px; }
    }
  </style>
</head>
<body>
  <!-- MENU -->
  <button id="anarchyBtn" class="anarchyBtn"
          aria-controls="anarchyMenu" aria-expanded="false">
    <img src="anarchy.png" alt="Toggle menu"/>
  </button>
  <nav id="anarchyMenu" class="anarchyMenu" role="menu">
    <a role="menuitem" href="rules.html">Rules</a>
    <a role="menuitem" href="support.html">Support</a>
    <a role="menuitem" href="donate.html">Donate</a>
    <a role="menuitem" href="killfeed.html">Kill Feed</a>
    <a role="menuitem" href="leaderboard.html">Leaderboard</a>
  </nav>

  <!-- LOGO -->
  <div id="logo">
    <img src="Aggro-logo.PNG" alt="Aggro PvP Logo"/>
  </div>

  <!-- SMOKE BACKGROUND -->
  <div id="smoke-wrap">
    <video id="smokeVideo" muted autoplay loop playsinline preload="auto">
      <source src="Smoke.mp4" type="video/mp4"/>
    </video>
  </div>

  <!-- VFX OVERLAY -->
  <div class="vfx">
    <div class="pulse" id="vfxPulse"></div>
    <div class="flicker" id="vfxFlicker"></div>
  </div>

  <!-- HEADLINE & BLOOD EFFECTS -->
  <div id="headline">
    <div id="headlineText" class="headlineText" data-text="JOIN THE FIGHT">
      <span class="line">JOIN</span>
      <span class="line">THE</span>
      <span class="line">FIGHT</span>
    </div>
    <img id="bloodSplash" class="bloodSplash" src="blood.png" alt="Blood splash"/>
    <img id="bloodCircle" class="bloodCircle" src="blood1.png" alt="Blood circle"/>
  </div>

  <!-- CTA -->
  <div class="cta">
    <a href="steam://connect/YOURSERVERIP" class="steam">JOIN SERVER</a>
    <a href="https://discord.gg/YOURDISCORD" class="discord">JOIN THE COMMUNITY</a>
  </div>

  <script>
  (function(){
    const btn        = document.getElementById('anarchyBtn');
    const menu       = document.getElementById('anarchyMenu');
    const smokeVid   = document.getElementById('smokeVideo');
    const vfxPulse   = document.getElementById('vfxPulse');
    const vfxFlicker = document.getElementById('vfxFlicker');
    const headline   = document.getElementById('headlineText');
    const splash     = document.getElementById('bloodSplash');
    const circle     = document.getElementById('bloodCircle');
    let running = false;

    // Toggle menu
    btn.addEventListener('click', e => {
      e.stopPropagation();
      const open = menu.classList.toggle('open');
      btn.setAttribute('aria-expanded', open);
    });
    document.addEventListener('click', e => {
      if (!e.target.closest('.anarchyBtn') &&
          !e.target.closest('.anarchyMenu')) {
        menu.classList.remove('open');
        btn.setAttribute('aria-expanded', false);
      }
    });

    // Restart CSS animation helper
    function restart(el, cls) {
      el.classList.remove(cls);
      void el.offsetWidth;
      el.classList.add(cls);
    }

    // VFX flicker
    function triggerFlicker() {
      const seq = [
        { t: 0,   o: 0.18 },
        { t: 80,  o: 0.06 },
        { t: 160, o: 0.24 },
        { t: 280, o: 0.08 },
        { t: 420, o: 0.18 },
        { t: 600, o: 0.00 }
      ];
      vfxFlicker.style.opacity = '1';
      seq.forEach(s => setTimeout(() => {
        vfxFlicker.style.background =
          `linear-gradient(90deg, rgba(255,0,0,${s.o * 0.06}), transparent)`;
      }, s.t));
      setTimeout(() => (vfxFlicker.style.opacity = '0'), 900);
    }

    // Main intro sequence
    function runIntro() {
      if (running) return;
      running = true;

      // smoke pulse
      restart(smokeVid, 'smoke-pulse');

      // headline impact & glitch
      restart(headline, 'impact');
      setTimeout(() => restart(headline, 'glitch'), 200);

      // VFX
      vfxPulse.style.opacity = '1';
      setTimeout(() => (vfxPulse.style.opacity = '0'), 900);
      triggerFlicker();

      // blood splash & circle
      restart(splash, 'bloodSplashIn');
      restart(circle, 'bloodCircleIn');

      // allow replay
      setTimeout(() => (running = false), 2000);
    }

    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(runIntro, 400);
    });
  })();
  </script>
</body>
</html>
