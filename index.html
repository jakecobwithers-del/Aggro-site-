<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aggro PvP</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Share Tech Mono', monospace;
      background: radial-gradient(circle at center, #000000 0%, #1a0000 100%);
      height: 100vh;
      overflow: hidden;
      position: relative;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: repeating-radial-gradient(circle, rgba(255,255,255,0.03) 0px, rgba(255,255,255,0.05) 2px, transparent 4px);
      opacity: 0.2;
      pointer-events: none;
      z-index: 0;
    }

    .logo {
      width: 80%;
      max-width: 300px;
      margin-bottom: 30px;
      filter: drop-shadow(0 0 10px crimson);
      z-index: 1;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
      z-index: 1;
    }

    .btn {
      padding: 14px 28px;
      font-size: 1em;
      font-weight: bold;
      text-decoration: none;
      border: 2px solid crimson;
      border-radius: 6px;
      background-color: rgba(0, 0, 0, 0.6);
      color: #ff4444;
      transition: all 0.3s ease;
      text-align: center;
      text-shadow: 0 0 5px #ff0000;
    }

    .btn:hover {
      background-color: crimson;
      color: #fff;
      box-shadow: 0 0 10px crimson;
    }

    .menu-toggle {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 1.5em;
      background: none;
      border: none;
      color: crimson;
      z-index: 2;
      cursor: pointer;
    }

    .sidebar {
      position: fixed;
      top: 60px;
      left: 20px;
      display: none;
      flex-direction: column;
      gap: 10px;
      z-index: 2;
    }

    .sidebar.open {
      display: flex;
    }

    .sidebar a {
      color: #ff4444;
      text-decoration: none;
      font-weight: bold;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 8px 12px;
      border: 2px solid crimson;
      border-radius: 4px;
      transition: all 0.3s ease;
    }

    .sidebar a:hover {
      background-color: crimson;
      color: #fff;
      box-shadow: 0 0 10px crimson;
    }

    .popup {
      position: fixed;
      top: 140px;
      right: 20px;
      width: 300px;
      max-height: 400px;
      overflow-y: auto;
      background-color: rgba(20, 0, 0, 0.9);
      border: 2px solid crimson;
      padding: 20px;
      display: none;
      z-index: 1;
    }
  </style>
</head>
<body>
  <!-- Sidebar toggle -->
  <button class="menu-toggle" onclick="toggleMenu()">‚ò∞</button>

  <!-- Sidebar menu -->
  <nav id="sidebar" class="sidebar">
    <a href="#" onclick="loadPage('mods')">‚öô Mods</a>
    <a href="#" onclick="loadPage('rules')">üìú Rules</a>
    <a href="#" onclick="loadPage('killfeed')">üíÄ Killfeed</a>
    <a href="#" onclick="loadPage('leaderboard')">üèÜ Leaderboard</a>
  </nav>

  <!-- Main widget -->
  <img src="Aggro-logo.PNG" alt="Aggro PvP Logo" class="logo" />
  <div class="button-group">
    <a href="steam://connect/193.193.80.64:3436" class="btn">üéÆ Connect to Server</a>
    <a href="https://discord.gg/gSwkVzJyMT" target="_blank" class="btn">üí¨ Join Discord</a>
  </div>
  <div id="popup-content" class="popup"></div>

  <!-- Inline JS -->
  <script>
    function toggleMenu() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('open');
    }

    function loadPage(page) {
      const popup = document.getElementById('popup-content');
      let content = '';

      switch (page) {
        case 'mods':
          content = `<h2>Mods</h2><p>Custom starter kits, bounty system, faction loadouts.</p>`;
          break;
        case 'rules':
          content = `<h2>Rules</h2><ul><li>No cheating</li><li>No spawn camping</li><li>Respect factions</li></ul>`;
          break;
        case 'killfeed':
          content = `<h2>Killfeed</h2><p>Jake was shredded by a blood-soaked AKM.</p>`;
          break;
        case 'leaderboard':
          content = `<h2>Leaderboard</h2><p>Top killers, faction scores, bounty claims.</p>`;
          break;
      }

      popup.innerHTML = content;
      popup.style.display = 'block';
    }
  </script>
</body>
</html>
