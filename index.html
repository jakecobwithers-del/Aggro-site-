<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Aggro PvP â€” JOIN THE FIGHT</title>
<style>
  @font-face {
    font-family: "28Days";
    src: url("28%20Days%20Later.ttf") format("truetype"),
         url("28 Days Later.ttf") format("truetype");
    font-display: swap;
  }

  html, body {
    margin: 0; height: 100%; background: #050505;
    font-family: "28Days", sans-serif; overflow: hidden;
  }

  /* Smoke overlay above everything except menu */
  #smoke-wrap {
    position: fixed; inset: 0;
    z-index: 9000;
    pointer-events: none;
  }
  #smokeVideo {
    width: 100%; height: 100%;
    object-fit: cover; opacity: 0.58;
  }
  #smokeVideo.effect { animation: smokeRedPulse 1.8s ease; }
  @keyframes smokeRedPulse {
    0%   { filter: brightness(0.7) saturate(1) hue-rotate(0deg) blur(0px); }
    40%  { filter: brightness(1.25) saturate(2.2) hue-rotate(-20deg) blur(3px); }
    100% { filter: brightness(0.85) saturate(1.3) hue-rotate(-12deg) blur(0px); }
  }

  /* Logo */
  #logo {
    position: fixed; top: 6vh; left: 50%;
    transform: translateX(-50%);
    z-index: 2000;
  }
  #logo img { max-width: 30vw; height: auto; }

  /* Headline stacked */
  #headline {
    position: fixed; top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    z-index: 2000;
    color: #fff;
    text-shadow: 0 0 20px rgba(255,0,0,0.7), 0 0 30px rgba(0,0,0,0.9);
    opacity: 0; transition: opacity 400ms ease;
  }
  #headline.visible { opacity: 1; }
  #headline div {
    font-size: clamp(60px, 16vw, 160px);
    letter-spacing: 0.15em;
    line-height: 1.1;
    white-space: nowrap;
  }

  /* Blood sweeps OVER the text, positioned relative to headline */
  .bloodSweep {
    position: absolute;
    left: -100%;
    opacity: 0;
    z-index: 3000; /* higher than headline */
    pointer-events: none;
    width: 120%;
    max-height: 120px;
  }
  #bloodTop {
    top: -60px; /* just above JOIN */
    transform: skewY(-3deg) scale(1.05);
  }
  #bloodBottom {
    bottom: -60px; /* just below FIGHT */
    transform: skewY(3deg) scale(1.05);
  }
  .bloodSweep.showTop { animation: sweepTop 1.5s ease forwards; }
  .bloodSweep.showBottom { animation: sweepBottom 1.5s ease forwards; }
  @keyframes sweepTop {
    0%   { opacity: 0; left: -100%; }
    20%  { opacity: 1; }
    100% { opacity: 1; left: 0; }
  }
  @keyframes sweepBottom {
    0%   { opacity: 0; left: -100%; }
    20%  { opacity: 1; }
    100% { opacity: 1; left: 0; }
  }

  /* Call-to-action buttons */
  .cta {
    position: fixed; bottom: 8vh; left: 50%;
    transform: translateX(-50%);
    display: flex; gap: 20px;
    z-index: 2000;
  }
  .cta a {
    font-family: "28Days";
    font-size: 26px;
    padding: 16px 32px;
    color: #fff;
    background: linear-gradient(145deg, #8b0000, #b30000);
    border: 2px solid #ff0000;
    border-radius: 8px;
    text-decoration: none;
    text-shadow: 0 0 6px #000;
    position: relative;
    overflow: hidden;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }
  .cta a::before {
    content: "";
    position: absolute; inset: 0;
    background: url("blood1.png") center/cover no-repeat;
    opacity: 0.25;
    pointer-events: none;
  }
  .cta a:hover {
    transform: scale(1.1) rotate(-1deg);
    box-shadow: 0 0 20px rgba(255,0,0,0.8);
  }

  /* Mobile tweaks */
  @media (max-width: 600px) {
    #logo img { max-width: 50vw; }
    #headline div { font-size: clamp(36px, 14vw, 80px); }
    .cta { flex-direction: column; gap: 12px; }
    .cta a { font-size: 20px; padding: 12px 20px; }
    #bloodTop, #bloodBottom { max-height: 80px; }
  }
</style>
</head>
<body>

<!-- Logo -->
<div id="logo"><img src="Aggro-logo.PNG" alt="Aggro PvP Logo"></div>

<!-- Headline stacked -->
<div id="headline">
  <div>JOIN</div>
  <div>THE</div>
  <div>FIGHT</div>
  <!-- Blood sweeps anchored to headline -->
  <img id="bloodTop" class="bloodSweep" src="blood1.png" alt="">
  <img id="bloodBottom" class="bloodSweep" src="blood1.png" alt="">
</div>

<!-- Call-to-action buttons -->
<div class="cta">
  <a href="steam://connect/YOURSERVERIP">STEAM CONNECT</a>
  <a href="https://discord.gg/YOURDISCORD">DISCORD</a>
</div>

<!-- Smoke overlay -->
<div id="smoke-wrap">
  <video id="smokeVideo" muted autoplay loop playsinline preload="auto">
    <source src="Smoke.mp4" type="video/mp4">
  </video>
</div>

<script>
(function(){
  const smoke = document.getElementById('smokeVideo');
  const headline = document.getElementById('headline');
  const bloodTop = document.getElementById('bloodTop');
  const bloodBottom = document.getElementById('bloodBottom');

  function runSequence(){
    smoke.classList.add('effect');
    headline.classList.add('visible');

    // Trigger blood sweeps
    bloodTop.classList.add('showTop');
    setTimeout(()=> bloodBottom.classList.add('showBottom'), 400);

    // Reset after a few seconds
    setTimeout(()=>{
      headline.classList.remove('visible');
      smoke.classList.remove('effect');
      bloodTop.classList.remove('showTop');
      bloodBottom.classList.remove('showBottom');
    }, 3500);
  }

  // Trigger at end of smoke loop
  let prevTime = 0;
  smoke.addEventListener('timeupdate', ()=>{
    const t = smoke.currentTime || 0;
    if(prevTime - t > 0.3){ runSequence(); }
    prevTime = t;
  });
})();
</script>
</body>
</html>
