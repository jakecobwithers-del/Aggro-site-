<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aggro PvP â€” Join the Fight</title>
  <style>
    @font-face {
      font-family: 'DayZFont';
      src: url('28 Days Later.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #000;
      font-family: sans-serif;
      overflow: hidden;
    }

    /* Smoke overlay */
    #smoke-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 999999;
      pointer-events: none;
    }

    #smoke-overlay video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.6;
      mix-blend-mode: screen;
      filter: blur(6px) saturate(1.05);
      animation: fadeInSmoke 3s ease-in-out forwards;
    }

    @keyframes fadeInSmoke {
      from { opacity: 0; }
      to { opacity: 0.6; }
    }

    /* Logo */
    #logo {
      position: relative;
      z-index: 1000;
      width: 100vw;
      text-align: center;
      top: 30vh;
    }

    @keyframes pulseLogo {
      0% { transform: scale(1); }
      50% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }

    #logo img {
      width: min(300px, 40vw);
      filter: drop-shadow(0 18px 40px rgba(0,0,0,0.75));
      animation: pulseLogo 2.5s ease-in-out infinite;
    }

    /* Bottom buttons */
    .widget-bar {
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .redBtn, .blueBtn {
      display: inline-block;
      padding: 16px 28px;
      font-size: 18px;
      font-weight: bold;
      letter-spacing: 1.5px;
      border-radius: 10px;
      text-decoration: none;
      border: none;
      color: #fff;
      font-family: 'DayZFont', sans-serif;
      transform: perspective(1px) translateZ(0);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .redBtn {
      background: #ff3b3b;
      box-shadow:
        inset 0 -4px 0 rgba(0,0,0,0.3),
        0 6px 12px rgba(0,0,0,0.6),
        0 0 8px rgba(255,0,0,0.3);
    }

    .redBtn:hover {
      transform: translateY(-2px);
      box-shadow:
        inset 0 -4px 0 rgba(0,0,0,0.3),
        0 8px 16px rgba(0,0,0,0.8),
        0 0 12px rgba(255,0,0,0.5);
    }

    .blueBtn {
      background: #5865F2;
      box-shadow:
        inset 0 -4px 0 rgba(0,0,0,0.3),
        0 6px 12px rgba(0,0,0,0.6),
        0 0 8px rgba(88,101,242,0.3);
    }

    .blueBtn:hover {
      transform: translateY(-2px);
      box-shadow:
        inset 0 -4px 0 rgba(0,0,0,0.3),
        0 8px 16px rgba(0,0,0,0.8),
        0 0 12px rgba(88,101,242,0.5);
    }

    /* Anarchy icon */
    .anarchyBtn {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000001;
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
    }

    .anarchyBtn img {
      width: 72px;
      height: 72px;
      background-color: transparent !important;
      mix-blend-mode: normal !important;
      filter:
        drop-shadow(0 0 12px rgba(255,0,0,0.9))
        drop-shadow(0 0 24px rgba(255,0,0,0.6))
        drop-shadow(0 0 36px rgba(255,0,0,0.4));
    }

    /* Popup menu */
    .anarchyMenu {
      position: fixed;
      top: 110px;
      right: 20px;
      z-index: 1000001;
      background: rgba(0, 0, 0, 0.98);
      padding: 16px;
      border-radius: 12px;
      display: none;
      flex-direction: column;
      gap: 14px;
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.3);
      border: 1px solid rgba(255, 0, 0, 0.2);
      font-family: 'DayZFont', sans-serif;
      font-size: 18px;
      letter-spacing: 1.5px;
    }

    .anarchyMenu.open {
      display: flex;
    }

    .anarchyMenu a {
      color: #f2f2f2;
      text-decoration: none;
      font-weight: bold;
      padding: 10px 14px;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.08);
      transition: background 0.2s ease;
    }

    .anarchyMenu a:hover {
      background: rgba(255, 0, 0, 0.2);
    }

    /* Glitch effect */
    @keyframes screenGlitch {
      0% { transform: none; filter: none; }
      20% { transform: scale(1.02) rotate(1deg); filter: hue-rotate(45deg) contrast(1.5); }
      40% { transform: scale(0.98) rotate(-1deg); filter: invert(1) grayscale(1); }
      60% { transform: scale(1.05); filter: brightness(1.3); }
      80% { transform: scale(1); filter: none; }
      100% { transform: none; filter: none; }
    }

    body.glitching,
    #logo.glitching img,
    .widget-bar.glitching,
    .anarchyBtn.glitching img,
    .anarchyMenu.glitching,
    #smoke-overlay.glitching video {
      animation: screenGlitch 0.6s ease-in-out;
    }

    /* Red static overlay with flickering text */
    #glitchOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(255, 0, 0, 0.1);
      mix-blend-mode: screen;
      z-index: 1000003;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    #glitchOverlay.show {
      opacity: 1;
    }

    #glitchOverlay h1 {
      color: #ff0000;
      font-family: 'DayZFont', sans-serif;
      font-size: 4vw;
      letter-spacing: 2px;
      text-shadow:
        0 0 5px #ff0000,
        0 0 10px #ff0000,
        0 0 20px #ff0000;
      animation: flickerText 0.6s linear infinite;
    }

    @keyframes flickerText {
      0%, 100% { opacity: 1; transform: scale(1); }
      25% { opacity: 0.6; transform: scale(1.05); }
      50% { opacity: 0.2; transform: scale(0.95); }
      75% { opacity: 0.8; transform: scale(  0.95); }
      75% { opacity: 0.8; transform: scale(1.02); }
    }

  </style>
</head>
<body>

  <!-- Logo -->
  <div id="logo">
    <img src="Aggro-logo.PNG" alt="Aggro PvP Logo">
  </div>

  <!-- Bottom buttons -->
  <div class="widget-bar">
    <a href="steam://connect/103.193.80.64:3436" class="redBtn">Connect to Server</a>
    <a href="https://discord.gg/gSwkVzJyMT" target="_blank" class="blueBtn">Join the Community</a>
  </div>

  <!-- Anarchy menu button -->
  <button class="anarchyBtn" id="anarchyBtn">
    <img src="anarchy.png" alt="Anarchy Menu">
  </button>

  <!-- Popup menu -->
  <nav class="anarchyMenu" id="anarchyMenu" aria-hidden="true">
    <a href="rules.html">Rules</a>
    <a href="support.html">Support</a>
    <a href="donate.html">Donate</a>
    <a href="killfeed.html">Kill Feed</a>
    <a href="leaderboard.html">Leaderboard</a>
  </nav>

  <!-- Smoke overlay -->
  <div id="smoke-overlay" aria-hidden="true">
    <video autoplay loop muted playsinline preload="auto" id="smokeVideo">
      <source src="Smoke.mp4?v=1" type="video/mp4">
    </video>
  </div>

  <!-- Red static overlay with flickering text -->
  <div id="glitchOverlay" aria-hidden="true">
    <h1>JOIN THE FIGHT</h1>
  </div>

  <script>
    const smokeVideo = document.getElementById('smokeVideo');
    const smokeOverlay = document.getElementById('smoke-overlay');
    const logo = document.getElementById('logo');
    const widgetBar = document.querySelector('.widget-bar');
    const anarchyBtn = document.querySelector('.anarchyBtn');
    const anarchyMenu = document.getElementById('anarchyMenu');
    const glitchOverlay = document.getElementById('glitchOverlay');

    smokeVideo.addEventListener('error', () => {
      console.warn('Smoke video failed to load');
      smokeOverlay.style.display = 'none';
    });

    const triggerGlitch = () => {
      document.body.classList.add('glitching');
      logo.classList.add('glitching');
      widgetBar.classList.add('glitching');
      anarchyBtn.classList.add('glitching');
      anarchyMenu.classList.add('glitching');
      smokeOverlay.classList.add('glitching');
      glitchOverlay.classList.add('show');

      setTimeout(() => {
        document.body.classList.remove('glitching');
        logo.classList.remove('glitching');
        widgetBar.classList.remove('glitching');
        anarchyBtn.classList.remove('glitching');
        anarchyMenu.classList.remove('glitching');
        smokeOverlay.classList.remove('glitching');
        glitchOverlay.classList.remove('show');
      }, 600);
    };

    smokeVideo.addEventListener('timeupdate', () => {
      if (smokeVideo.duration - smokeVideo.currentTime < 0.5) {
        if (!document.body.classList.contains('glitching')) {
          triggerGlitch();
        }
      }
    });

    const anarchyBtnEl = document.getElementById('anarchyBtn');
    const anarchyMenuEl = document.getElementById('anarchyMenu');
    anarchyBtnEl.addEventListener('click', () => {
      const open = anarchyMenuEl.classList.toggle('open');
      anarchyMenuEl.setAttribute('aria-hidden', (!open).toString());
    });

    document.addEventListener('click', (e) => {
      if (!e.target.closest('.anarchyBtn') && !e.target.closest('.anarchyMenu')) {
        anarchyMenuEl.classList.remove('open');
        anarchyMenuEl.setAttribute('aria-hidden', 'true');
      }
    });
  </script>

</body>
</html>
