<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Aggro PvP</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    :root{
      --crimson:#ff4444;
      --bg-deep:#120000;
    }

    html,body{height:100%;margin:0;padding:0;font-family:'Share Tech Mono',monospace;background:#000;color:#e0e0e0;}

    body{
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      position:relative;
      overflow:hidden;
      background: radial-gradient(circle at 30% 20%, rgba(0,0,0,1) 0%, var(--bg-deep) 80%);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* subtle static fog/grain behind smoke */
    body::before{
      content:"";
      position:fixed;
      inset:0;
      z-index:0;
      background:
        radial-gradient(circle at 10% 10%, rgba(255,255,255,0.02) 0px, transparent 30%),
        radial-gradient(circle at 90% 80%, rgba(255,255,255,0.02) 0px, transparent 30%),
        repeating-linear-gradient(180deg, rgba(255,255,255,0.02) 0px, rgba(255,255,255,0.02) 1px, transparent 2px, transparent 4px);
      opacity:0.18;
      pointer-events:none;
      mix-blend-mode:screen;
      filter: blur(1px);
    }

    /* SMOKE BACKGROUND LAYERS (uses Smoke.png) */
    .smoke-bg{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:1; /* behind UI center (z-index:1005) */
      overflow:hidden;
    }

    .smoke-layer{
      position:absolute;
      will-change:transform,opacity;
      pointer-events:none;
      width:140%;
      height:70vh;
      background-repeat:no-repeat;
      background-size:cover;
      background-position:center;
      transform-origin:center;
      mix-blend-mode:screen;
      opacity:0.32;
      filter: blur(22px) saturate(0.95);
      animation:smokeMove 34s linear infinite;
    }

    /* Use Smoke.png specifically */
    .smoke-layer{ background-image: url('Smoke.png'); }

    .s1{ left:-10%; top:62%; transform:translateX(0) scale(1.05); opacity:0.36; animation-duration:28s; filter: blur(20px) saturate(1); }
    .s2{ left:30%;  top:74%; transform:translateX(0) scale(1.3); opacity:0.24; animation-duration:44s; animation-direction:reverse; filter: blur(34px) saturate(0.9); }
    .s3{ left:60%;  top:60%; transform:translateX(0) scale(1.12); opacity:0.18; animation-duration:52s; filter: blur(46px) saturate(0.8); }

    @keyframes smokeMove{
      0%   { transform: translate3d(0,0,0) rotate(-3deg) scale(1); opacity:0; }
      10%  { opacity:0.56; }
      35%  { transform: translate3d(-16vw,-12vh,0) rotate(2deg) scale(1.02); opacity:0.72; }
      70%  { transform: translate3d(8vw,-30vh,0) rotate(6deg) scale(1.08); opacity:0.36; }
      100% { transform: translate3d(30vw,-48vh,0) rotate(10deg) scale(1.12); opacity:0; }
    }

    /* top-left menu */
    .menu-toggle{
      position:fixed;
      top:18px;
      left:16px;
      z-index:1001;
      background:transparent;
      color:var(--crimson);
      border:2px solid rgba(255,68,68,0.12);
      padding:8px 10px;
      border-radius:6px;
      font-size:18px;
      cursor:pointer;
      backdrop-filter: blur(4px);
    }

    /* sidebar */
    .sidebar{
      position:fixed;
      top:62px;
      left:16px;
      z-index:1000;
      display:flex;
      flex-direction:column;
      gap:10px;
      transform:translateX(-8px) scale(.98);
      opacity:0;
      transition:transform .22s ease,opacity .22s ease;
      pointer-events:none;
    }
    .sidebar.open{ transform:translateX(0) scale(1); opacity:1; pointer-events:auto; }
    .sidebar a{
      display:inline-block;
      text-decoration:none;
      color:var(--crimson);
      background:rgba(0,0,0,0.55);
      border:1px solid rgba(255,68,68,0.18);
      padding:8px 12px;
      border-radius:6px;
      font-weight:700;
      box-shadow:0 2px 8px rgba(0,0,0,0.6);
    }
    .sidebar a:hover{ background:var(--crimson); color:#fff; }

    /* center UI */
    .center{
      z-index:1005;
      text-align:center;
      padding:20px;
      width:100%;
      max-width:980px;
      box-sizing:border-box;
      position:relative;
    }

    .logo{
      display:block;
      width:70%;
      max-width:320px;
      height:auto;
      margin:0 auto 22px;
      filter:drop-shadow(0 8px 22px rgba(255,0,0,0.12));
    }

    .button-group{
      display:flex;
      flex-direction:column;
      gap:12px;
      align-items:center;
      justify-content:center;
      z-index:1006;
    }
    .btn{
      display:inline-block;
      padding:12px 22px;
      border-radius:8px;
      text-decoration:none;
      color:var(--crimson);
      background:rgba(0,0,0,0.6);
      border:2px solid rgba(255,68,68,0.14);
      font-weight:700;
      min-width:200px;
      text-align:center;
    }
    .btn:hover{ background:var(--crimson); color:#111; }

    @media(min-width:720px){
      .button-group{flex-direction:row;}
      .logo{width:45%;}
    }

    /* lighter smoke on phones */
    @media(max-width:520px){
      .s2, .s3{ display:none; }
      .s1{ left:10%; top:72%; width:160%; opacity:0.28; filter:blur(18px); }
    }

    /* respect reduced motion */
    @media (prefers-reduced-motion: reduce){
      .smoke-layer{ animation:none !important; opacity:0.16 !important; transform:none !important; }
    }

    /* debug overrides */
    .force-show-ui{ z-index:99999 !important; position:relative !important; }
    .force-hide-smoke{ display:none !important; }
  </style>
</head>
<body>
  <!-- smoke background using Smoke.png -->
  <div class="smoke-bg" aria-hidden="true">
    <div class="smoke-layer s1"></div>
    <div class="smoke-layer s2"></div>
    <div class="smoke-layer s3"></div>
  </div>

  <!-- menu + sidebar -->
  <button class="menu-toggle" id="menuBtn" aria-expanded="false" aria-controls="sidebar">&#9776;</button>
  <nav id="sidebar" class="sidebar" aria-hidden="true">
    <a href="mods.html">&#9881; Mods</a>
    <a href="rules.html">&#128220; Rules</a>
    <a href="killfeed.html">&#128128; Killfeed</a>
    <a href="leaderboard.html">&#127942; Leaderboard</a>
  </nav>

  <!-- main UI -->
  <main class="center" role="main" id="mainUI">
    <img src="Aggro-logo.PNG" alt="Aggro PvP Logo" class="logo" />
    <div class="button-group">
      <a class="btn" href="steam://connect/193.193.80.64:3436">&#127918; Connect to Server</a>
      <a class="btn" href="https://discord.gg/gSwkVzJyMT" target="_blank" rel="noopener">&#128172; Join Discord</a>
    </div>
  </main>

  <script>
    (function(){
      const btn = document.getElementById('menuBtn');
      const sidebar = document.getElementById('sidebar');
      const mainUI = document.getElementById('mainUI');
      const smokeBg = document.querySelector('.smoke-bg');

      function setOpen(open){
        if(open){
          sidebar.classList.add('open');
          sidebar.setAttribute('aria-hidden','false');
          btn.setAttribute('aria-expanded','true');
        } else {
          sidebar.classList.remove('open');
          sidebar.setAttribute('aria-hidden','true');
          btn.setAttribute('aria-expanded','false');
        }
      }

      btn.addEventListener('click', ()=> setOpen(!sidebar.classList.contains('open')) );

      // close when clicking outside
      document.addEventListener('click', (e)=>{
        const inside = e.target.closest('#sidebar') || e.target.closest('#menuBtn');
        if(!inside && sidebar.classList.contains('open')) setOpen(false);
      });

      // ESC closes
      document.addEventListener('keydown', (e)=>{ if(e.key === 'Escape') setOpen(false); });

      // debug: press S to toggle smoke visibility (helpful if it hides UI)
      document.addEventListener('keydown', (e)=>{
        if(e.key === 's' || e.key === 'S'){
          smokeBg.classList.toggle('force-hide-smoke');
          mainUI.classList.toggle('force-show-ui');
        }
      });

      // If background image is missing, add a subtle fallback color so you can see smoke area
      document.querySelectorAll('.smoke-layer').forEach((el,i)=>{
        const bg = getComputedStyle(el).backgroundImage || '';
        if(!bg.includes('url(')){
          console.warn('Smoke background missing on layer', i+1);
          el.style.backgroundColor = 'rgba(200,180,170,0.06)';
          el.style.opacity = '0.18';
        }
      });

      // ensure UI always above smoke
      mainUI.style.zIndex = '1005';
    })();
  </script>
</body>
</html>
