<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Aggro PvP â€” JOIN THE FIGHT</title>
<style>
  /* Font */
  @font-face {
    font-family: "28Days";
    src: url("28%20Days%20Later.ttf") format("truetype"),
         url("28 Days Later.ttf") format("truetype");
    font-display: swap;
  }

  /* Base */
  html, body {
    margin: 0; height: 100%; background: #050505;
    font-family: "28Days", sans-serif; overflow: hidden;
  }

  /* Smoke background */
  #smoke-wrap { position: fixed; inset: 0; z-index: 1000; pointer-events: none; }
  #smokeVideo { width: 100%; height: 100%; object-fit: cover; opacity: 0.56; }
  #smokeVideo.effect { animation: smokeRedPulse 2s ease; }
  @keyframes smokeRedPulse {
    0%   { filter: brightness(0.6) saturate(1) hue-rotate(0deg) blur(0px); }
    50%  { filter: brightness(1.3) saturate(2) hue-rotate(-20deg) blur(3px); }
    100% { filter: brightness(0.8) saturate(1.2) hue-rotate(-12deg) blur(0px); }
  }

  /* Logo */
  #logo {
    position: fixed;
    top: 6vh;
    left: 50%;
    transform: translateX(-50%);
    z-index: 3000;
  }
  #logo img {
    max-width: 30vw;
    height: auto;
  }

  /* Anarchy menu */
  .anarchyBtn { position: fixed; top: 14px; right: 14px; z-index: 9000; background: none; border: none; }
  .anarchyBtn img { width: 52px; height: 52px; }
  .anarchyMenu {
    position: fixed; top: 76px; right: 14px; z-index: 9000;
    display: none; flex-direction: column; gap: 8px; padding: 10px;
    background: rgba(10,10,10,0.95); border-radius: 10px;
  }
  .anarchyMenu.open { display: flex; }
  .anarchyMenu a {
    font-family: "28Days"; font-weight: 800; color: #ffdede;
    text-decoration: none; padding: 10px;
  }
  .anarchyMenu a:hover { background: rgba(255,16,16,0.08); }

  /* Center stage */
  .centerStage {
    position: fixed; inset: 0; z-index: 2000;
    display: flex; align-items: center; justify-content: center;
    pointer-events: none; text-align: center;
  }

  /* Headline */
  #joinText {
    position: relative;
    color: #fff;
    font-size: clamp(20px, 8vw, 64px);
    letter-spacing: 0.25em;
    white-space: nowrap;
    opacity: 0;
    transform: translateY(20px) scale(0.98);
    transition: opacity 300ms ease, transform 300ms ease;
    z-index: 2100;
    text-shadow: 0 0 12px rgba(255,0,0,0.6), 0 2px 6px rgba(0,0,0,0.6);
  }
  #joinText.visible { opacity: 1; transform: translateY(0) scale(1); }

  /* Blood splats across screen */
  .splat {
    position: absolute;
    opacity: 0;
    transition: opacity 400ms ease, transform 400ms ease, filter 400ms ease;
    z-index: 2500;
    filter: saturate(2) contrast(1.25);
  }
  /* Stand out more: normal blend for solid blood */
  .splat { mix-blend-mode: normal; }
  .splat.show { opacity: 1; transform: scale(1.12) rotate(3deg); }

  /* Example placements and sizes */
  #splat1 { top: 8%;  left: 10%;  width: 160px; }
  #splat2 { top: 35%; right: 12%; width: 200px; }
  #splat3 { bottom: 12%; left: 18%; width: 140px; }
  #splat4 { bottom: 22%; right: 6%;  width: 220px; }
  #splat5 { top: 60%; left: 50%; transform: translateX(-50%) scale(1); width: 180px; }

  /* Optional subtle dripping motion after show */
  .splat.show.drip { animation: drip 2.2s ease-out; }
  @keyframes drip {
    0% { transform: translateY(0) scale(1.12); }
    100% { transform: translateY(6px) scale(1.08); }
  }

  /* Mobile adjustments */
  @media (max-width: 600px) {
    #logo { top: 3vh; }
    #logo img { max-width: 50vw; }

    #joinText {
      font-size: clamp(16px, 7vw, 28px);
      letter-spacing: 0.12em;
      white-space: normal;
      line-height: 1.2;
      padding: 0 10px;
      text-shadow: 0 0 10px rgba(255,0,0,0.6), 0 2px 5px rgba(0,0,0,0.6);
    }

    /* Smaller blood on mobile but still visible */
    #splat1 { width: 120px; top: 6%;  left: 8%; }
    #splat2 { width: 150px; top: 32%; right: 8%; }
    #splat3 { width: 110px; bottom: 10%; left: 12%; }
    #splat4 { width: 160px; bottom: 18%; right: 6%; }
    #splat5 { width: 130px; top: 58%; left: 50%; }
  }
</style>
</head>
<body>

<!-- Anarchy menu -->
<button id="anarchyBtn" class="anarchyBtn"><img src="anarchy.png" alt="Menu"></button>
<nav id="anarchyMenu" class="anarchyMenu">
  <a href="rules.html">Rules</a>
  <a href="support.html">Support</a>
  <a href="donate.html">Donate</a>
  <a href="killfeed.html">Kill Feed</a>
  <a href="leaderboard.html">Leaderboard</a>
</nav>

<!-- Smoke -->
<div id="smoke-wrap">
  <video id="smokeVideo" muted autoplay loop playsinline preload="auto">
    <source src="Smoke.mp4" type="video/mp4">
  </video>
</div>

<!-- Logo -->
<div id="logo"><img src="Aggro-logo.PNG" alt="Aggro PvP Logo"></div>

<!-- Center stage -->
<div class="centerStage">
  <div id="joinText">J O I N&nbsp;&nbsp;T H E&nbsp;&nbsp;F I G H T</div>

  <!-- Blood splatter across the screen -->
  <img id="splat1" class="splat" src="blood1.png" alt="">
  <img id="splat2" class="splat" src="blood1.png" alt="">
  <img id="splat3" class="splat" src="blood1.png" alt="">
  <img id="splat4" class="splat" src="blood1.png" alt="">
  <img id="splat5" class="splat" src="blood1.png" alt="">
</div>

<script>
(function(){
  const smoke = document.getElementById('smokeVideo');
  const joinText = document.getElementById('joinText');
  const splats = [
    document.getElementById('splat1'),
    document.getElementById('splat2'),
    document.getElementById('splat3'),
    document.getElementById('splat4'),
    document.getElementById('splat5')
  ];
  const anarchyBtn = document.getElementById('anarchyBtn');
  const anarchyMenu = document.getElementById('anarchyMenu');

  function runSequence(){
    // Red smoke pulse
    smoke.classList.add('effect');

    // Headline in
    joinText.classList.add('visible');

    // Stagger splats for impact
    splats.forEach((s, i) => {
      setTimeout(() => {
        s.classList.add('show');
        // add subtle drip on a couple
        if (i === 1 || i === 3) s.classList.add('drip');
      }, 200 + i * 180);
    });

    // Reset after a moment
    setTimeout(()=>{
      joinText.classList.remove('visible');
      splats.forEach(s => { s.classList.remove('show', 'drip'); });
      smoke.classList.remove('effect');
    }, 3800);
  }

  // Trigger at end of smoke loop (detect wrap-around in time)
  let prevTime = 0;
  smoke.addEventListener('timeupdate', ()=>{
    const t = smoke.currentTime || 0;
    if(prevTime - t > 0.3){ runSequence(); }
    prevTime = t;
  });

  // Menu toggle
  anarchyBtn.addEventListener('click', e=>{
    e.stopPropagation();
    anarchyMenu.classList.toggle('open');
  });
  document.addEventListener('click', e=>{
    if(!e.target.closest('.anarchyBtn') && !e.target.closest('.anarchyMenu')){
      anarchyMenu.classList.remove('open');
    }
  });
})();
</script>
</body>
</html>
