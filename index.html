<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Aggro PvP â€” JOIN THE FIGHT</title>
<style>
  @font-face {
    font-family: "28Days";
    src: url("28%20Days%20Later.ttf") format("truetype"),
         url("28 Days Later.ttf") format("truetype");
    font-display: swap;
  }

  html, body {
    margin: 0; height: 100%; background: #050505;
    font-family: "28Days", sans-serif; overflow: hidden;
  }

  /* Smoke overlay above everything except menu */
  #smoke-wrap {
    position: fixed; inset: 0;
    z-index: 9000;
    pointer-events: none;
  }
  #smokeVideo {
    width: 100%; height: 100%;
    object-fit: cover; opacity: 0.58;
  }
  #smokeVideo.effect { animation: smokeRedPulse 1.8s ease; }
  @keyframes smokeRedPulse {
    0%   { filter: brightness(0.7) saturate(1) hue-rotate(0deg) blur(0px); }
    40%  { filter: brightness(1.25) saturate(2.2) hue-rotate(-20deg) blur(3px); }
    100% { filter: brightness(0.85) saturate(1.3) hue-rotate(-12deg) blur(0px); }
  }

  /* Logo */
  #logo {
    position: fixed; top: 6vh; left: 50%;
    transform: translateX(-50%);
    z-index: 2000;
  }
  #logo img { max-width: 30vw; height: auto; }

  /* Menu always above smoke */
  .anarchyBtn { position: fixed; top: 14px; right: 14px; z-index: 10000; background: none; border: none; }
  .anarchyBtn img { width: 52px; height: 52px; }
  .anarchyMenu {
    position: fixed; top: 76px; right: 14px; z-index: 10000;
    display: none; flex-direction: column; gap: 8px; padding: 10px;
    background: rgba(10,10,10,0.95); border-radius: 10px;
  }
  .anarchyMenu.open { display: flex; }
  .anarchyMenu a {
    font-family: "28Days"; font-weight: 800; color: #ffdede;
    text-decoration: none; padding: 10px;
  }
  .anarchyMenu a:hover { background: rgba(255,16,16,0.08); }

  /* Headline stacked */
  #headline {
    position: fixed; top: 45%; left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    z-index: 2000;
    color: #fff;
    text-shadow: 0 0 15px rgba(255,0,0,0.6), 0 0 25px rgba(0,0,0,0.8);
    opacity: 0; transition: opacity 400ms ease;
  }
  #headline.visible { opacity: 1; }
  #headline div {
    font-size: clamp(28px, 9vw, 80px);
    letter-spacing: 0.15em;
    line-height: 1.1;
  }

  /* Blood sweeps */
  .bloodSweep {
    position: absolute;
    opacity: 0;
    z-index: 2000;
    pointer-events: none;
    width: 100%;
    max-height: 120px;
  }
  #bloodTop {
    top: -20px; left: -100%;
    transform: skewY(-3deg) scale(1.05);
  }
  #bloodBottom {
    bottom: -20px; right: -100%;
    transform: skewY(3deg) scale(1.05);
  }
  .bloodSweep.showTop { animation: sweepTop 1.5s ease forwards; }
  .bloodSweep.showBottom { animation: sweepBottom 1.5s ease forwards; }
  @keyframes sweepTop {
    0%   { opacity: 0; left: -100%; }
    20%  { opacity: 1; }
    100% { opacity: 1; left: 0; }
  }
  @keyframes sweepBottom {
    0%   { opacity: 0; right: -100%; }
    20%  { opacity: 1; }
    100% { opacity: 1; right: 0; }
  }

  /* Mobile tweaks */
  @media (max-width: 600px) {
    #logo { top: 3vh; }
    #logo img { max-width: 50vw; }
    #headline div { font-size: clamp(20px, 8vw, 36px); letter-spacing: 0.1em; }
    #bloodTop, #bloodBottom { max-height: 80px; }
  }
</style>
</head>
<body>

<!-- Menu -->
<button id="anarchyBtn" class="anarchyBtn"><img src="anarchy.png" alt="Menu"></button>
<nav id="anarchyMenu" class="anarchyMenu">
  <a href="rules.html">Rules</a>
  <a href="support.html">Support</a>
  <a href="donate.html">Donate</a>
  <a href="killfeed.html">Kill Feed</a>
  <a href="leaderboard.html">Leaderboard</a>
</nav>

<!-- Logo -->
<div id="logo"><img src="Aggro-logo.PNG" alt="Aggro PvP Logo"></div>

<!-- Headline stacked -->
<div id="headline">
  <div>JOIN</div>
  <div>THE</div>
  <div>FIGHT</div>
</div>

<!-- Blood sweeps -->
<img id="bloodTop" class="bloodSweep" src="blood1.png" alt="">
<img id="bloodBottom" class="bloodSweep" src="blood1.png" alt="">

<!-- Smoke overlay -->
<div id="smoke-wrap">
  <video id="smokeVideo" muted autoplay loop playsinline preload="auto">
    <source src="Smoke.mp4" type="video/mp4">
  </video>
</div>

<script>
(function(){
  const smoke = document.getElementById('smokeVideo');
  const headline = document.getElementById('headline');
  const bloodTop = document.getElementById('bloodTop');
  const bloodBottom = document.getElementById('bloodBottom');
  const anarchyBtn = document.getElementById('anarchyBtn');
  const anarchyMenu = document.getElementById('anarchyMenu');

  function runSequence(){
    smoke.classList.add('effect');
    headline.classList.add('visible');

    // Trigger blood sweeps
    bloodTop.classList.add('showTop');
    setTimeout(()=> bloodBottom.classList.add('showBottom'), 400);

    // Reset after a few seconds
    setTimeout(()=>{
      headline.classList.remove('visible');
      smoke.classList.remove('effect');
      bloodTop.classList.remove('showTop');
      bloodBottom.classList.remove('showBottom');
    }, 3500);
  }

  // Trigger at end of smoke loop
  let prevTime = 0;
  smoke.addEventListener('timeupdate', ()=>{
    const t = smoke.currentTime || 0;
    if(prevTime - t > 0.3){ runSequence(); }
    prevTime = t;
  });

  // Menu toggle
  anarchyBtn.addEventListener('click', e=>{
    e.stopPropagation();
    anarchyMenu.classList.toggle('open');
  });
  document.addEventListener('click', e=>{
    if(!e.target.closest('.anarchyBtn') && !e.target.closest('.anarchyMenu')){
      anarchyMenu.classList.remove('open');
    }
  });
})();
</script>
</body>
</html>
