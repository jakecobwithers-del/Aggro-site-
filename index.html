<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aggro PvP â€” Join the Fight</title>
  <style>
    @font-face {
      font-family: 'DayZFont';
      src: url('28 Days Later.ttf') format('truetype');
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #000;
      font-family: 'DayZFont', sans-serif;
      overflow: hidden;
    }

    /* Smoke background */
    #smoke-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: 900;
      pointer-events: none;
    }

    #smoke-overlay video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.6;
      mix-blend-mode: screen;
      filter: blur(6px) saturate(1.05);
    }

    /* Red tint overlay */
    #smoke-overlay::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255, 0, 0, 0.25);
      mix-blend-mode: screen;
      opacity: 0;
      transition: opacity 1s ease;
      z-index: 901;
    }

    #smoke-overlay.redSurge::after {
      opacity: 1;
    }

    /* Blood + Text overlay */
    #surgeOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: 950;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    #surgeOverlay.show {
      opacity: 1;
    }

    .bloodSplatter {
      position: absolute;
      width: 300px;
      opacity: 0.9;
      pointer-events: none;
    }

    .blood1 { top: 20%; left: 30%; transform: rotate(-10deg); }
    .blood2 { top: 50%; left: 50%; transform: translate(-50%, -50%) scale(1.2); }
    .blood3 { bottom: 15%; right: 25%; transform: rotate(15deg); }

    #surgeOverlay h1 {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translateX(-50%);
      color: #ff0000;
      font-size: 9vw;
      letter-spacing: 6px;
      text-align: center;
      font-weight: bold;
      animation: fadeOutText 2.5s forwards;
    }

    @keyframes fadeOutText {
      0% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; }
    }

    /* Logo */
    #logo {
      position: relative;
      z-index: 100;
      width: 100vw;
      text-align: center;
      top: 30vh;
    }

    @keyframes pulseLogo {
      0% { transform: scale(1); }
      50% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }

    #logo img {
      width: min(300px, 40vw);
      filter: drop-shadow(0 18px 40px rgba(0,0,0,0.75));
      animation: pulseLogo 2.5s ease-in-out infinite;
    }

    /* Buttons */
    .widget-bar {
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .redBtn, .blueBtn {
      display: inline-block;
      padding: 16px 28px;
      font-size: 18px;
      font-weight: bold;
      letter-spacing: 1.5px;
      border-radius: 10px;
      text-decoration: none;
      border: none;
      color: #fff;
      transition: box-shadow 0.2s ease;
    }

    .redBtn {
      background: #ff3b3b;
      box-shadow: 0 6px 12px rgba(0,0,0,0.6), 0 0 8px rgba(255,0,0,0.3);
    }

    .blueBtn {
      background: #5865F2;
      box-shadow: 0 6px 12px rgba(0,0,0,0.6), 0 0 8px rgba(88,101,242,0.3);
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <div id="logo">
    <img src="Aggro-logo.PNG" alt="Aggro PvP Logo">
  </div>

  <!-- Buttons -->
  <div class="widget-bar">
    <a href="steam://connect/103.193.80.64:3436" class="redBtn">Connect to Server</a>
    <a href="https://discord.gg/gSwkVzJyMT" target="_blank" class="blueBtn">Join the Community</a>
  </div>

  <!-- Smoke background -->
  <div id="smoke-overlay">
    <video autoplay muted playsinline preload="auto" id="smokeVideo">
      <source src="Smoke.mp4?v=1" type="video/mp4">
    </video>
  </div>

  <!-- Red surge + blood splatter + text -->
  <div id="surgeOverlay">
    <img src="blood1.png" class="bloodSplatter blood1" alt="">
    <img src="blood2.png" class="bloodSplatter blood2" alt="">
    <img src="blood3.png" class="bloodSplatter blood3" alt="">
    <h1>JOIN THE FIGHT</h1>
  </div>

  <script>
    const smokeVideo = document.getElementById('smokeVideo');
    const smokeOverlay = document.getElementById('smoke-overlay');
    const surgeOverlay = document.getElementById('surgeOverlay');

    smokeVideo.addEventListener('error', () => {
      console.warn('Smoke video failed to load');
      smokeOverlay.style.display = 'none';
    });

    smokeVideo.addEventListener('ended', () => {
      smokeVideo.currentTime = 0;
      smokeVideo.play();
      triggerSurge();
    });

    const triggerSurge = () => {
      smokeOverlay.classList.add('redSurge');
      surgeOverlay.classList.add('show');

      setTimeout(() => {
        smokeOverlay.classList.remove('redSurge');
        surgeOverlay.classList.remove('show');
      }, 2500);
    };
  </script>

</body>
</html>
