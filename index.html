<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Aggro PvP — JOIN surge (Polished)</title>
<style>
  :root{
    --loops-before-glitch:1;
    --surge-ms:2000;
    --glitch-ms:420;
    --smoke-opacity:0.56;
    --red-strength:0.18; /* reduced, less harsh */
    --splat-opacity:1;
    --splat-pop-scale:1.12;
    --join-max-width:88ch;
    --join-padding:0.35em 0.9em;
  }

  /* Reliable font loading (use the exact file name you confirmed) */
  @font-face{
    font-family: "28Days";
    src: url("28%20Days%20Later.ttf?v=3") format("truetype"),
         url("28 Days Later.ttf?v=3") format("truetype");
    font-weight: 400 900;
    font-style: normal;
    font-display: swap;
  }

  html,body{
    height:100%;
    margin:0;
    background:#050505;
    color:#fff;
    font-family:28Days,Inter,system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    overflow:hidden;
  }

  img{display:block;max-width:100%;height:auto}
  button{background:transparent;border:0;cursor:pointer;color:inherit;font:inherit}

  /* top menu (always interactive) */
  .anarchyBtn{position:fixed;top:16px;right:16px;z-index:9000;padding:6px}
  .anarchyBtn img{width:56px;height:56px;display:block}
  .anarchyMenu{
    position:fixed;top:84px;right:16px;z-index:9000;display:none;flex-direction:column;gap:8px;padding:10px;
    background:linear-gradient(180deg, rgba(14,14,14,0.98), rgba(6,6,6,0.96));
    border-radius:12px;box-shadow:0 18px 48px rgba(0,0,0,0.6);min-width:170px;
    transform-origin:top right;backdrop-filter:blur(6px) saturate(1.05)
  }
  .anarchyMenu.open{display:flex;animation:menuIn .16s ease}
  @keyframes menuIn{from{opacity:0;transform:translateY(-6px) scale(.99)}to{opacity:1;transform:translateY(0) scale(1)}}
  .anarchyMenu a{
    font-family:28Days,Inter,system-ui,Helvetica,Arial,sans-serif;
    font-weight:800;color:#ffcfcf;text-decoration:none;padding:10px 12px;border-radius:8px;
    display:block;letter-spacing:.6px;font-size:15px;line-height:1;transition:background .12s,transform .12s;
  }
  .anarchyMenu a:hover,.anarchyMenu a:focus{background:rgba(255,16,16,0.06);transform:translateX(-6px);outline:none}

  /* SURGE visuals (centered, accessible, responsive) */
  .surgeContainer{
    position:fixed;inset:0;z-index:3200;pointer-events:none;
    display:flex;align-items:center;justify-content:center;padding:5vh 6vw;
  }

  /* JOIN THE FIGHT — centered, readable, fluid sizing, multi-line friendly */
  #joinText{
    display:none;
    width:100%;
    max-width:var(--join-max-width);
    box-sizing:border-box;
    font-family:28Days,Inter,system-ui,Helvetica,Arial,sans-serif;
    font-weight:900;
    font-size:clamp(28px,9.6vw,92px);
    line-height:0.92;
    letter-spacing:5px;
    color:#fff;
    text-align:center;
    -webkit-text-stroke:1.6px rgba(0,0,0,0.92);
    text-shadow:
      0 8px 28px rgba(0,0,0,0.9),
      0 0 12px rgba(255,20,20,0.08);
    background:linear-gradient(180deg, rgba(0,0,0,0.14), rgba(0,0,0,0.06));
    padding:var(--join-padding);
    border-radius:12px;
    backdrop-filter: blur(4px) saturate(1.05);
    transform:translateY(18px) scale(.985);
    opacity:0;
    transition:opacity 180ms ease,transform 240ms cubic-bezier(.2,.9,.3,1);
    pointer-events:none;
    box-shadow:0 12px 40px rgba(0,0,0,0.65);
  }
  #joinText.show{display:block;opacity:1;transform:translateY(0) scale(1)}

  /* Blood splats — positioned but sized responsively. Hidden by default. */
  .splat{
    position:fixed;pointer-events:none;opacity:0;mix-blend-mode:screen;
    transition:opacity 220ms linear,transform 360ms cubic-bezier(.2,.9,.3,1),filter 200ms;
    filter:brightness(.95) contrast(1);
    z-index:3100;
    will-change:transform,opacity,filter;
  }
  .splat.left{top:3.6%;left:3.6%;width:min(36vw,480px);transform:translateY(20px) rotate(-16deg) scale(.92)}
  .splat.right{bottom:3.6%;right:3.6%;width:min(32vw,420px);transform:translateY(20px) rotate(12deg) scale(.92)}
  .splat.show{
    opacity:var(--splat-opacity);
    transform:translateY(0) scale(var(--splat-pop-scale));
    filter:brightness(1.25) contrast(1.18) saturate(1.18) drop-shadow(0 20px 32px rgba(0,0,0,0.7));
    mix-blend-mode:screen;
  }

  /* Red tint (improved) — softer gradient overlay + subtle radial for depth */
  .glitch-paint{
    position:fixed;inset:0;z-index:4600;pointer-events:none;opacity:0;transition:opacity 140ms linear;
  }
  .glitch-paint.show{opacity:1}
  .red-wash{
    position:absolute;inset:0;
    background:
      radial-gradient(1200px 600px at 10% 20%, rgba(255,40,40,0.06), transparent 20%),
      linear-gradient(180deg, rgba(255,14,14,var(--red-strength)), rgba(255,14,14, calc(var(--red-strength) * 0.45)));
    mix-blend-mode:overlay;
    pointer-events:none;
    opacity:0.98;
    filter:blur(8px) saturate(1.04);
  }

  /* Smoke overlay sits above most visuals for the cinematic look */
  #smoke-wrap{position:fixed;inset:0;z-index:5000;pointer-events:none}
  #smokeVideo{
    width:100%;height:100%;object-fit:cover;opacity:var(--smoke-opacity);
    filter:blur(1.6px) saturate(1) contrast(1);transform-origin:center center;
    will-change:transform,filter,opacity;
  }
  #smokeVideo.glitch{
    transition:transform var(--glitch-ms) cubic-bezier(.22,.9,.3,1),filter var(--glitch-ms) linear,opacity var(--glitch-ms) linear;
    transform:translateY(-6px) scale(1.02);
    filter:blur(3px) contrast(1.06) saturate(1.12);
    opacity:0.98;
  }

  /* UI under smoke */
  #logo{position:fixed;top:8.5vh;left:50%;transform:translateX(-50%);z-index:1200}
  .widget-bar{position:fixed;left:50%;transform:translateX(-50%);bottom:32px;z-index:1200;display:flex;flex-direction:column;gap:12px;align-items:center}
  .cta{padding:12px 20px;border-radius:10px;color:#fff;text-decoration:none;font-weight:800;background:rgba(0,0,0,0.45)}
  .primary{background:linear-gradient(90deg,#ff4040,#ff1a1a)}.secondary{background:#5865F2}

  .hidden{display:none!important;opacity:0!important}

  /* Force font during testing so cascade issues don't hide it — remove !important once stable */
  #joinText, .anarchyMenu a, .anarchyBtn { font-family: "28Days", Inter, sans-serif !important; }

  /* Responsive tweaks */
  @media (max-width:720px){
    :root{ --join-padding:0.28em 0.7em; --splat-pop-scale:1.06; }
    .anarchyBtn img{width:48px;height:48px}
    .anarchyMenu{right:12px;top:74px;min-width:150px}
    .splat.left{left:3%}
    .splat.right{right:3%}
  }
  @media (max-width:420px){
    :root{ --join-padding:0.22em 0.5em; --splat-pop-scale:1.03; }
    #joinText{font-size:clamp(18px,14vw,48px);letter-spacing:2px}
    .splat.left{width:44vw}
    .splat.right{width:36vw}
  }
</style>
</head>
<body>

  <!-- Menu -->
  <button id="anarchyBtn" class="anarchyBtn" aria-expanded="false" aria-controls="anarchyMenu" title="Menu">
    <img src="anarchy.png" alt="Menu">
  </button>
  <nav id="anarchyMenu" class="anarchyMenu" aria-hidden="true" role="navigation">
    <a id="menuRules" href="rules.html">Rules</a>
    <a id="menuSupport" href="support.html">Support</a>
    <a id="menuDonate" href="donate.html">Donate</a>
    <a id="menuKillfeed" href="killfeed.html">Kill Feed</a>
    <a id="menuLeaderboard" href="leaderboard.html">Leaderboard</a>
  </nav>

  <!-- Surge container -->
  <div class="surgeContainer" id="surgeContainer" aria-hidden="true">
    <div id="joinText" class="hidden" aria-hidden="true" role="status" aria-live="polite">JOIN THE FIGHT</div>
  </div>

  <!-- Blood splats -->
  <img id="splatLeft" class="splat left hidden" src="blood.png" alt="blood left" />
  <img id="splatRight" class="splat right hidden" src="blood1.png" alt="blood right" />

  <!-- Red tint overlay -->
  <div id="glitchPaint" class="glitch-paint" aria-hidden="true"><div class="red-wash" aria-hidden="true"></div></div>

  <!-- Smoke video overlay (top for cinematic look) -->
  <div id="smoke-wrap" aria-hidden="true">
    <video id="smokeVideo" muted playsinline preload="auto" crossorigin="anonymous" aria-hidden="true">
      <source src="Smoke.mp4" type="video/mp4">
    </video>
  </div>

  <!-- Site UI under smoke -->
  <div id="logo"><img src="Aggro-logo.PNG" alt="Aggro PvP Logo"></div>
  <div class="widget-bar" role="navigation" aria-label="Quick actions">
    <a class="cta primary" href="steam://connect/103.193.80.64:3436">Connect to Server</a>
    <a class="cta secondary" href="https://discord.gg/gSwkVzJyMT" target="_blank" rel="noopener">Join Community</a>
  </div>

<script>
(function(){
  const smoke = document.getElementById('smokeVideo');
  const joinText = document.getElementById('joinText');
  const splatL = document.getElementById('splatLeft');
  const splatR = document.getElementById('splatRight');
  const glitchPaint = document.getElementById('glitchPaint');
  const anarchyBtn = document.getElementById('anarchyBtn');
  const anarchyMenu = document.getElementById('anarchyMenu');

  const LOOPS = Math.max(1, parseInt(getComputedStyle(document.documentElement).getPropertyValue('--loops-before-glitch')) || 1);
  const SURGE_MS = Math.max(0, parseInt(getComputedStyle(document.documentElement).getPropertyValue('--surge-ms')) || 2000);
  const GLITCH_MS = Math.max(80, parseInt(getComputedStyle(document.documentElement).getPropertyValue('--glitch-ms')) || 420);

  let prevTime = 0;
  let loopCount = 0;
  let surgeActive = false;
  let fallbackTimer = null;

  // Remove duplicate video elements if any
  (function removeDupes(){ const v = document.querySelectorAll('video#smokeVideo'); if(v.length>1) v.forEach((el,i)=>{ if(i>0) el.remove(); }); })();

  // Keep smoke looping
  smoke.loop = true;
  smoke.play().catch(()=>{});

  // Utility show/hide with class-based transitions
  function reveal(el){
    el.classList.remove('hidden');
    requestAnimationFrame(()=> el.classList.add('show'));
  }
  function conceal(el){
    el.classList.remove('show');
    setTimeout(()=> el.classList.add('hidden'), 260);
  }

  // Show surge visuals (text appears instantly, centered and readable)
  function showSurgeVisuals(){
    // update and center text
    joinText.textContent = 'JOIN THE FIGHT';
    reveal(joinText);

    // blood pops
    reveal(splatL);
    reveal(splatR);

    // softer red tint
    glitchPaint.classList.add('show');
  }

  function hideSurgeVisuals(){
    conceal(joinText);
    conceal(splatL);
    conceal(splatR);
    glitchPaint.classList.remove('show');
  }

  // Run surge animation: smoke micro-glitch + visuals
  async function runSurge(){
    if (surgeActive) return;
    surgeActive = true;

    // ensure smooth playback
    smoke.play().catch(()=>{});
    smoke.classList.add('glitch');

    showSurgeVisuals();

    // short micro-glitch then hold rest of surge
    await new Promise(r => setTimeout(r, GLITCH_MS));
    smoke.classList.remove('glitch');
    await new Promise(r => setTimeout(r, Math.max(0, SURGE_MS - GLITCH_MS)));

    hideSurgeVisuals();
    setTimeout(()=> surgeActive = false, 140);
  }

  // Loop-detect using timeupdate wrap (works for short looped clips)
  smoke.addEventListener('timeupdate', ()=>{
    const t = smoke.currentTime || 0;
    // detect wrapback: prev > t by margin
    if (prevTime - t > 0.28){
      loopCount++;
      if (loopCount >= LOOPS){
        loopCount = 0;
        runSurge().catch(()=>{ hideSurgeVisuals(); surgeActive = false; });
      }
    }
    prevTime = t;
  });

  // Fallback if metadata missing or duration too small
  smoke.addEventListener('loadedmetadata', ()=>{
    const dur = smoke.duration || 0;
    if (!isFinite(dur) || dur <= 0 || dur < 0.5){
      if (fallbackTimer) clearInterval(fallbackTimer);
      const estimatedLoopMs = Math.max(600, (dur > 0 ? dur : 1.0) * 1000);
      const cycle = (estimatedLoopMs * LOOPS) + SURGE_MS + 100;
      fallbackTimer = setInterval(()=> runSurge().catch(()=>{}), cycle);
    } else {
      if (fallbackTimer){ clearInterval(fallbackTimer); fallbackTimer = null; }
    }
  });

  // Menu toggle (works across devices)
  function openMenu(open){
    if(open){
      anarchyMenu.classList.add('open');
      anarchyMenu.setAttribute('aria-hidden','false');
      anarchyBtn.setAttribute('aria-expanded','true');
      const f = anarchyMenu.querySelector('a'); if(f) f.focus();
    } else {
      anarchyMenu.classList.remove('open');
      anarchyMenu.setAttribute('aria-hidden','true');
      anarchyBtn.setAttribute('aria-expanded','false');
    }
  }
  anarchyBtn.addEventListener('click', e=>{ e.stopPropagation(); openMenu(!anarchyMenu.classList.contains('open')); });
  document.addEventListener('click', e=>{ if(!e.target.closest('.anarchyBtn') && !e.target.closest('.anarchyMenu')) openMenu(false); });
  document.addEventListener('keydown', e=>{ if(e.key === 'Escape') openMenu(false); });

  // Ensure playback resumes on interaction if autoplay blocked
  document.addEventListener('click', ()=>{ if(smoke.paused) smoke.play().catch(()=>{}); });

  // Start at 0 for consistent loop detection
  (async function init(){ try { smoke.currentTime = 0; await smoke.play(); } catch(e){} })();

})();
</script>
</body>
</html>
