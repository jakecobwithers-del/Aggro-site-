<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aggro PvP</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Sidebar toggle -->
  <button class="menu-toggle" onclick="toggleMenu()">☰</button>

  <!-- Sidebar menu -->
  <nav id="sidebar" class="sidebar">
    <a href="#" onclick="loadPage('mods')">⚙ Mods</a>
    <a href="#" onclick="loadPage('rules')">📜 Rules</a>
    <a href="#" onclick="loadPage('killfeed')">💀 Killfeed</a>
    <a href="#" onclick="loadPage('leaderboard')">🏆 Leaderboard</a>
  </nav>

  <!-- Main widget -->
  <div class="widget-container">
    <img src="Aggro-logo.PNG" alt="Aggro PvP Logo" class="logo" />
    <div class="button-group">
      <a href="steam://connect/193.193.80.64:3436" class="btn steam">🎮 Connect to Server</a>
      <a href="https://discord.gg/gSwkVzJyMT" target="_blank" class="btn discord">💬 Join Discord</a>
    </div>
    <div id="popup-content" class="popup"></div>
  </div>

  <!-- Inline JS -->
  <script>
    function toggleMenu() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('open');
    }

    function loadPage(page) {
      const popup = document.getElementById('popup-content');
      let content = '';

      switch (page) {
        case 'mods':
          content = `<h2>Mods</h2><p>Custom starter kits, bounty system, faction loadouts.</p>`;
          break;
        case 'rules':
          content = `<h2>Rules</h2><ul><li>No cheating</li><li>No spawn camping</li><li>Respect factions</li></ul>`;
          break;
        case 'killfeed':
          content = `<h2>Killfeed</h2><p>Jake was shredded by a blood-soaked AKM.</p>`;
          break;
        case 'leaderboard':
          content = `<h2>Leaderboard</h2><p>Top killers, faction scores, bounty claims.</p>`;
          break;
      }

      popup.innerHTML = content;
      popup.style.display = 'block';
    }
  </script>
</body>
</html>
