    /* Embedded CSS: fog + smoke + layout */
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    :root{
      --crimson:#ff4444;
      --bg-deep:#1a0000;
      --smoke-color: rgba(200,180,170,0.06);
    }

    html,body{height:100%;margin:0;padding:0;font-family:'Share Tech Mono',monospace;background:#000;color:#e0e0e0;}

    body{
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      position:relative;
      overflow:hidden;
      background: radial-gradient(circle at 30% 20%, rgba(0,0,0,1) 0%, var(--bg-deep) 80%);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* subtle repeating fog/noise (static layer) */
    body::before{
      content:"";
      position:fixed;
      inset:0;
      z-index:0;
      background:
        radial-gradient(circle at 10% 10%, rgba(255,255,255,0.02) 0px, transparent 30%),
        radial-gradient(circle at 90% 80%, rgba(255,255,255,0.02) 0px, transparent 30%),
        repeating-linear-gradient(180deg, rgba(255,255,255,0.02) 0px, rgba(255,255,255,0.02) 1px, transparent 2px, transparent 4px);
      opacity:0.18;
      pointer-events:none;
      mix-blend-mode:screen;
      filter: blur(1px);
    }

    /* SMOKE LAYER - animated, multi-span */
    .smoke{
      position:fixed;
      inset:0;
      z-index:1;
      pointer-events:none;
      overflow:hidden;
      mix-blend-mode:screen;
    }

    .smoke .s{
      position:absolute;
      left:50%;
      top:70%;
      width:40vw;
      height:30vh;
      transform-origin:center;
      background: radial-gradient(closest-side, rgba(255,255,255,0.08) 0%, rgba(255,255,255,0.02) 45%, transparent 60%);
      filter: blur(30px) saturate(0.9);
      opacity:0;
      border-radius:50%;
      animation:smokeDrift var(--dur,18s) linear infinite;
      will-change: transform, opacity;
    }
