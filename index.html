<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Aggro PvP — Red Glitch End-Of-Loop (Single Video)</title>
<style>
  :root{
    --surge-ms:2200;      /* how long headline+splat stay (ms) */
    --glitch-ms:520;      /* glitch visual length (ms) */
    --smoke-opacity:0.56; /* base smoke opacity */
    --red-strength:0.30;  /* intensity of red wash during glitch */
  }

  /* Reset / layout */
  html,body{height:100%;margin:0;background:#000;color:#fff;font-family:Inter,system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;overflow:hidden;-webkit-font-smoothing:antialiased}
  img{display:block;max-width:100%}
  button{background:transparent;border:0;color:inherit;font:inherit;cursor:pointer}

  /* Z-order overview
     4000 = menu (top)
     3000 = headline + splats (must read)
     2400 = glitch paint (RGB slices + red wash)
     2000 = single looping smoke video
     1000 = logo/buttons (under smoke)
  */

  /* Menu (always clickable above everything) */
  .anarchyBtn{position:fixed;top:18px;right:18px;z-index:4000;padding:6px}
  .anarchyBtn img{width:56px;height:56px;display:block}
  .anarchyMenu{position:fixed;top:86px;right:18px;z-index:4000;display:none;flex-direction:column;gap:8px;padding:10px;background:rgba(8,8,8,0.98);border-radius:10px;box-shadow:0 14px 40px rgba(0,0,0,0.6)}
  .anarchyMenu.open{display:flex}
  .anarchyMenu a{color:#fff;text-decoration:none;padding:8px 10px;border-radius:6px;font-weight:700;font-size:14px}

  /* Headline (JOIN THE FIGHT) */
  .headline{position:fixed;inset:0;z-index:3000;display:flex;align-items:center;justify-content:center;pointer-events:none}
  #headlineText{
    margin:0;color:#fff;font-weight:900;letter-spacing:6px;text-align:center;
    -webkit-text-stroke:1.8px rgba(0,0,0,0.95);
    text-shadow:0 10px 30px rgba(0,0,0,0.9),0 0 26px rgba(255,24,24,0.06);
    font-size:clamp(30px,8.6vw,92px);
    opacity:0;transform:translateY(28px) scale(.98);transition:opacity 260ms linear,transform 320ms cubic-bezier(.2,.9,.3,1);
    will-change:opacity,transform;
  }
  .headline.show #headlineText{opacity:1;transform:translateY(0) scale(1.06)}

  /* Blood splats */
  #surge{position:fixed;inset:0;z-index:3000;pointer-events:none;display:flex;align-items:center;justify-content:center;opacity:0;transition:opacity 160ms linear}
  #surge.show{opacity:1}
  .splat{position:absolute;pointer-events:none;mix-blend-mode:multiply;opacity:0;transform-origin:center;transition:opacity 260ms linear,transform 420ms cubic-bezier(.2,.9,.3,1)}
  .splat.left{top:6%;left:3.5%;width:460px;transform:translateY(18px) rotate(-18deg) scale(.92)}
  .splat.right{bottom:6%;right:3.5%;width:420px;transform:translateY(18px) rotate(10deg) scale(.92)}
  .splat.show{opacity:var(--splat-opacity,0.78);transform:translateY(0) scale(1)}

  /* Glitch paint layers (used only during glitch) */
  .glitch-paint{position:fixed;inset:0;z-index:2400;pointer-events:none;opacity:0;transition:opacity 120ms linear}
  .glitch-paint.show{opacity:1}
  .rgb-slice{position:absolute;inset:0;background-repeat:no-repeat;background-size:cover;background-position:center;mix-blend-mode:screen;opacity:0.95;will-change:transform,opacity}
  .rgb-slice.r{filter:hue-rotate(-6deg) saturate(1.25);transform:translateX(-6px)}
  .rgb-slice.b{filter:hue-rotate(30deg) saturate(1.05);transform:translateX(6px)}
  .red-wash{position:absolute;inset:0;background:rgba(255,24,24,var(--red-strength));mix-blend-mode:overlay}

  /* Single looping smoke video (the only video) */
  #smoke-wrap{position:fixed;inset:0;z-index:2000;pointer-events:none}
  #smokeVideo{width:100%;height:100%;object-fit:cover;opacity:var(--smoke-opacity);filter:blur(2px) saturate(1) contrast(1);transform-origin:center center;animation:smokeBob 8.2s ease-in-out infinite;will-change:transform,filter,opacity}
  @keyframes smokeBob{0%{transform:translateY(0)}25%{transform:translateY(-6px)}50%{transform:translateY(0)}75%{transform:translateY(6px)}100%{transform:translateY(0)}}

  /* Temporary glitch transform on the video element (non-destructive) */
  #smokeVideo.glitch{
    transition:transform var(--glitch-ms) cubic-bezier(.22,.9,.3,1),filter var(--glitch-ms) linear,opacity var(--glitch-ms) linear;
    transform:translateY(-6px) scale(1.025) rotateX(3deg);
    filter:blur(3.6px) contrast(1.06) saturate(1.12);
    opacity:0.96;
  }

  /* Logo and CTAs under smoke */
  #logo{position:fixed;top:9vh;left:50%;transform:translateX(-50%);z-index:1000}
  .widget-bar{position:fixed;left:50%;transform:translateX(-50%);bottom:36px;z-index:1000;display:flex;flex-direction:column;gap:12px;align-items:center}
  .cta{padding:12px 20px;border-radius:10px;color:#fff;text-decoration:none;font-weight:800;background:rgba(0,0,0,0.45)}
  .primary{background:rgba(255,40,40,0.95)}.secondary{background:#5865F2}

  @media(max-width:520px){
    #headlineText{font-size:clamp(18px,12vw,56px)}
    .splat.left{width:320px;top:4%}
    .splat.right{width:300px;right:2%;bottom:4%}
    .anarchyBtn img{width:48px;height:48px}
  }
</style>
</head>
<body>

  <!-- Menu (always top / clickable) -->
  <button id="anarchyBtn" class="anarchyBtn" aria-expanded="false" aria-controls="anarchyMenu" title="Menu">
    <img src="anarchy.png" alt="Menu">
  </button>
  <nav id="anarchyMenu" class="anarchyMenu" aria-hidden="true" role="navigation">
    <a href="rules.html">Rules</a>
    <a href="support.html">Support</a>
    <a href="donate.html">Donate</a>
    <a href="killfeed.html">Kill Feed</a>
    <a href="leaderboard.html">Leaderboard</a>
  </nav>

  <!-- Headline -->
  <div class="headline" id="headlineWrap" aria-hidden="true">
    <h1 id="headlineText">JOIN THE FIGHT</h1>
  </div>

  <!-- Blood splats -->
  <div id="surge" aria-hidden="true">
    <div class="splat left" id="splatLeft"><img src="blood.png" alt="blood splat"></div>
    <div class="splat right" id="splatRight"><img src="blood1.png" alt="blood splat"></div>
  </div>

  <!-- Glitch paint (RGB slices + red wash) -->
  <div id="glitchPaint" class="glitch-paint" aria-hidden="true">
    <div class="rgb-slice r" id="rgbR"></div>
    <div class="rgb-slice b" id="rgbB"></div>
    <div class="red-wash" id="redWash"></div>
  </div>

  <!-- Single looping smoke video -->
  <div id="smoke-wrap" aria-hidden="true">
    <video id="smokeVideo" autoplay muted playsinline loop preload="auto" crossorigin="anonymous">
      <source src="Smoke.mp4?v=1" type="video/mp4">
    </video>
  </div>

  <!-- Logo + CTAs under smoke -->
  <div id="logo"><img src="Aggro-logo.PNG" alt="Aggro PvP Logo"></div>
  <div class="widget-bar">
    <a class="cta primary" href="steam://connect/103.193.80.64:3436">Connect to Server</a>
    <a class="cta secondary" href="https://discord.gg/gSwkVzJyMT" target="_blank" rel="noopener">Join the Community</a>
  </div>

<script>
(function(){
  const smoke = document.getElementById('smokeVideo');
  const glitchPaint = document.getElementById('glitchPaint');
  const rgbR = document.getElementById('rgbR');
  const rgbB = document.getElementById('rgbB');
  const redWash = document.getElementById('redWash');

  const headlineWrap = document.getElementById('headlineWrap');
  const surge = document.getElementById('surge');
  const splatL = document.getElementById('splatLeft');
  const splatR = document.getElementById('splatRight');

  const anarchyBtn = document.getElementById('anarchyBtn');
  const anarchyMenu = document.getElementById('anarchyMenu');

  const SURGE_MS = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--surge-ms')) || 2200;
  const GLITCH_MS = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--glitch-ms')) || 520;
  const TRIGGER_BEFORE_END = 0.28; // seconds before end of loop to trigger glitch

  smoke.loop = true;

  // Ensure single video element
  (function removeDupes(){ const v = document.querySelectorAll('video#smokeVideo'); if(v.length>1) v.forEach((el,i)=>{ if(i>0) el.remove(); }); })();

  // snapshot the current frame into RGB slices (may fail if CORS prevents it — fallback to gradients)
  function snapshotForRGB(){
    try {
      const c = document.createElement('canvas');
      c.width = smoke.videoWidth || 1280;
      c.height = smoke.videoHeight || 720;
      const ctx = c.getContext('2d');
      ctx.drawImage(smoke, 0, 0, c.width, c.height);
      const data = c.toDataURL('image/webp');
      rgbR.style.backgroundImage = `url(${data})`;
      rgbB.style.backgroundImage = `url(${data})`;
      rgbR.style.backgroundSize = rgbB.style.backgroundSize = 'cover';
      rgbR.style.backgroundPosition = rgbB.style.backgroundPosition = 'center';
    } catch(e){
      rgbR.style.background = 'linear-gradient(90deg, rgba(255,10,10,0.06), transparent)';
      rgbB.style.background = 'linear-gradient(90deg, transparent, rgba(100,180,255,0.03))';
    }
  }

  function showVisuals(){
    headlineWrap.classList.add('show'); headlineWrap.setAttribute('aria-hidden','false');
    surge.classList.add('show'); surge.setAttribute('aria-hidden','false');
    splatL.classList.add('show'); splatR.classList.add('show');
  }
  function hideVisuals(){
    headlineWrap.classList.remove('show'); headlineWrap.setAttribute('aria-hidden','true');
    surge.classList.remove('show'); surge.setAttribute('aria-hidden','true');
    splatL.classList.remove('show'); splatR.classList.remove('show');
  }

  // Core glitch: paint layers, apply brief transform to video, animate RGB slices and headline/splats
  async function runRedGlitch(){
    if (smoke._glitchRunning) return;
    smoke._glitchRunning = true;

    // prepare RGB background (fast)
    snapshotForRGB();

    // reveal paint layers
    glitchPaint.classList.add('show');

    // apply temporary glitch transform to the video element
    smoke.classList.add('glitch');

    // strong RGB micro-shift
    rgbR.style.transform = 'translateX(-20px) translateY(-8px) scale(1.03)';
    rgbB.style.transform = 'translateX(20px) translateY(8px) scale(1.03)';
    rgbR.style.transition = rgbB.style.transition = 'transform 120ms linear';

    // show headline and splats
    showVisuals();

    // keep glitch on for GLITCH_MS then settle
    await new Promise(r => setTimeout(r, GLITCH_MS));

    // micro settle
    rgbR.style.transform = 'translateX(-6px) translateY(-2px) scale(1.006)';
    rgbB.style.transform = 'translateX(6px) translateY(2px) scale(1.006)';

    // keep headline visible for SURGE_MS minus the GLITCH_MS already passed
    await new Promise(r => setTimeout(r, Math.max(0, SURGE_MS - GLITCH_MS)));

    // cleanup visuals
    hideVisuals();
    smoke.classList.remove('glitch');
    glitchPaint.classList.remove('show');

    // reset transforms
    rgbR.style.transform = rgbB.style.transform = '';

    // short cooldown to avoid immediate re-trigger
    setTimeout(()=>{ smoke._glitchRunning = false; }, 220);
  }

  // Trigger when the loop nears its end — does not stop or reload the video
  function onTimeUpdate(){
    if (smoke._glitchRunning) return;
    if (!smoke.duration || isNaN(smoke.duration)) return;
    const remaining = smoke.duration - smoke.currentTime;
    if (remaining <= TRIGGER_BEFORE_END){
      // fire glitch but let the smoke continue playing
      runRedGlitch().catch(()=>{ smoke._glitchRunning = false; });
    }
  }
  smoke.addEventListener('timeupdate', onTimeUpdate);

  // manual tester for console
  window.triggerRedGlitch = function(){ runRedGlitch().catch(()=>{ smoke._glitchRunning = false; }); };

  // menu toggle logic (keep menu clickable above smoke)
  function openMenu(open){
    if(open){ anarchyMenu.classList.add('open'); anarchyMenu.setAttribute('aria-hidden','false'); anarchyBtn.setAttribute('aria-expanded','true'); const f = anarchyMenu.querySelector('a'); if(f) f.focus(); }
    else { anarchyMenu.classList.remove('open'); anarchyMenu.setAttribute('aria-hidden','true'); anarchyBtn.setAttribute('aria-expanded','false'); }
  }
  const anarchyMenu = document.getElementById('anarchyMenu');
  anarchyBtn.addEventListener('click', e=>{ e.stopPropagation(); openMenu(!anarchyMenu.classList.contains('open')); });
  document.addEventListener('click', e=>{ if(!e.target.closest('.anarchyBtn') && !e.target.closest('.anarchyMenu')) openMenu(false); });
  document.addEventListener('keydown', e=>{ if(e.key === 'Escape') openMenu(false); });

  // attempt to unlock autoplay on first interaction
  document.addEventListener('click', ()=>{ if(smoke.paused) smoke.play().catch(()=>{}); });

  // ensure playback started
  smoke.play().catch(()=>{});
})();
</script>
</body>
</html>
