<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Aggro PvP — JOIN THE FIGHT</title>
  <style>
    /* CSS VARIABLES */
    :root {
      --bg-dark: #050505;
      --main-red: #ff1a1a;
      --menu-bg: rgba(10,10,10,0.95);
      --vfx-vignette: rgba(0,0,0,0.55);
      --font-display: "28Days", sans-serif;
      --radius: 12px;
      --z-smoke: 3000;
      --z-menu: 5000;
      --z-head: 4500;
      --z-logo: 2000;
      --z-cta: 2000;
      --z-splatter: 4600;
      --z-blood: 4700;
      --z-vfx: 4900;
    }

    /* RESET & BASE */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      height: 100%;
      background: var(--bg-dark);
      overflow: hidden;
      font-family: var(--font-display);
      color: #fff;
    }
    button, a {
      outline: none;
    }

    /* FONT FACE */
    @font-face {
      font-family: "28Days";
      src: url("28%20Days%20Later.ttf") format("truetype"),
           url("28 Days Later.ttf")   format("truetype");
      font-display: swap;
    }

    /* UTILITY */
    .absolute-full {
      position: absolute;
      inset: 0;
      pointer-events: none;
    }
    .will-change-transform {
      will-change: transform, opacity, filter;
    }

    /* SMOKE BACKGROUND */
    #smoke-wrap {
      position: fixed;
      inset: 0;
      z-index: var(--z-smoke);
      pointer-events: none;
    }
    #smokeVideo {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.58;
      transition: filter 240ms linear;
      will-change: filter;
    }
    #smokeVideo.effect {
      animation: smokeRedPulse 1.8s ease;
      filter: none;
    }
    @keyframes smokeRedPulse {
      0%   { filter: brightness(0.7) saturate(0.9) contrast(0.95); }
      40%  { filter: brightness(1.3) saturate(2.2) contrast(1.05); }
      100% { filter: brightness(0.95) saturate(1.3) contrast(1); }
    }

    /* MENU – top‐left, larger, focusable */
    .anarchyBtn {
      position: fixed;
      top: 14px;
      left: 14px;
      z-index: var(--z-menu);
      background: none;
      border: none;
      cursor: pointer;
    }
    .anarchyBtn img {
      width: 80px;
      height: 80px;
      transition: transform .2s;
    }
    .anarchyBtn:hover img,
    .anarchyBtn:focus img {
      transform: scale(1.1);
    }
    .anarchyBtn:focus {
      outline: 2px solid var(--main-red);
      outline-offset: 2px;
    }
    .anarchyMenu {
      position: fixed;
      top: 100px;
      left: 14px;
      z-index: var(--z-menu);
      display: none;
      flex-direction: column;
      padding: 16px;
      background: var(--menu-bg);
      border-radius: var(--radius);
      border: 1px solid rgba(255,0,0,0.18);
      transition: opacity .2s;
    }
    .anarchyMenu.open {
      display: flex;
      opacity: 1;
    }
    .anarchyMenu a {
      font-size: 18px;
      font-weight: 800;
      color: #ffdede;
      padding: 14px 16px;
      text-decoration: none;
    }
    .anarchyMenu a:focus {
      outline: 2px solid var(--main-red);
      outline-offset: 2px;
    }

    /* LOGO – center top */
    #logo {
      position: fixed;
      top: 6vh;
      left: 50%;
      transform: translateX(-50%);
      z-index: var(--z-logo);
    }
    #logo img {
      max-width: 30vw;
      height: auto;
    }

    /* HEADLINE + SPLATTER – center */
    #headline {
      position: fixed;
      top: 42vh;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 1200px;
      text-align: center;
      pointer-events: none;
      z-index: var(--z-head);
    }
    .splatter {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%) rotate(-15deg) scale(0.8);
      width: 140%;
      max-width: 1600px;
      opacity: 0;
      z-index: var(--z-splatter);
      animation: splatterAnim 2s ease-out forwards;
      pointer-events: none;
    }
    @keyframes splatterAnim {
      0%   { opacity: 0; }
      10%  { opacity: 1; transform: translate(-50%,-50%) rotate(0) scale(1); }
      80%  { opacity: 1; }
      100% { opacity: 0; }
    }
    .headlineText {
      display: inline-block;
      opacity: 0;
      color: #fff;
      position: relative;
      will-change: transform, opacity, filter;
    }
    .headlineText .line {
      font-size: clamp(48px,14vw,136px);
      line-height: 0.95;
      letter-spacing: 0.12em;
      white-space: nowrap;
      margin: 0;
      display: block;
    }
    .headlineText.impact {
      animation: headlineImpact 2.6s cubic-bezier(.2,.9,.2,1) forwards;
    }
    @keyframes headlineImpact {
      0%   { transform: scale(0.9); opacity: 0; filter: drop-shadow(0 0 0 transparent) saturate(0.9); }
      8%   { transform: scale(1.12) skewX(-0.8deg); opacity: 1; filter: drop-shadow(0 0 40px rgba(255,0,0,0.9)) saturate(1.6); }
      20%  { transform: scale(1) skewX(0); filter: drop-shadow(0 0 26px rgba(255,22,22,0.9)) saturate(1.8); }
      40%  { transform: scale(1.02); filter: drop-shadow(0 0 18px rgba(255,18,18,0.65)) saturate(1.4); }
      65%  { transform: scale(1); opacity: 0.95; filter: drop-shadow(0 0 12px rgba(255,8,8,0.45)) saturate(1.2); }
      100% { transform: scale(0.98); opacity: 0; filter: blur(1px) brightness(0.8); }
    }
    .headlineText.glitch,
    .headlineText.glitch::before,
    .headlineText.glitch::after {
      animation: textGlitch 1s infinite steps(2);
    }
    @keyframes textGlitch {
      0%   { clip: rect(24px,9999px,56px,0);   transform: skew(0.5deg); }
      10%  { clip: rect(64px,9999px,70px,0);   transform: skew(-0.5deg); }
      20%  { clip: rect(12px,9999px,36px,0);   transform: skew(0.5deg); }
      30%  { clip: rect(88px,9999px,96px,0);   transform: skew(-0.5deg); }
      40%  { clip: rect(44px,9999px,58px,0);   transform: skew(0.5deg); }
      50%  { clip: rect(0px,9999px,20px,0);    transform: skew(-0.5deg); }
      60%,100% { clip: rect(0,9999px,0,0);     transform: none; }
    }
    .headlineText.glitch::before,
    .headlineText.glitch::after {
      content: attr(data-text);
      position: absolute;
      inset: 0;
      opacity: 0.6;
      mix-blend-mode: screen;
    }
    .headlineText.glitch::before {
      color: #ff4b4b;
      left: 2px;
    }
    .headlineText.glitch::after {
      color: #7fb7ff;
      left: -2px;
    }

    /* BLOOD SWEEP – realistic */
    .bloodSweep {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      width: 120%;
      max-width: 1500px;
      filter: drop-shadow(0 10px 30px rgba(0,0,0,0.8)) brightness(1.4) saturate(2.2) blur(1px);
      z-index: var(--z-blood);
      animation-fill-mode: forwards;
      animation-timing-function: ease-in-out;
      will-change: transform, opacity;
    }
    @keyframes bloodIn {
      0%   { opacity: 0; transform: translateX(-120%) rotate(-15deg) scale(1.2); }
      30%  { opacity: 1; transform: translateX(10%)   rotate(2deg)   scale(1);   }
      70%  { opacity: 1; transform: translateX(90%)   rotate(8deg)   scale(0.9); }
      100% { opacity: 0; transform: translateX(120%)  rotate(12deg)  scale(0.8); }
    }
    @keyframes bloodInBottom {
      0%   { opacity: 0; transform: translateX(-120%) rotate(15deg) scale(1.2); }
      30%  { opacity: 1; transform: translateX(10%)   rotate(-2deg)  scale(1);   }
      70%  { opacity: 1; transform: translateX(90%)   rotate(-8deg)  scale(0.9); }
      100% { opacity: 0; transform: translateX(120%)  rotate(-12deg) scale(0.8); }
    }

    /* VFX OVERLAY */
    .vfx {
      position: fixed;
      inset: 0;
      z-index: var(--z-vfx);
      pointer-events: none;
      mix-blend-mode: normal;
    }
    .vfx .vignette {
      position: absolute; inset: 0;
      background: radial-gradient(ellipse at center, rgba(0,0,0,0) 45%, var(--vfx-vignette) 95%);
      opacity: .75;
    }
    .vfx .scan {
      position: absolute; inset: 0;
      background-image: linear-gradient(rgba(255,255,255,0.02) 0, rgba(255,255,255,0) 2%);
      background-size: 100% 4px;
      opacity: .18;
      mix-blend-mode: overlay;
    }
    .vfx .grain {
      position: absolute; inset: 0;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100"><filter id="g"><feTurbulence baseFrequency="0.9" numOctaves="2" stitchTiles="stitch"/><feColorMatrix type="saturate" values="0"/></filter><rect width="100%" height="100%" filter="url(%23g)" fill="white"/></svg>');
      opacity: .06;
      mix-blend-mode: overlay;
    }
    .vfx .pulse {
      position: absolute; inset:0;
      background: radial-gradient(circle at 50% 45%, rgba(255,40,40,0.06), rgba(0,0,0,0) 40%);
      opacity: 0;
      mix-blend-mode: screen;
      transition: opacity 220ms linear;
    }
    .vfx .flicker {
      position: absolute; inset:0;
      background: transparent;
      opacity: 0;
      mix-blend-mode: screen;
    }

    /* CTA – centered bottom */
    .cta {
      position: fixed;
      bottom: 8vh;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      z-index: var(--z-cta);
    }
    .cta a {
      font-size: 26px;
      padding: 14px 30px;
      border-radius: var(--radius);
      background: linear-gradient(180deg, #151515 0%, #070707 60%);
      border: 2px solid rgba(255,0,0,0.18);
      box-shadow: 0 10px 24px rgba(0,0,0,0.7), inset 0 -6px 12px rgba(255,0,0,0.02);
      color: #fff;
      text-decoration: none;
      position: relative;
      overflow: hidden;
      transition: transform .18s, box-shadow .18s, background .18s;
    }
    .cta a:before {
      content:"";
      position:absolute; inset:0;
      background:linear-gradient(90deg,rgba(255,255,255,0.02),transparent);
      mix-blend-mode:overlay;
      pointer-events:none;
    }
    .cta a:hover {
      transform: translateY(-4px);
      background: linear-gradient(180deg,#ff1a1a 0%,#990000 70%);
      box-shadow: 0 18px 40px rgba(255,0,0,0.35);
    }
    .cta a.steam   { border-color: rgba(255,40,40,0.5); }
    .cta a.discord { border-color: rgba(80,120,255,0.35); }

    /* RESPONSIVE */
    @media (max-width:600px) {
      .anarchyBtn img { width: 60px; height: 60px; }
      .anarchyMenu { top:90px; left:8px; padding:12px; }
      .anarchyMenu a { font-size:16px; padding:10px 12px; }
      .headlineText .line { font-size: clamp(28px,18vw,76px); }
      .cta a { font-size:18px; padding:12px 22px; }
    }
  </style>
</head>
<body>
  <!-- MENU -->
  <button
    id="anarchyBtn"
    class="anarchyBtn"
    aria-controls="anarchyMenu"
    aria-expanded="false"
  >
    <img src="anarchy.png" alt="Open navigation menu">
  </button>
  <nav
    id="anarchyMenu"
    class="anarchyMenu"
    role="menu"
  >
    <a role="menuitem" href="rules.html">Rules</a>
    <a role="menuitem" href="support.html">Support</a>
    <a role="menuitem" href="donate.html">Donate</a>
    <a role="menuitem" href="killfeed.html">Kill Feed</a>
    <a role="menuitem" href="leaderboard.html">Leaderboard</a>
  </nav>

  <!-- LOGO -->
  <div id="logo">
    <img src="Aggro-logo.PNG" alt="Aggro PvP Logo">
  </div>

  <!-- HEADLINE & SPLATTER -->
  <div id="headline">
    <img src="blood_splatter.png" class="splatter" alt="">
    <div
      class="headlineText"
      id="headlineText"
      data-text="JOIN THE FIGHT"
    >
      <span class="line">JOIN</span>
      <span class="line">THE</span>
      <span class="line">FIGHT</span>
    </div>
  </div>

  <!-- CTA -->
  <div class="cta">
    <a href="steam://connect/YOURSERVERIP" class="steam">JOIN SERVER</a>
    <a href="https://discord.gg/YOURDISCORD" class="discord">
      JOIN THE COMMUNITY
    </a>
  </div>

  <!-- SMOKE VIDEO -->
  <div id="smoke-wrap">
    <video
      id="smokeVideo"
      muted
      autoplay
      loop
      playsinline
      preload="auto"
      class="will-change-transform"
    >
      <source src="Smoke.mp4" type="video/mp4">
    </video>
  </div>

  <!-- VFX OVERLAY -->
  <div class="vfx absolute-full">
    <div class="vignette absolute-full"></div>
    <div class="scan absolute-full"></div>
    <div class="grain absolute-full"></div>
    <div class="pulse absolute-full" id="vfxPulse"></div>
    <div class="flicker absolute-full" id="vfxFlicker"></div>
  </div>

  <script>
  (function(){
    const smoke       = document.getElementById('smokeVideo');
    const headline    = document.getElementById('headlineText');
    const splatter    = document.querySelector('.splatter');
    const vfxPulse    = document.getElementById('vfxPulse');
    const vfxFlicker  = document.getElementById('vfxFlicker');
    const btn         = document.getElementById('anarchyBtn');
    const menu        = document.getElementById('anarchyMenu');
    let bloodTop, bloodBottom, running = false;

    /* TOGGLE MENU & ARIA */
    function toggleMenu(e) {
      e.stopPropagation();
      const open = menu.classList.toggle('open');
      btn.setAttribute('aria-expanded', open);
    }
    function closeMenuOnBlur(e) {
      if (!e.target.closest('.anarchyBtn') &&
          !e.target.closest('.anarchyMenu')) {
        menu.classList.remove('open');
        btn.setAttribute('aria-expanded', false);
      }
    }
    btn.addEventListener('click', toggleMenu);
    document.addEventListener('click', closeMenuOnBlur);

    /* CREATE BLOOD ELEMENTS */
    function createBlood() {
      bloodTop = document.createElement('img');
      bloodTop.src = 'blood1.png';
      bloodTop.className = 'bloodSweep';
      bloodBottom = bloodTop.cloneNode();
      bloodBottom.className = 'bloodSweep';
      document.getElementById('headline').append(bloodTop, bloodBottom);
    }

    /* RESTART ANIMATION */
    function restart(el, cls) {
      el.classList.remove(cls);
      void el.offsetWidth;
      el.classList.add(cls);
    }

    /* FLICKER EFFECT */
    function triggerFlicker() {
      const seq = [
        { t: 0,   o: 0.18 },
        { t: 80,  o: 0.06 },
        { t: 160, o: 0.24 },
        { t: 280, o: 0.08 },
        { t: 420, o: 0.18 },
        { t: 600, o: 0.00 }
      ];
      vfxFlicker.style.opacity = '1';
      seq.forEach(s =>
        setTimeout(() => {
          vfxFlicker.style.background =
            `linear-gradient(90deg, rgba(255,0,0,${s.o * 0.06}), transparent)`;
        }, s.t)
      );
      setTimeout(() => {
        vfxFlicker.style.opacity = '0';
      }, 900);
    }

    /* RUN SEQUENCE */
    function runSequence() {
      if (running) return;
      running = true;

      /* smoke pulse */
      restart(smoke, 'effect');

      /* headline impact, glitch & splatter */
      restart(headline, 'impact');
      restart(headline, 'glitch');
      restart(splatter, 'splatterAnim');

      /* vfx */
      vfxPulse.style.opacity = '1';
      triggerFlicker();

      /* blood sweep */
      createBlood();
      setTimeout(() => {
        restart(bloodTop, 'bloodIn');
        restart(bloodBottom, 'bloodInBottom');
      }, 460);

      /* cleanup */
      setTimeout(() => vfxPulse.style.opacity = '0', 900);
      setTimeout(() => smoke.classList.remove('effect'), 1800);
      setTimeout(() => {
        headline.classList.remove('glitch');
        bloodTop.remove();
        bloodBottom.remove();
        running = false;
      }, 2600);
    }

    /* detect video loop */
    let prevTime = 0, cooldown = false;
    smoke.addEventListener('timeupdate', () => {
      const t = smoke.currentTime;
      if (prevTime - t > 0.25 && !cooldown) {
        runSequence();
        cooldown = true;
        setTimeout(() => { cooldown = false; }, 3500);
      }
      prevTime = t;
    });
  })();
  </script>
</body>
</html>
