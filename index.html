<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Aggro PvP â€” JOIN THE FIGHT</title>
  <style>
    :root{
      --bg:#050505;
      --red:#ff1a1a;
      --cycle:4000;
      --text-dur:3000;
      --flash-dur:600;
      --circle-dur:3000;
      --circle-delay:0;
      --z-menu:6000; --z-vfx:4500; --z-blood:3500; --z-head:3000;
      --z-color:2500; --z-smoke:2000; --z-cta:1000; --z-logo:1000;
      --cta-h:56px; --cta-radius:14px;
      --pop-color:#ff4b4b;
    }

    *,*::before,*::after{box-sizing:border-box}
    html,body{height:100%;width:100%;margin:0;padding:0;background:var(--bg);overflow:hidden;color:#fff;font-family:"28Days",sans-serif}
    @font-face{font-family:"28Days";src:url("28%20Days%20Later.ttf") format("truetype");font-display:swap}
    button,a{background:none;border:none;cursor:pointer;color:inherit;font:inherit;text-decoration:none}

    /* MENU */
    .anarchyBtn{position:fixed;top:14px;right:14px;z-index:var(--z-menu);pointer-events:auto}
    .anarchyBtn img{width:64px;height:64px;display:block}
    .anarchyMenu{position:fixed;top:90px;right:14px;display:none;flex-direction:column;padding:12px;background:rgba(10,10,10,0.95);border-radius:12px;z-index:var(--z-menu);pointer-events:auto}
    .anarchyMenu.open{display:flex}
    .anarchyMenu a{color:#ffdede;font-size:16px;font-weight:800;padding:10px 14px;text-decoration:none}

    /* LOGO */
    #logo{position:fixed;top:6vh;left:50%;transform:translateX(-50%);z-index:var(--z-logo);pointer-events:auto}
    #logo img{max-width:30vw;height:auto}

    /* SMOKE */
    #smoke-wrap{position:fixed;inset:0;pointer-events:none;z-index:var(--z-smoke)}
    #smokeVideo{width:100%;height:100%;object-fit:cover;opacity:.6;transition:filter .3s linear,opacity .3s linear}

    /* original overlays */
    #colorOverlay{position:fixed;inset:0;background:var(--red);mix-blend-mode:color;opacity:0;transition:opacity var(--text-dur)ms ease-in-out;z-index:var(--z-color);pointer-events:none}
    #redOverlay{position:fixed;inset:0;background:var(--red);mix-blend-mode:screen;opacity:0;z-index:var(--z-vfx);pointer-events:none;animation-fill-mode:both}
    @keyframes redFlash{0%{opacity:0}10%{opacity:.4}30%{opacity:0}100%{opacity:0}}
    .vfx{position:fixed;inset:0;pointer-events:none;z-index:var(--z-vfx)}
    .vfx .flicker{position:absolute;inset:0;mix-blend-mode:screen;opacity:0}

    /* HEADLINE / BLOOD (unchanged) */
    #headline{position:fixed;top:42vh;left:50%;transform:translateX(-50%);text-align:center;z-index:var(--z-head);pointer-events:none}
    #headlineText{font-size:clamp(48px,14vw,136px);line-height:.9;letter-spacing:.12em;opacity:0;will-change:opacity}
    @keyframes textFade{0%,10%{opacity:0}20%,80%{opacity:1}100%{opacity:0}}
    .fadeText{animation:textFade var(--text-dur)ms both}
    @keyframes glitch{0%,100%{clip:rect(0,9999px,0,0)}20%{clip:rect(20px,9999px,40px,0)}40%{clip:rect(50px,9999px,70px,0)}60%{clip:rect(10px,9999px,30px,0)}80%{clip:rect(60px,9999px,80px,0)}}
    .glitch,.glitch::before,.glitch::after{animation:glitch .6s steps(2) both}
    .glitch::before,.glitch::after{content:attr(data-text);position:absolute;inset:0;mix-blend-mode:screen;opacity:.6}
    .glitch::before{color:#ff4b4b;left:2px} .glitch::after{color:#7fb7ff;left:-2px}
    #bloodCircle{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%) scale(1);opacity:0;width:clamp(200px,40vw,400px);pointer-events:none;z-index:var(--z-blood);animation-fill-mode:both}
    @keyframes circleAnim{0%,20%{opacity:0}25%,75%{opacity:.6}100%{opacity:0}}

    /* CTA container (keeps same placement) */
    .cta{position:fixed;bottom:8vh;left:50%;transform:translateX(-50%);display:flex;gap:20px;z-index:var(--z-cta);pointer-events:auto}

    /* 3D POPPY BUTTONS */
    .btn {
      display:inline-flex; align-items:center; gap:12px; justify-content:center;
      height:var(--cta-h); min-width:220px; padding:0 22px; border-radius:var(--cta-radius);
      color:#fff; font-weight:900; letter-spacing:.04em; text-transform:uppercase;
      position:relative; overflow:visible; text-decoration:none;
      transition: transform .18s cubic-bezier(.2,.9,.3,1), box-shadow .18s, filter .18s;
      transform-style:preserve-3d;
      -webkit-font-smoothing:antialiased;
    }

    /* multi-layer shadows and edges for depth */
    .btn::after{
      /* pronounced soft shadow under the button */
      content:"";
      position:absolute; left:8px; right:8px; bottom:-14px; height:18px;
      background: radial-gradient(closest-side, rgba(0,0,0,0.6), rgba(0,0,0,0.15));
      filter: blur(10px);
      z-index:-3;
      transition: transform .18s;
    }
    .btn::before{
      /* thin inner edge to simulate bevel */
      content:"";
      position:absolute; inset:2px; border-radius:calc(var(--cta-radius) - 2px);
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.01));
      mix-blend-mode:overlay; pointer-events:none; z-index:2;
    }

    /* Icon sizing */
    .btn .icon{width:28px;height:28px;flex:0 0 28px;display:inline-block}
    .btn .label{font-size:16px}
    .btn .badge{margin-left:8px;padding:6px 10px;border-radius:8px;font-size:12px;font-weight:900}

    /* Steam look */
    .btn.steam{ background: linear-gradient(180deg,#0f0f0f,#070707); border:1px solid rgba(255,255,255,0.04); box-shadow: 0 18px 36px rgba(0,0,0,0.68); }
    .btn.steam .badge{ background: linear-gradient(180deg,#ff6b6b,#ff2a2a); color:#fff }

    /* Discord look */
    .btn.discord{ background: linear-gradient(180deg,#23263a,#0f1220); border:1px solid rgba(255,255,255,0.03); box-shadow: 0 18px 36px rgba(0,0,0,0.64); }
    .btn.discord .badge{ background: linear-gradient(180deg,#5b8df0,#344eaf); color:#fff }

    /* hover: lift, edge shift, shadow expands, slight scale */
    .btn:hover{
      transform: translateY(-8px) scale(1.02);
      filter: drop-shadow(0 28px 36px rgba(0,0,0,0.6));
    }
    .btn:active{
      transform: translateY(-3px) scale(0.995);
      filter: drop-shadow(0 10px 20px rgba(0,0,0,0.55));
      transition: transform .08s, filter .08s;
    }
    .btn:focus{ outline: 3px solid rgba(255,255,255,0.06); outline-offset:6px }

    /* attention pulse animation (subtle) */
    @keyframes popPulse{
      0%{ transform: scale(1) translateY(-4px) }
      50%{ transform: scale(1.015) translateY(-10px) }
      100%{ transform: scale(1) translateY(-4px) }
    }
    /* apply pulse only to .pop (add class if you want a stronger draw) */
    .btn.pop{
      animation: popPulse 2.6s cubic-bezier(.2,.9,.3,1) infinite;
    }

    /* small subtle shine that moves on hover */
    .btn .shine{
      position:absolute; left:-40%; top:-10%; width:60%; height:120%; transform:rotate(-18deg);
      background: linear-gradient(90deg, rgba(255,255,255,0.02) 0%, rgba(255,255,255,0.12) 50%, rgba(255,255,255,0.02) 100%);
      opacity:0; z-index:1; pointer-events:none; transition:opacity .25s, transform .25s;
    }
    .btn:hover .shine{ opacity:1; transform: translateX(22%); }

    /* responsive stacking */
    @media (max-width:620px){
      .cta{flex-direction:column;gap:12px;bottom:6vh}
      .btn{min-width:86vw;width:auto;padding:0 18px}
      #logo img{max-width:60vw}
    }

    @media (prefers-reduced-motion:reduce){
      *{animation-duration:0.001ms !important;transition:none !important}
      .btn:hover,.btn:active{transform:none;box-shadow:none}
      .btn.pop{animation:none}
    }
  </style>
</head>
<body>

  <!-- menu -->
  <button id="anarchyBtn" class="anarchyBtn" aria-controls="anarchyMenu" aria-expanded="false">
    <img src="anarchy.png" alt="Toggle menu"/>
  </button>
  <nav id="anarchyMenu" class="anarchyMenu" role="menu">

  <!-- CTA & logo -->
  <div class="cta" role="navigation" aria-label="Primary actions">
    <!-- Steam 3D CTA -->
    <a id="steamBtn" class="btn steam pop" href="steam://connect/YOURSERVERIP" role="button" aria-label="Join server on Steam">
      <span class="shine" aria-hidden="true"></span>

        <path d="M7.9 12.3l6.2-3.6" stroke="#fff" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" opacity="0.95"/>
        <path d="M10.9 15.1l4.9-2.9" stroke="#fff" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" opacity="0.95"/>
      </svg>

    </a>

    <!-- Discord 3D CTA -->
    <a id="discordBtn" class="btn discord" href="https://discord.gg/YOURDISCORD" role="button" aria-label="Join our Discord">
      <span class="shine" aria-hidden="true"></span>
      <svg class="icon" viewBox="0 0 71 55" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">

      </svg>

  <div id="logo"><img src="Aggro-logo.PNG" alt="Aggro Logo"/></div>

  <!-- smoke -->
  <div id="smoke-wrap">
    <video id="smokeVideo" muted autoplay loop playsinline preload="auto">
      <source src="Smoke.mp4" type="video/mp4"/>
    </video>
  </div>

  <!-- overlays -->
  <div id="colorOverlay"></div>
  <div id="redOverlay"></div>
  <div class="vfx"><div id="vfxFlicker" class="flicker"></div></div>

  <!-- headline & blood -->
  <div id="headline">
    <div id="headlineText" class="fadeText" data-text="JOIN THE FIGHT">JOIN THE FIGHT</div>
    <img id="bloodCircle" src="blood1.png" alt="Blood circle"/>
  </div>

  <script>
  (function(){
    const S = getComputedStyle(document.documentElement);
    const cycle = +S.getPropertyValue('--cycle') || 4000;
    const txtDur = +S.getPropertyValue('--text-dur') || 3000;
    const flash = +S.getPropertyValue('--flash-dur') || 600;

    const smoke = document.getElementById('smokeVideo');
    const colorOvl = document.getElementById('colorOverlay');
    const redOvl = document.getElementById('redOverlay');
    const textEl = document.getElementById('headlineText');
    const circle = document.getElementById('bloodCircle');
    const flicker = document.getElementById('vfxFlicker');
    let running = false;

    function restart(el,name,dur,delay=0){
      el.style.animation = 'none';
      void el.offsetWidth;
      el.style.animation = `${name} ${dur}ms ${delay}ms both`;
    }

    function run(){
      if(running) return;
      running = true;

      // colorBlend tint
      colorOvl.style.opacity = '1';
      setTimeout(()=> colorOvl.style.opacity = '0', txtDur);

      // red flash
      restart(redOvl,'redFlash',flash);

      // text fade + glitch
      restart(textEl,'textFade',txtDur);
      textEl.classList.remove('glitch');
      setTimeout(()=> textEl.classList.add('glitch'),200);

      // blood fade
      restart(circle,'circleAnim', +S.getPropertyValue('--circle-dur'), +S.getPropertyValue('--circle-delay'));

      // flicker
      flicker.style.opacity = '1';
      setTimeout(()=> flicker.style.opacity = '0', flash);

      setTimeout(()=> running = false, cycle);
    }

    // menu toggle
    document.getElementById('anarchyBtn').addEventListener('click', e=>{
      e.stopPropagation();
      const menu = document.getElementById('anarchyMenu');
      const open = menu.classList.toggle('open');
      e.currentTarget.setAttribute('aria-expanded', open);
    });
    document.addEventListener('click', e=>{
      if(!e.target.closest('.anarchyBtn') && !e.target.closest('.anarchyMenu')){
        document.getElementById('anarchyMenu').classList.remove('open');
        document.getElementById('anarchyBtn').setAttribute('aria-expanded', false);
      }
    });

    // Steam fallback for mobile where steam:// may be blocked
    const steamBtn = document.getElementById('steamBtn');
    if(steamBtn){
      steamBtn.addEventListener('click', function(e){
        const fallback = 'https://store.steampowered.com/';
        setTimeout(()=> {
          if(/Mobi|Android|iPhone|iPad|iPod/.test(navigator.userAgent)) {
            window.open(fallback, '_blank');
          }
        }, 700);
      });
    }

    // keep original run behavior
    window.addEventListener('DOMContentLoaded', ()=>{
      if(smoke && smoke.paused){ smoke.play().catch(()=>{/* autoplay blocked */}); }
      run();
      setInterval(run, cycle);
    });
  })();
  </script>
</body>
