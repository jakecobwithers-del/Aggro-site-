<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Aggro PvP — Server Rules</title>

  <style>
    @font-face{
      font-family:'DayZFont';
      src: url('28%20Days%20Later.ttf') format('truetype');
      font-display: swap;
    }

    :root{
      --bg:#000;
      --accent:#ff3b3b;
      --muted:rgba(255,255,255,0.88);
      --button-dark:#070707;
      --button-dark-2:#0e0e0e;
      --radius:14px;
      --smoke-opacity:0.66;
    }

    html,body{height:100%;margin:0;background:var(--bg);color:#fff;font-family:"Segoe UI",system-ui,-apple-system,"Helvetica Neue",Arial;-webkit-font-smoothing:antialiased;overflow-y:auto;}

    #smoke-bg{position:fixed;inset:0;z-index:0;pointer-events:none;overflow:hidden;background:#000;}
    #smoke-bg video{position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);width:160vw;height:160vh;object-fit:cover;opacity:var(--smoke-opacity);filter:blur(5px) saturate(1.05) contrast(1.02);mix-blend-mode:screen;}

    .site{position:relative;z-index:2;min-height:100vh;display:flex;align-items:flex-start;justify-content:center;padding:44px 20px;box-sizing:border-box;}
    .wrap{width:100%;max-width:1000px;display:flex;flex-direction:column;align-items:center;gap:18px;}

    h1{margin:0;font-family:'DayZFont',sans-serif;font-size:clamp(30px,6.5vw,64px);line-height:0.9;color:#fff;letter-spacing:1.6px;text-transform:uppercase;text-shadow:0 1px 0 rgba(0,0,0,0.8),0 6px 22px rgba(0,0,0,0.6),0 10px 40px rgba(255,59,59,0.05);}

    .btn-grid{width:100%;display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:16px;margin-top:12px;}

    .rule-btn{
      appearance:none;display:flex;align-items:center;justify-content:space-between;gap:12px;
      padding:14px 18px;border-radius:12px;cursor:pointer;
      background:linear-gradient(180deg,var(--button-dark),var(--button-dark-2));
      border:2px solid rgba(255,59,59,0.14);
      box-shadow:inset 0 2px 6px rgba(255,255,255,0.02),inset 0 -8px 18px rgba(0,0,0,0.75),0 10px 30px rgba(0,0,0,0.9);
      transition:transform .18s,box-shadow .18s;
      font-weight:800;font-family:'DayZFont',sans-serif;text-align:left;color:var(--accent);
    }
    .rule-btn:hover{transform:translateY(-6px) scale(1.02);box-shadow:0 18px 48px rgba(0,0,0,0.9);}
    .rule-btn:active{transform:translateY(-2px) scale(0.995);box-shadow:0 8px 22px rgba(0,0,0,0.9);}
    .rule-btn:focus{outline:3px solid rgba(255,59,59,0.14);outline-offset:6px;}

    .modal-wrap{position:fixed;inset:0;z-index:60;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,0.65);backdrop-filter:blur(6px);padding:20px;box-sizing:border-box;}
    .modal{width:100%;max-width:900px;background:#0a0a0a;border-radius:14px;padding:22px;box-sizing:border-box;border:2px solid rgba(255,59,59,0.08);box-shadow:0 28px 90px rgba(0,0,0,0.9);transform:translateY(18px) scale(0.98);opacity:0;transition:transform .3s,opacity .3s;}
    .modal.open{transform:translateY(0) scale(1);opacity:1;}
    .modal h3{margin:0 0 10px;font-family:'DayZFont',sans-serif;color:var(--accent);font-size:22px;}
    .rules-list{display:flex;flex-direction:column;gap:10px;}
    .rules-list .item{background:rgba(255,255,255,0.02);padding:12px;border-radius:10px;border-left:4px solid rgba(255,59,59,0.16);font-size:15px;color:#fff;}
    .close-btn{margin-top:16px;background:#000;border:1px solid rgba(255,59,59,0.08);color:var(--accent);padding:10px 14px;border-radius:10px;cursor:pointer;font-weight:800;}

    .back-link{grid-column:1/-1;text-align:center;text-decoration:none;font-weight:800;background:#000;border:2px solid rgba(255,59,59,0.14);color:var(--accent);padding:14px;border-radius:12px;box-shadow:inset 0 2px 6px rgba(255,255,255,0.02),inset 0 -8px 18px rgba(0,0,0,0.75),0 10px 30px rgba(0,0,0,0.9);}
  </style>
</head>
<body>

  <div id="smoke-bg"><video autoplay loop muted playsinline preload="auto"><source src="Smoke.mp4" type="video/mp4"></video></div>

  <main class="site">
    <div class="wrap">
      <h1>Server Rules</h1>

      <div class="btn-grid">
        <button class="rule-btn" data-section="general">General</button>
        <button class="rule-btn" data-section="safezone">Safezone</button>
        <button class="rule-btn" data-section="base">Base Building</button>
        <button class="rule-btn" data-section="storage">Base Storage Limit</button>
        <button class="rule-btn" data-section="raiding">Raiding</button>
        <a href="index.html" class="back-link">← Return to Main Menu</a>
      </div>
    </div>
  </main>

  <div id="modalWrap" class="modal-wrap">
    <div id="modal" class="modal">
      <h3 id="modalTitle"></h3>
      <div class="rules-list" id="modalRules"></div>
      <button class="close-btn" id="modalClose">Close</button>
    </div>
  </div>
