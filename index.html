<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Aggro PvP â€” JOIN THE FIGHT</title>
<style>
  :root {
    --splat-opacity: 0.7;
    --splat-scale: 1.05;
  }

  @font-face {
    font-family: "28Days";
    src: url("28%20Days%20Later.ttf") format("truetype"),
         url("28 Days Later.ttf") format("truetype");
    font-weight: 400 900;
    font-style: normal;
    font-display: swap;
  }

  html, body {
    margin: 0;
    height: 100%;
    background: #050505;
    font-family: "28Days", Inter, sans-serif;
    overflow: hidden;
  }

  /* Anarchy menu */
  .anarchyBtn {
    position: fixed; top: 14px; right: 14px; z-index: 9000;
    background: transparent; border: none; cursor: pointer;
  }
  .anarchyBtn img { width: 52px; height: 52px; }
  .anarchyMenu {
    position: fixed; top: 76px; right: 14px; z-index: 9000;
    display: none; flex-direction: column; gap: 8px; padding: 10px;
    background: rgba(10,10,10,0.95); border-radius: 10px;
    box-shadow: 0 18px 50px rgba(0,0,0,0.6);
  }
  .anarchyMenu.open { display: flex; }
  .anarchyMenu a {
    font-family: "28Days", Inter, sans-serif;
    font-weight: 800; color: #ffdede; text-decoration: none;
    padding: 10px 12px; border-radius: 8px;
  }
  .anarchyMenu a:hover { background: rgba(255,16,16,0.08); }

  /* Smoke background */
  #smoke-wrap { position: fixed; inset: 0; z-index: 1000; pointer-events: none; }
  #smokeVideo { width: 100%; height: 100%; object-fit: cover; opacity: 0.56; }

  /* Center stage */
  .centerStage {
    position: fixed; inset: 0; z-index: 2000;
    display: flex; align-items: center; justify-content: center;
    pointer-events: none; padding: 5vh 6vw;
  }

  #joinText {
    font-family: "28Days", Inter, sans-serif;
    font-weight: 900; color: #fff;
    font-size: clamp(24px, 9vw, 80px);
    letter-spacing: 0.25em;
    text-align: center;
    white-space: nowrap;
    opacity: 0;
    transform: translateY(20px) scale(0.98);
    transition: opacity 220ms ease, transform 260ms ease;
    z-index: 2010;
  }
  #joinText.visible { opacity: 1; transform: translateY(0) scale(1); }

  .splat {
    position: absolute; opacity: 0;
    mix-blend-mode: multiply;
    filter: brightness(0.95) contrast(1.05) saturate(1.05);
    transition: opacity 180ms ease, transform 320ms ease;
    z-index: 2020;
  }
  .splat.show { opacity: var(--splat-opacity); transform: scale(var(--splat-scale)); }

  #splat1 { top: 15%; left: 20%; width: 120px; }
  #splat2 { bottom: 15%; right: 18%; width: 140px; }

  @media (max-width: 600px) {
    #joinText { font-size: clamp(18px, 12vw, 42px); letter-spacing: 0.18em; }
    #splat1 { top: 12%; left: 12%; width: 80px; }
    #splat2 { bottom: 12%; right: 12%; width: 90px; }
  }
</style>
</head>
<body>

<!-- Anarchy menu -->
<button id="anarchyBtn" class="anarchyBtn" aria-expanded="false" aria-controls="anarchyMenu">
  <img src="anarchy.png" alt="Menu">
</button>
<nav id="anarchyMenu" class="anarchyMenu" aria-hidden="true">
  <a href="rules.html">Rules</a>
  <a href="support.html">Support</a>
  <a href="donate.html">Donate</a>
  <a href="killfeed.html">Kill Feed</a>
  <a href="leaderboard.html">Leaderboard</a>
</nav>

<!-- Smoke -->
<div id="smoke-wrap">
  <video id="smokeVideo" muted autoplay loop playsinline preload="auto">
    <source src="Smoke.mp4" type="video/mp4">
  </video>
</div>

<!-- Center stage -->
<div class="centerStage">
  <div id="joinText">J O I N&nbsp;&nbsp;T H E&nbsp;&nbsp;F I G H T</div>
  <img id="splat1" class="splat" src="blood1.png" alt="blood splat top-left" />
  <img id="splat2" class="splat" src="blood1.png" alt="blood splat bottom-right" />
</div>

<script>
(function(){
  const joinText = document.getElementById('joinText');
  const splat1 = document.getElementById('splat1');
  const splat2 = document.getElementById('splat2');
  const anarchyBtn = document.getElementById('anarchyBtn');
  const anarchyMenu = document.getElementById('anarchyMenu');

  function showJoin() {
    joinText.classList.add('visible');
    setTimeout(()=> splat1.classList.add('show'), 300);
    setTimeout(()=> splat2.classList.add('show'), 600);
    setTimeout(()=>{
      joinText.classList.remove('visible');
      splat1.classList.remove('show');
      splat2.classList.remove('show');
    }, 3000);
  }

  // Trigger once after load
  setTimeout(showJoin, 800);

  // Menu toggle
  anarchyBtn.addEventListener('click', e=>{
    e.stopPropagation();
    const open = !anarchyMenu.classList.contains('open');
    anarchyMenu.classList.toggle('open', open);
    anarchyBtn.setAttribute('aria-expanded', open);
    anarchyMenu.setAttribute('aria-hidden', !open);
  });
  document.addEventListener('click', e=>{
    if(!e.target.closest('.anarchyBtn') && !e.target.closest('.anarchyMenu')){
      anarchyMenu.classList.remove('open');
      anarchyBtn.setAttribute('aria-expanded','false');
      anarchyMenu.setAttribute('aria-hidden','true');
    }
  });
})();
</script>
</body>
</html>
