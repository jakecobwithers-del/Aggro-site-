<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Aggro PvP â€” JOIN THE FIGHT</title>
  <style>
    /* Variables */
    :root {
      --bg: #050505;
      --red: #ff1a1a;
      --menu-bg: rgba(10,10,10,0.95);
      --radius: 12px;
      --z-menu: 5000;
      --z-logo: 2000;
      --z-head: 4500;
      --z-splatter: 4600;
      --z-blood: 4700;
      --z-vfx: 4900;
    }

    /* Reset & Base */
    *, *::before, *::after { box-sizing: border-box; }
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background: var(--bg);
      font-family: "28Days", sans-serif;
      color: #fff;
      overflow: hidden;
    }
    @font-face {
      font-family: "28Days";
      src: url("28%20Days%20Later.ttf") format("truetype"),
           url("28 Days Later.ttf")   format("truetype");
      font-display: swap;
    }
    button, a { background: none; border: none; cursor: pointer; }

    /* MENU (top-right) */
    .anarchyBtn {
      position: fixed; top: 14px; right: 14px;
      z-index: var(--z-menu);
    }
    .anarchyBtn img {
      width: 72px; height: 72px;
      transition: transform .2s;
    }
    .anarchyBtn:hover img { transform: scale(1.1); }
    .anarchyBtn:focus img {
      outline: 2px solid var(--red);
      outline-offset: 2px;
    }

    .anarchyMenu {
      position: fixed; top: 100px; right: 14px;
      display: none; flex-direction: column;
      padding: 14px; background: var(--menu-bg);
      border-radius: var(--radius);
      border: 1px solid rgba(255,0,0,0.18);
      z-index: var(--z-menu);
    }
    .anarchyMenu.open { display: flex; }
    .anarchyMenu a {
      font-size: 18px; font-weight: 800;
      color: #ffdede; text-decoration: none;
      padding: 12px 16px;
    }
    .anarchyMenu a:focus {
      outline: 2px solid var(--red);
      outline-offset: 2px;
    }

    /* LOGO (center-top) */
    #logo {
      position: fixed; top: 6vh; left: 50%;
      transform: translateX(-50%);
      z-index: var(--z-logo);
    }
    #logo img { max-width: 30vw; height: auto; }

    /* SMOKE (video background) */
    #smoke-wrap {
      position: fixed; inset: 0;
      z-index: var(--z-head) - 1;
      pointer-events: none;
    }
    #smokeVideo {
      width: 100%; height: 100%;
      object-fit: cover; opacity: 0.58;
      transition: filter 240ms linear;
    }
    /* red pulse filter */
    @keyframes smokePulse {
      0%   { filter: brightness(0.7) saturate(0.9) contrast(0.95); }
      50%  { filter: brightness(1.3) saturate(2.2) contrast(1.05); }
      100% { filter: brightness(0.95) saturate(1.3) contrast(1); }
    }

    /* VFX (overlay) */
    .vfx {
      position: fixed; inset: 0;
      z-index: var(--z-vfx);
      pointer-events: none;
    }
    .vfx .vignette {
      position: absolute; inset: 0;
      background: radial-gradient(ellipse at center,
        rgba(0,0,0,0) 45%, rgba(0,0,0,0.55) 95%);
      opacity: .75;
    }
    .vfx .scan {
      position: absolute; inset: 0;
      background-image: linear-gradient(
        rgba(255,255,255,0.02) 0, rgba(255,255,255,0) 2%);
      background-size: 100% 4px;
      mix-blend-mode: overlay;
      opacity: .18;
    }
    .vfx .grain {
      position: absolute; inset: 0;
      background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='100' height='100'><filter id='g'><feTurbulence baseFrequency='0.9' numOctaves='2' stitchTiles='stitch'/><feColorMatrix type='saturate' values='0'/></filter><rect width='100%' height='100%' filter='url(%23g)' fill='white'/></svg>");
      opacity: .06;
      mix-blend-mode: overlay;
    }
    .vfx .pulse {
      position: absolute; inset: 0;
      background: radial-gradient(circle at 50% 45%,
        rgba(255,40,40,0.06), rgba(0,0,0,0) 40%);
      opacity: 0;
      transition: opacity 220ms linear;
      mix-blend-mode: screen;
    }
    .vfx .flicker {
      position: absolute; inset: 0;
      background: transparent;
      opacity: 0;
      mix-blend-mode: screen;
    }

    /* HEADLINE & SPLATTER (center) */
    #headline {
      position: fixed; top: 42vh; left: 50%;
      transform: translateX(-50%);
      text-align: center; z-index: var(--z-head);
      pointer-events: none;
    }
    .splatter {
      position: absolute; top: 50%; left: 50%;
      transform: translate(-50%,-50%) scale(0.8) rotate(-15deg);
      width: 140%; max-width: 1600px;
      opacity: 0; z-index: var(--z-splatter);
      pointer-events: none;
    }
    @keyframes splatterAnim {
      0%   { opacity: 0; transform: translate(-50%,-50%) scale(0.8) rotate(-15deg); }
      10%  { opacity: 1; transform: translate(-50%,-50%) scale(1) rotate(0); }
      50%  { opacity: 1; }
      100% { opacity: 0; }
    }

    .headlineText {
      display: inline-block;
      font-size: clamp(48px,14vw,136px);
      line-height: .95;
      letter-spacing: .12em;
      color: #fff;
      opacity: 0;
      will-change: transform, opacity, filter;
      position: relative;
      mix-blend-mode: normal;
    }

    /* impact */
    @keyframes headlineImpact {
      0%   { transform: scale(0.9); opacity: 0; filter: drop-shadow(0 0 0 transparent) saturate(0.9); }
      8%   { transform: scale(1.12) skewX(-0.8deg); opacity: 1; filter: drop-shadow(0 0 40px rgba(255,0,0,0.9)) saturate(1.6); }
      20%  { transform: scale(1) skewX(0); filter: drop-shadow(0 0 26px rgba(255,22,22,0.9)) saturate(1.8); }
      40%  { transform: scale(1.02); filter: drop-shadow(0 0 18px rgba(255,18,18,0.65)) saturate(1.4); }
      65%  { transform: scale(1); opacity: .95; filter: drop-shadow(0 0 12px rgba(255,8,8,0.45)) saturate(1.2); }
      100% { transform: scale(0.98); opacity: 0; filter: blur(1px) brightness(0.8); }
    }

    /* glitch */
    @keyframes textGlitch {
      0%   { clip: rect(24px,9999px,56px,0);   transform: skew(.5deg); }
      10%  { clip: rect(64px,9999px,70px,0);   transform: skew(-.5deg); }
      20%  { clip: rect(12px,9999px,36px,0);   transform: skew(.5deg); }
      30%  { clip: rect(88px,9999px,96px,0);   transform: skew(-.5deg); }
      40%  { clip: rect(44px,9999px,58px,0);   transform: skew(.5deg); }
      50%  { clip: rect(0px,9999px,20px,0);    transform: skew(-.5deg); }
      60%,100% { clip: rect(0,9999px,0,0);     transform: none; }
    }
    .headlineText.glitch,
    .headlineText.glitch::before,
    .headlineText.glitch::after {
      animation: textGlitch 1s infinite steps(2);
    }
    .headlineText.glitch::before,
    .headlineText.glitch::after {
      content: attr(data-text);
      position: absolute; inset: 0;
      mix-blend-mode: screen; opacity: .6;
      pointer-events: none;
    }
    .headlineText.glitch::before { color: #ff4b4b; left: 2px; }
    .headlineText.glitch::after  { color: #7fb7ff; left: -2px; }

    /* blood sweep */
    .bloodSweep {
      position: absolute; left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      width: 120%; max-width: 1500px;
      filter: drop-shadow(0 10px 30px rgba(0,0,0,0.8)) brightness(1.4) saturate(2.2) blur(1px);
      z-index: var(--z-blood);
      animation: bloodIn 1.8s ease-in-out forwards;
    }
    @keyframes bloodIn {
      0%   { opacity: 0; transform: translate(-50%,-100%) scale(1.2) rotate(-10deg); }
      30%  { opacity: 1; transform: translate(-50%, 0)    scale(1)   rotate(0);    }
      70%  { opacity: 1; transform: translate(-50%, 0)    scale(1)   rotate(5deg); }
      100% { opacity: 0; transform: translate(-50%, 100%) scale(1.2) rotate(10deg); }
    }

    /* CTA (bottom center) */
    .cta {
      position: fixed; bottom: 8vh; left: 50%;
      transform: translateX(-50%);
      display: flex; gap: 20px;
      z-index: var(--z-logo);
    }
    .cta a {
      font-size: 26px; padding: 14px 30px;
      border-radius: var(--radius);
      background: linear-gradient(180deg,#151515 0%,#070707 60%);
      border: 2px solid rgba(255,0,0,0.18);
      box-shadow: 0 10px 24px rgba(0,0,0,0.7), inset 0 -6px 12px rgba(255,0,0,0.02);
      text-decoration: none; color: #fff;
      position: relative; overflow: hidden;
      transition: transform .18s, box-shadow .18s, background .18s;
    }
    .cta a:before {
      content: ""; position: absolute; inset: 0;
      background: linear-gradient(90deg,rgba(255,255,255,.02),transparent);
      mix-blend-mode: overlay; pointer-events: none;
    }
    .cta a:hover {
      transform: translateY(-4px);
      background: linear-gradient(180deg,var(--red) 0%,#990000 70%);
      box-shadow: 0 18px 40px rgba(255,0,0,.35);
    }

    /* Responsive */
    @media (max-width: 600px) {
      .anarchyBtn img { width: 60px; height: 60px; }
      .anarchyMenu { top: 90px; right: 8px; padding: 12px; }
      .anarchyMenu a { font-size: 16px; padding: 10px 12px; }
      .headlineText { font-size: clamp(28px,18vw,76px); }
      .cta a { font-size: 18px; padding: 12px 22px; }
    }
  </style>
</head>
<body>
  <!-- Menu -->
  <button id="anarchyBtn" aria-controls="anarchyMenu" aria-expanded="false" class="anarchyBtn">
    <img src="anarchy.png" alt="Toggle menu">
  </button>
  <nav id="anarchyMenu" class="anarchyMenu" role="menu">
    <a role="menuitem" href="rules.html">Rules</a>
    <a role="menuitem" href="support.html">Support</a>
    <a role="menuitem" href="donate.html">Donate</a>
    <a role="menuitem" href="killfeed.html">Kill Feed</a>
    <a role="menuitem" href="leaderboard.html">Leaderboard</a>
  </nav>

  <!-- Logo -->
  <div id="logo">
    <img src="Aggro-logo.PNG" alt="Aggro PvP Logo">
  </div>

  <!-- Smoke -->
  <div id="smoke-wrap">
    <video id="smokeVideo" muted autoplay loop playsinline preload="auto">
      <source src="Smoke.mp4" type="video/mp4">
    </video>
  </div>

  <!-- VFX -->
  <div class="vfx">
    <div class="vignette"></div>
    <div class="scan"></div>
    <div class="grain"></div>
    <div class="pulse" id="vfxPulse"></div>
    <div class="flicker" id="vfxFlicker"></div>
  </div>

  <!-- Headline & Effects -->
  <div id="headline">
    <img src="blood_splatter.png" class="splatter" alt="">
    <div id="headlineText" class="headlineText" data-text="JOIN THE FIGHT">
      JOIN THE FIGHT
    </div>
  </div>

  <!-- CTA -->
  <div class="cta">
    <a href="steam://connect/YOURSERVERIP" class="steam">JOIN SERVER</a>
    <a href="https://discord.gg/YOURDISCORD" class="discord">JOIN THE COMMUNITY</a>
  </div>

  <script>
  ;(function(){
    const btn        = document.getElementById('anarchyBtn');
    const menu       = document.getElementById('anarchyMenu');
    const smoke      = document.getElementById('smokeVideo');
    const vfxPulse   = document.getElementById('vfxPulse');
    const vfxFlicker = document.getElementById('vfxFlicker');
    const headline   = document.getElementById('headlineText');
    const splatter   = document.querySelector('.splatter');
    let bloodTop, bloodBottom, running = false;

    /* menu toggle */
    btn.addEventListener('click', e => {
      e.stopPropagation();
      const open = menu.classList.toggle('open');
      btn.setAttribute('aria-expanded', open);
    });
    document.addEventListener('click', e => {
      if (!e.target.closest('.anarchyBtn') && !e.target.closest('.anarchyMenu')) {
        menu.classList.remove('open');
        btn.setAttribute('aria-expanded', false);
      }
    });

    /* create blood elements */
    function createBlood() {
      bloodTop = document.createElement('img');
      bloodTop.src = 'blood1.png';
      bloodTop.className = 'bloodSweep';
      bloodBottom = bloodTop.cloneNode();
      document.getElementById('headline').append(bloodTop, bloodBottom);
    }

    /* restart animation utility */
    function restart(el, cls) {
      el.classList.remove(cls);
      void el.offsetWidth;
      el.classList.add(cls);
    }

    /* flicker effect */
    function triggerFlicker() {
      const seq = [
        { t: 0,   o: 0.18 },
        { t: 80,  o: 0.06 },
        { t: 160, o: 0.24 },
        { t: 280, o: 0.08 },
        { t: 420, o: 0.18 },
        { t: 600, o: 0.00 }
      ];
      vfxFlicker.style.opacity = '1';
      seq.forEach(s =>
        setTimeout(() => {
          vfxFlicker.style.background =
            `linear-gradient(90deg, rgba(255,0,0,${s.o * 0.06}), transparent)`;
        }, s.t)
      );
      setTimeout(() => { vfxFlicker.style.opacity = '0'; }, 900);
    }

    /* main intro sequence */
    function runIntro() {
      if (running) return;
      running = true;

      // headline impact + glitch
      restart(headline, 'impact');
      restart(headline, 'glitch');

      // smoke red pulse
      smoke.style.animation = 'smokePulse 1.8s ease';
      setTimeout(() => smoke.style.animation = '', 1800);

      // VFX pulse + flicker
      vfxPulse.style.opacity = '1';
      setTimeout(() => { vfxPulse.style.opacity = '0'; }, 900);
      triggerFlicker();

      // splatter anim
      restart(splatter, 'splatterAnim');

      // blood sweep
      createBlood();
      setTimeout(() => {
        restart(bloodTop, 'bloodIn');
        restart(bloodBottom, 'bloodIn');
      }, 450);

      // cleanup
      setTimeout(() => {
        bloodTop.remove(); bloodBottom.remove();
        headline.classList.remove('glitch');
        running = false;
      }, 2600);
    }

    /* trigger on load */
    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(runIntro, 400);
    });
  })();
  </script>
</body>
</html>
