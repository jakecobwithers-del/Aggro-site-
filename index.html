<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Aggro PvP â€” Smoke Background</title>
<style>
  html,body{margin:0;height:100%;background:#080202;font-family:sans-serif;color:#eee;overflow:hidden}
  .stage{position:relative;width:100%;height:100vh;display:flex;align-items:center;justify-content:center;overflow:hidden}
  .smoke-bg{
    position:absolute;inset:0;z-index:10;pointer-events:none;
    background:#000;
  }
  video.smoke{
    position:absolute;inset:0;width:100%;height:100%;object-fit:cover;
    opacity:0.9;
    mix-blend-mode:screen;
    filter:blur(6px) saturate(1.05);
  }
  .halo{
    position:absolute;left:50%;top:42%;transform:translate(-50%,-50%);
    width:80%;max-width:720px;height:240px;border-radius:40%;
    background:radial-gradient(ellipse at center, rgba(255,120,120,0.12), rgba(180,50,50,0.06) 35%, rgba(0,0,0,0) 70%);
    mix-blend-mode:screen;
    filter:blur(28px);
    z-index:15;
    pointer-events:none;
  }
  .content{
    position:relative;z-index:20;text-align:center;padding:40px;
  }
  .logo{
    width:78%;max-width:520px;display:block;margin:0 auto 18px;
    filter:drop-shadow(0 18px 40px rgba(0,0,0,0.75));
  }
  .actions{display:flex;gap:12px;justify-content:center;margin-top:12px}
  .btn{padding:10px 16px;border-radius:10px;background:rgba(0,0,0,0.45);color:#ff3b3b;text-decoration:none;font-weight:800;border:1px solid rgba(255,255,255,0.04)}
  .btn.secondary{color:#fff}
  .vignette{
    position:absolute;inset:0;z-index:30;pointer-events:none;
    background:radial-gradient(1200px 600px at 50% 36%, rgba(0,0,0,0) 0%, rgba(0,0,0,0.22) 50%, rgba(0,0,0,0.6) 100%);
    mix-blend-mode:multiply;
  }

  /* Menu button and popup */
  .menuBtn{
    position:absolute;left:16px;top:16px;z-index:40;
    padding:8px 12px;border-radius:8px;
    background:rgba(0,0,0,0.5);color:#ff3b3b;
    border:1px solid rgba(255,255,255,0.04);
    font-weight:800;cursor:pointer;
  }
  .menu{
    position:absolute;left:16px;top:56px;z-index:40;
    background:rgba(6,6,6,0.94);padding:10px;border-radius:10px;
    box-shadow:0 10px 30px rgba(0,0,0,0.6);
    display:none;flex-direction:column;gap:8px;
  }
  .menu.open{display:flex}
  .menu a{
    color:#fff;text-decoration:none;
    padding:8px 12px;border-radius:6px;
    font-weight:700;border:1px solid rgba(255,255,255,0.02)
  }
  .menu a:hover{background:rgba(255,255,255,0.04)}
</style>
</head>
<body>
  <div class="stage">
    <!-- Smoke video background -->
    <div class="smoke-bg">
      <video class="smoke" autoplay loop muted playsinline preload="auto">
        <source src="smoke.mp4" type="video/mp4">
      </video>
    </div>

    <!-- Halo behind logo -->
    <div class="halo" aria-hidden="true"></div>

    <!-- Menu button and popup -->
    <button class="menuBtn" id="menuBtn">â˜° Menu</button>
    <nav class="menu" id="menu" aria-hidden="true">
      <a href="mods.html">Mods</a>
      <a href="rules.html">Rules</a>
      <a href="killfeed.html">Killfeed</a>
      <a href="leaderboard.html">Leaderboard</a>
    </nav>

    <!-- Logo and buttons -->
    <div class="content">
      <img src="Aggro-logo.PNG" alt="Aggro PvP" class="logo" />
      <div class="actions">
        <a class="btn" href="steam://connect/193.193.80.64:3436">ðŸŽ® Connect to Server</a>
        <a class="btn secondary" href="https://discord.gg/gSwkVzJyMT" target="_blank" rel="noopener">ðŸ’¬ Join Discord</a>
      </div>
    </div>

    <div class="vignette" aria-hidden="true"></div>
  </div>

<script>
  const menuBtn = document.getElementById('menuBtn');
  const menu = document.getElementById('menu');
  menuBtn.addEventListener('click', () => {
    const open = menu.classList.toggle('open');
    menu.setAttribute('aria-hidden', (!open).toString());
  });
  document.addEventListener('click', (e) => {
    if (!e.target.closest('.menuBtn') && !e.target.closest('.menu')) {
      menu.classList.remove('open');
      menu.setAttribute('aria-hidden', 'true');
    }
  });
</script>
</body>
</html>
