<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Aggro PvP — Support</title>
  <link rel="preload" href="28 Days Later.ttf" as="font" type="font/ttf" crossorigin="anonymous">
  <style>
    @font-face {
      font-family: 'DayZFont';
      src: url('28 Days Later.ttf') format('truetype');
      font-display: swap;
    }

    :root {
      --bg: #000;
      --accent: #ff3b3b;
      --card-start: #070707;
      --card-end: #0f0f0f;
      --card-border: rgba(255,59,59,0.12);
      --muted: rgba(255,255,255,0.86);
      --maxw: 1000px;
      --pad: 22px;
      --smoke-opacity: 0.78;
      --gap: 18px;
      --tab-height: 64px;
      --bottom-safe: 220px;
    }

    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: #fff;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    }

    #smoke-bg {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
      overflow: hidden;
      background: #000;
    }
    #smoke-bg video {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%) scale(1.6);
      min-width: 100vw;
      min-height: 100vh;
      object-fit: cover;
      opacity: var(--smoke-opacity);
      filter: blur(6px) saturate(1.06) contrast(1.03);
    }

    #particles {
      position: fixed;
      inset: 0;
      z-index: 1;
      pointer-events: none;
    }

    .page {
      position: relative;
      z-index: 2;
      min-height: 100vh;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding: 6vh 20px var(--bottom-safe);
      box-sizing: border-box;
    }
    .wrap {
      width: 100%;
      max-width: var(--maxw);
      display: flex;
      flex-direction: column;
      gap: var(--gap);
      padding-bottom: 20px;
    }

    .title {
      text-align: center;
      position: relative;
      padding: 6px 6px 0;
    }
    .title h1 {
      margin: 0;
      font-family: 'DayZFont', sans-serif;
      font-weight: 700;
      font-size: clamp(40px, 7.2vw, 88px);
      letter-spacing: 1.6px;
      text-transform: uppercase;
      color: #fff;
      text-shadow: 0 2px 0 rgba(0,0,0,0.75), 0 12px 42px rgba(0,0,0,0.55);
      line-height: 0.95;
      position: relative;
      z-index: 3;
    }
    .title::before {
      content: '';
      position: absolute;
      left: 50%;
      top: 38%;
      transform: translateX(-50%);
      width: 720px;
      height: 360px;
      background: radial-gradient(ellipse at center, rgba(255,60,60,0.14) 0%, rgba(0,0,0,0) 45%);
      filter: blur(32px) saturate(1.06);
      opacity: 0.95;
      pointer-events: none;
      z-index: 1;
      mix-blend-mode: screen;
      animation: flickerSpot 3.5s infinite;
    }
    @keyframes flickerSpot {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; transform: translateX(-50%) scale(1); }
      20%, 22%, 24%, 55% { opacity: 0.38; transform: translateX(-50%) scale(0.98); }
    }

    .subtitle {
      margin-top: 6px;
      font-size: 15px;
      line-height: 1.05;
    }
    .subtitle .line-white {
      color: #fff;
      font-weight: 700;
      display: block;
    }
    .subtitle .line-red {
      color: var(--accent);
      font-weight: 900;
      font-family: 'DayZFont', sans-serif;
      letter-spacing: 0.6px;
      text-transform: lowercase;
      display: block;
    }

    .tabs {
      display: flex;
      gap: 14px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 12px;
    }
    .tab {
      height: var(--tab-height);
      padding: 14px 22px;
      border-radius: 14px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.02));
      border: 1px solid rgba(255,255,255,0.02);
      color: var(--muted);
      font-weight: 800;
      text-transform: uppercase;
      font-family: 'DayZFont', sans-serif;
      letter-spacing: 0.8px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      transition: transform 140ms ease, box-shadow 140ms ease, background 140ms ease;
    }
    .tab.primary {
      background: linear-gradient(180deg, rgba(255,59,59,0.06), rgba(0,0,0,0.04));
      color: var(--accent);
      border-color: var(--card-border);
      transform: translateY(-4px);
      box-shadow: 0 18px 46px rgba(0,0,0,0.6);
    }
    .tab svg {
      width: 18px;
      height: 18px;
      color: var(--muted);
      transition: color 140ms ease, transform 160ms ease;
    }
    .tab.primary svg, .tab[aria-selected="true"] svg {
      color: var(--accent);
      transform: translateY(-1px);
    }

    .card {
      margin-top: 10px;
      border-radius: 14px;
      background: linear-gradient(180deg, var(--card-start), var(--card-end));
      border: 2px solid var(--card-border);
      box-shadow: inset 0 2px 8px rgba(255,255,255,0.02), inset 0 -10px 22px rgba(0,0,0,0.75), 0 16px 40px rgba(0,0,0,0.9);
      padding: var(--pad);
      min-height: 220px;
      transition: transform 220ms ease, opacity 180ms linear;
      overflow: hidden;
      position: relative;
    }
    .card h2 {
      margin: 0 0 8px 0;
      font-family: 'DayZFont', sans-serif;
      color: var(--accent);
      font-size: clamp(20px, 3.8vw, 36px);
      text-transform: uppercase;
      text-shadow: 0 6px 22px rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .card p {
      margin: 0 0 14px 0;
      color: var(--muted);
      line-height: 1.6;
      font-size: 16px;
    }

    .card-footer {
      display: flex;
      justify-content: flex-start;
      gap: 14px;
      align-items: center;
      margin-top: 14px;
      flex-wrap: wrap;
    }
    .goto {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 12px;
      border-radius: 12px;
      background: linear-gradient(180deg, rgba(255,59,59,0.06), rgba(0,0,0,0.04));
      border: 1px solid rgba(255,59
      <aside class="owners-bubble" id="owners-bubble" aria-labelledby="owners-title">
        <div class="owners-col owners-names">
          <h4 id="owners-title" style="margin:0;font-family:DayZFont;color:var(--accent);letter-spacing:0.6px;text-transform:uppercase;">Team</h4>
          <a class="owner-link ripple" href="https://discord.com/users/572334717731602462" target="_blank" rel="noopener"><b>RB Skizza</b></a>
          <a class="owner-link ripple" href="https://discord.com/users/842365557486518302" target="_blank" rel="noopener"><b>Slomobob</b></a>
          <a class="owner-link ripple" href="https://discord.com/users/754181442204074025" target="_blank" rel="noopener"><b>Sloppywet</b></a>
        </div>
        <div class="owners-col owners-message">
          <strong style="color:var(--accent);font-family:DayZFont;text-transform:uppercase;letter-spacing:0.6px;">A message from the owners</strong>
          <p style="margin:8px 0 0 0;">Aggro PvP is run by a small team committed to fair play, stability, and a bold cinematic experience. We appreciate every player who reports issues or shares ideas.</p>
          <p style="margin:10px 0 0 0;">If you value the server and want to support hosting, tools, and development, consider donating. For private concerns or appeals, open a ticket and staff will respond.</p>
          <p style="margin:10px 0 0 0;color:var(--muted);font-size:13px;">Thank you for playing — see you on the map.</p>
        </div>
      </aside>

      <a class="return-inline" href="index.html">Return to Main Menu</a>
    </div>
  </main>

  <script>
    (function(){
      const tabs = Array.from(document.querySelectorAll('.tab'));
      const panel = document.getElementById('panel');
      const panelContent = document.getElementById('panel-content');
      const tabMap = tabs.reduce((m,t)=> (m[t.dataset.key]=t, m), {});

      const templates = {
        bug: {
          title: 'Bug Reports',
          icon: tabs[0].querySelector('svg').outerHTML,
          html: `<p>Seeing server lag, exploits, or visual bugs? Tell us what you noticed, which server and map, and the approximate server time so staff can investigate.</p>
                 <div class="card-footer">
                   <a class="goto ripple" href="https://discord.com/channels/1375728051194957874/1385078265236160563" target="_blank" rel="noopener">
                     <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M5 12h14"/><path d="M12 5l7 7-7 7"/></svg>
                     <span>Go to</span>
                   </a>
                   <span style="color:var(--muted);font-size:13px;">Tip: server lag, exploits, visual bugs, server/map, server time</span>
                 </div>`
        },
        suggest: {
          title: 'Suggestions',
          icon: tabs[1].querySelector('svg').outerHTML,
          html: `<p>Got a loot change, mod idea, new feature, or gameplay tweak? Describe the change, why it improves play, and any balance notes or downsides; keep it short and actionable.</p>
                 <div class="card-footer">
                   <a class="goto ripple" href="https://discord.com/channels/1375728051194957874/1385079306350493766" target="_blank" rel="noopener">
                     <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M5 12h14"/><path d="M12 5l7 7-7 7"/></svg>
                     <span>Go to</span>
                   </a>
                   <span style="color:var(--muted);font-size:13px;">Tip: loot changes, mod ideas, features, balance notes</span>
                 </div>`
        },
        ticket: {
          title: 'Ticket',
          icon: tabs[2].querySelector('svg').outerHTML,
          html: `<p>Tickets are for private support: bans and appeals, account issues, staff requests, payment/donation queries, and other sensitive matters.</p>
                 <div class="card-footer">
                   <a class="goto ripple" href="https://discord.com/channels/1375728051194957874/1385461796437233695" target="_blank" rel="noopener">
                     <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M5 12h14"/><path d="M12 5l7 7-7 7"/></svg>
                     <span>Go to</span>
                   </a>
                   <span style="color:var(--muted);font-size:13px;">Tip: appeals, account issues, staff requests, payment queries</span>
                 </div>`
        }
      };

      function activateTab(tabEl, pushState = true){
        tabs.forEach(t=>{
          t.setAttribute('aria-selected', t===tabEl ? 'true' : 'false');
          t.classList.toggle('primary', t===tabEl);
        });
        const key = tabEl.dataset.key || 'bug';
        panel.setAttribute('aria-labelledby', tabEl.id);
        panelContent.classList.add('hidden');
        setTimeout(()=>{
          panelContent.innerHTML = `<h2>${templates[key].icon}${templates[key].title}</h2>` + templates[key].html;
          panelContent.classList.remove('hidden');
          panel.focus();
        }, 160);

        if(pushState){
          const frag = tabEl.dataset.frag || key;
          if(history.replaceState){
            const url = new URL(location.href);
            url.hash = frag;
            history.replaceState(null, '', url.toString());
          } else {
            location.hash = frag;
          }
        }
      }

      tabs.forEach(t=>{
        t.addEventListener('click', ()=> activateTab(t));
        t.addEventListener('keydown', (ev)=>{
          const idx = tabs.indexOf(t);
          if(ev.key === 'ArrowRight'){ ev.preventDefault(); tabs[(idx+1)%tabs.length].focus(); }
          if(ev.key === 'ArrowLeft'){ ev.preventDefault(); tabs[(idx-1+tabs.length)%tabs.length].focus(); }
          if(ev.key === 'Enter' || ev.key === ' '){ ev.preventDefault(); activateTab(t); }
        });
      });

      (function initFromUrl(){
        const hash = location.hash.replace('#','');
        const params = new URLSearchParams(location.search);
        const qtab = params.get('tab');
        const key = hash || qtab || 'bug';
        const tab = tabMap[key] || tabMap['bug'] || tabs[0];
        tab && activateTab(tab, false);
      })();

      document.addEventListener('pointerdown', function(e){
        const el = e.target.closest && e.target.closest('.ripple');
        if(!el) return;
        const rect = el.getBoundingClientRect();
        const spot = document.createElement('span');
        spot.className = 'ripple-spot';
        spot.style.left = (e.clientX - rect.left) + 'px';
        spot.style.top = (e.clientY - rect.top) + 'px';
        el.appendChild(spot);
        setTimeout(()=> spot.remove(), 700);
      });

      (function particlesInit(){
        const canvas = document.getElementById('particles');
        if(!canvas) return;
        const ctx = canvas.getContext('2d');
        let w=0,h=0, particles=[];
        function resize(){ w = canvas.width = innerWidth; h = canvas.height = innerHeight; createParticles(Math.round((w*h)/90000)); }
        window.addEventListener('resize', resize, {passive:true});
        resize();
        function rand(a,b){ return a + Math.random()*(b-a); }
        function createParticles(n){
          particles = [];
          for(let i=0;i<n;i++){
            particles.push({ x: rand(0,w), y: rand(0,h), r: rand(0.6,2.8), vx: rand(-0.08,0.08), vy: rand(-0.12,-0.4), alpha: rand(0.04,0.18), t: rand(0,Math.PI*2), sway: rand(6,28) });
          }
        }
        function loop(){
          ctx.clearRect(0,0,w,h);
          for(const p of particles){
            p.x += p.vx + Math.sin(p.t)*0.06;
            p.y += p.vy;
          p.t += 0.01;
          if (p.y + p.r < -40 || p.x < -40 || p.x > w + 40) {
            p.x = rand(0, w);
            p.y = h + rand(8, 120);
          }
          ctx.fillStyle = `rgba(200,160,140,${p.alpha})`;
          ctx.beginPath();
          ctx.ellipse(p.x + Math.sin(p.t) * p.sway, p.y, p.r, p.r * 1.6, 0, 0, Math.PI * 2);
          ctx.fill();
        }
        requestAnimationFrame(loop);
      }

      const mq = window.matchMedia('(prefers-reduced-motion: reduce)');
      if (mq && mq.matches) return;
      loop();
    })();
  })();
  </script>
</body>
</html>
