<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Aggro PvP — Page</title>

  <style>
    /* DayZFont same as rules.html */
    @font-face{
      font-family: 'DayZFont';
      src: url('28 Days Later.ttf') format('truetype');
      font-display: swap;
    }

    :root{
      --bg:#000;
      --accent:#ff3b3b;
      --card-bg-start:#070707;
      --card-bg-end:#0f0f0f;
      --card-border:rgba(255,59,59,0.12);
      --card-radius:12px;
      --max-width:900px;
      --pad:20px;
      --smoke-opacity:0.66;
    }

    html,body{
      height:100%;
      margin:0;
      background:var(--bg);
      color:#fff;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* Smoke background (fixed, blurred, oversized like rules.html) */
    #smoke-bg{
      position:fixed;
      inset:0;
      z-index:0;
      pointer-events:none;
      overflow:hidden;
      background:#000;
    }

    #smoke-bg video{
      position:absolute;
      left:50%;
      top:50%;
      transform:translate(-50%,-50%);
      width:160vw;
      height:160vh;
      object-fit:cover;
      opacity:var(--smoke-opacity);
      filter: blur(5px) saturate(1.04) contrast(1.02);
    }

    /* Page container sits above smoke */
    .page{
      position:relative;
      z-index:2;
      min-height:100vh;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding:6vh 20px 80px;
      box-sizing:border-box;
    }

    .container{
      width:100%;
      max-width:var(--max-width);
      display:flex;
      flex-direction:column;
      gap:18px;
    }

    /* Large white page title using DayZFont */
    .site-title{
      margin:0 0 6px 0;
      font-family:'DayZFont', sans-serif;
      font-size:clamp(28px,6vw,64px);
      color:#fff;
      text-transform:uppercase;
      letter-spacing:1.6px;
      text-shadow:
        0 1px 0 rgba(0,0,0,0.85),
        0 8px 28px rgba(0,0,0,0.6),
        0 12px 40px rgba(255,59,59,0.04);
    }

    /* Black pad / card */
    .card{
      border-radius:var(--card-radius);
      background:linear-gradient(180deg,var(--card-bg-start),var(--card-bg-end));
      border:2px solid var(--card-border);
      box-shadow:
        inset 0 2px 6px rgba(255,255,255,0.02),
        inset 0 -8px 18px rgba(0,0,0,0.75),
        0 12px 30px rgba(0,0,0,0.9);
      padding:var(--pad);
    }

    /* Red heading on black pad */
    .card h2{
      margin:0 0 8px 0;
      font-family:'DayZFont', sans-serif;
      color:var(--accent);
      font-size:clamp(18px,3.6vw,28px);
      letter-spacing:0.8px;
      text-transform:uppercase;
      text-shadow: 0 4px 18px rgba(0,0,0,0.6);
    }

    .card p{ margin:0; color:rgba(255,255,255,0.92); line-height:1.6; font-size:15px; }

    /* Back row at bottom — same treatment as rules.html */
    .back-row{
      display:flex;
      justify-content:center;
      margin-top:6px;
      gap:12px;
    }

    .back-link{
      text-decoration:none;
      font-weight:800;
      background:linear-gradient(180deg,#0b0b0b,#121212);
      border:2px solid rgba(255,59,59,0.14);
      color:var(--accent);
      padding:12px 18px;
      border-radius:12px;
      box-shadow:
        inset 0 2px 6px rgba(255,255,255,0.02),
        inset 0 -8px 18px rgba(0,0,0,0.75),
        0 10px 30px rgba(0,0,0,0.9);
      display:inline-flex;
      gap:10px;
      align-items:center;
    }

    .back-link svg{ transform:translateX(-2px); }

    @media (max-width:520px){
      .site-title{ font-size:clamp(22px,10vw,36px); }
      .card{ padding:14px; }
    }
  </style>
</head>
<body>
  <!-- Smoke background files should match rules.html -->
  <div id="smoke-bg" aria-hidden="true">
    <video autoplay loop muted playsinline preload="auto" poster="smoke-poster.jpg">
      <source src="Smoke.webm" type="video/webm">
      <source src="Smoke.mp4" type="video/mp4">
    </video>
  </div>

  <main class="page" role="main">
    <div class="container">
      <header>
        <h1 class="site-title">Page Title</h1>
      </header>

      <section class="card" aria-labelledby="section-1-title">
        <h2 id="section-1-title">Section Heading</h2>
        <p>Replace this text with your content. Duplicate .card sections for additional blocks to match rules.html layout.</p>
      </section>

      <section class="card" aria-labelledby="section-2-title">
        <h2 id="section-2-title">Another Heading</h2>
        <p>Use this area for embeds, lists, or instructions.</p>
      </section>

      <div class="back-row">
        <a class="back-link" href="index.html" aria-label="Return to main menu">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" aria-hidden="true" style="stroke:currentColor;stroke-width:2;stroke-linecap:round;stroke-linejoin:round;">
            <path d="M19 12H5"></path><path d="M12 19l-7-7 7-7"></path>
          </svg>
          Return to Main Menu
        </a>
      </div>
    </div>
  </main>
</body>
</html>
